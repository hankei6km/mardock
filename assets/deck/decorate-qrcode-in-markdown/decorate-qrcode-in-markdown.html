<h2>概要</h2>
<p>以前に作成した <a href="https://github.com/hankei6km/mdast-qrcode" target="_blank" rel="noopener noreferrer">mdast-qrcode</a> ではデザイン部分の操作ができなかったので、Markdown で画像を記述するときにオプションを指定できるようにしてみた。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="mardock" style="--theme:mardock;">

<p>ダミー画像のファイル名にオプション文字列を挿入することで実現。</p>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[<span class="hljs-string">![qrcode</span>](<span class="hljs-link">mdast-qrcode-width-300.png</span>)](<span class="hljs-link">https://github.com/hankei6km/mdast-qrcode</span>)
</span></span></foreignObject></svg></code></pre>
<p>詳しい指定方法は <a href="https://github.com/hankei6km/mdast-qrcode/blob/main/README_ja.md" target="_blank" rel="noopener noreferrer">README</a> などを参照してください。</p>

<h2>画像の重ね合わせ</h2>
<p>当初は QR コードにロゴを重ねる機能を実装予定だったが、QR コードとしてはグレーな扱いとなるようなので削除。</p>
<p>2021 年 09 月現在、<a href="https://www.qrcode.com/faq.html" target="_blank" rel="noopener noreferrer">QRコードドットコムの FAQ「色を付けたりイラストを入れるような使い方をしても問題ありませんか</a><a href="https://www.qrcode.com/faq.html" target="_blank" rel="noopener noreferrer">？</a><a href="https://www.qrcode.com/faq.html" target="_blank" rel="noopener noreferrer">」</a>からは<span style="color:#202122">特許権についての記述が消えているが念のため</span>。</p>
<p>その代わりに(かなり無理やりだが)、<a href="https://github.com/hankei6km/mdast-avatar" target="_blank" rel="noopener noreferrer">mdast-avatar</a> を利用することで「QR コードを」画像に重ねることは可能。</p>
