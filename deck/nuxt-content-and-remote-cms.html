emote-cms>div.slides>ul>li>div>button>div.slide>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style><div class="slides"><ul class="MuiTimeline-root MuiTimeline-alignLeft"><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle jss15 MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">1</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-0" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-class="lead" data-theme="mardock" class="lead" style="--class:lead;--theme:mardock;">
<h1>nuxt-content とリモート CMS</h1>
<h2>AppSheet で作る静的サイト</h2>
<p><img src="https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/5f0e5525365f4df2b12cd3b86b434fb6/deck-nuxt-content-and-remote-cms-cover.png?w=575&amp;h=400&amp;auto=compress" alt="サンプルサイトのスクリーンショット" /></p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">2</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-1" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="mardock" style="--theme:mardock;">
<h2>背景</h2>
<p>nuxt-content はデフォルトで「Markdown を Nuxt で扱いやすい状態にしてくれる」ので利用したい。しかし Markdown はローカルのファイルへ保存が前提となっている。</p>
<p>できればリモート CMS のコンテンツを扱いたいので、あまり複雑なことはせずに対応できないか試してみた。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">3</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-2" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="lead" data-theme="mardock" class="lead" style="--class:lead;--theme:mardock;">
<h1>検討</h1>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">4</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-3" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="mardock" style="--theme:mardock;">
<h2>検討してみた方針</h2>
<ol>
<li><code>&lt;nuxt-content&gt;</code> コンポーネントのみ利用する</li>
<li>リモート CMS を FUSE でマウントする</li>
<li>必要なコンテンツをすべてローカルへダウンロードする</li>
</ol>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">5</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-4" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="mardock" style="--theme:mardock;">
<h2>&lt;nuxt-content&gt; コンポーネントのみ利用する</h2>
<p>「コンポーネントのプロパティに Markdown をわたせばいいのかな」と思っていたので、最初は(<code>$content.fetch</code> を重要視してなかったのもあり)この方法でと考えていた。</p>
<p>しかしながら、実際には「Markdown から生成された AST(微妙に独自仕様ぽい？)」を渡すことになっていた。</p>
<p>AST を作成するメソッドは <code>$content</code> の中から引っ張り出せたが、非公式のようなので利用は断念した。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">6</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-5" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="mardock" style="--theme:mardock;">
<h2>リモート CMS を FUSE でマウントする</h2>
<p>リモートの CMS を <a href="https://ja.wikipedia.org/wiki/Filesystem_in_Userspace" target="_blank" rel="noopener noreferrer">FUSE</a> でローカルのファイルシステムにマウントしてしまう(ネタ的には一番面白そう)。</p>
<p>以前に <a href="https://github.com/hankei6km/xrosfs" target="_blank" rel="noopener noreferrer">xrosfs</a> を作った経験からすると技術的にはおそらく実現可能だが、以下の問題が予想されるので、これも断念。</p>
<ul>
<li>
<p>実用的なパフォーマンスが得られるか怪しい</p>
</li>
<li>
<p>コンテナ内から FUSE でマウントするはそれなりのケーパビリティが必要</p>
<ul>
<li>(試してはないが)GitHub Actions などではマウントできないと思われる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">7</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-6" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="mardock" style="--theme:mardock;">
<h2>必要なコンテンツをすべてローカルへダウンロードする</h2>
<p>必要なコンテンツをあらかじめローカル側へすべてダウンロードしておく。</p>
<p>言葉の響き的に「効率悪そう」だが「まとめてダウンロードできる」ので API 実行回数的にそれほど悪くないと予想。</p>
<p>落としどころとしてはこの辺かなと。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">8</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-7" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="lead" data-theme="mardock" class="lead" style="--class:lead;--theme:mardock;">
<h1>作ってみた</h1>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">9</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-8" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="mardock" style="--theme:mardock;">
<h2>コンテンツをダウンロードするコマンド</h2>
<p>実証実験的に <a href="https://www.appsheet.com/" target="_blank" rel="noopener noreferrer">AppSheet </a>内のコンテンツをダウンロードするコマンド(<a href="https://github.com/hankei6km/appsheet-to-nuxt-content" target="_blank" rel="noopener noreferrer">appsheet-to-nuxt-content</a>)を作成。</p>
<ul>
<li>
<p>指定したテーブルのコンテンツを行単位ですべてファイルへ保存</p>
</li>
<li>
<p>各カラムのカラム名と型を nuxt-content で扱いやすいように変換</p>
</li>
<li>
<p>コンテンツに含まれる<code>Image</code> もすべてローカルファイルへ保存</p>
<ul>
<li>画像のメタ情報(現状ではサイズのみ)も取得</li>
</ul>
</li>
<li>
<p>参考: <a href="https://hankei6km.github.io/mardock/deck/use-appsheet-like-headless-cms" target="_blank" rel="noopener noreferrer">AppSheet をヘッドレス CMS 風に使う</a></p>
</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">10</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-9" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="mardock" style="--theme:mardock;">
<h2>サンプルの静的サイト</h2>
<p>ダウンロードしたコンテンツを表示するための静的サイト(<a href="https://github.com/hankei6km/gallery-yes-code" target="_blank" rel="noopener noreferrer">hankei6km/gallery-yes-code</a>)も作成。</p>
<ul>
<li>コンテンツの(ローカルからの)取得と表示は nuxt-content を利用</li>
<li>画像表示は <a href="https://image.nuxtjs.org/" target="_blank" rel="noopener noreferrer">nuxt-image</a> を利用</li>
<li>GitHub Actions で GitHub Pages へデプロイ</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">11</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-10" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="lead" data-theme="mardock" class="lead" style="--class:lead;--theme:mardock;">
<h1>使ってみた</h1>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">12</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-11" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="mardock" style="--theme:mardock;">
<h2>コンテンツの編集</h2>
<div style="display:flex; gap:0.5rem">
<div>
<p>編集方法は利用している CMS によって異なるが、今回は AppSheet で作成したフォームを利用しているので通常のアプリと同様に編集可能。</p>
<p>むしろモバイル対応のアプリにより、外出先での編集でもストレスが少ない(Markdown の編集は厳しいが)。</p>
<p>ただしプレビュー画面を実装できていないので、そこについてはやりにくい。</p>
</div>
<p><a href="https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e8e38d4800764f289aaadff8045afc7b/deck-nuxt-content-and-remote-cms-cover-mobile.png" target="_blank" rel="noopener noreferrer"><img src="https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e8e38d4800764f289aaadff8045afc7b/deck-nuxt-content-and-remote-cms-cover-mobile.png?w=250&amp;h=500&amp;auto=compress" alt="モバイルでの編集画面" /></a></p>
</div>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">13</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-12" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="mardock" style="--theme:mardock;">
<h2>デプロイ</h2>
<p>CMS を普通に使う方法と比べても普通に静的サイトが出来上がる。</p>
<ul>
<li><a href="https://hankei6km.github.io/gallery-yes-code/" target="_blank" rel="noopener noreferrer">Gallery Yes Code</a></li>
</ul>
<p><a href="https://hankei6km.github.io/gallery-yes-code/" target="_blank" rel="noopener noreferrer"><img src="https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/58e4e5e936ea4b439d1c9c3035fb93a0/deck-nuxt-content-and-remote-cms-ss.png?w=589&amp;h=350&amp;auto=compress" alt="サンプルサイト「Gallery Yes Code」のスクリーンショット" /></a></p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">14</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-13" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="lead" data-theme="mardock" class="lead" style="--class:lead;--theme:mardock;">
<h1>結果</h1>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">15</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-14" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="mardock" style="--theme:mardock;">
<h2>主な結果</h2>
<p>リモート CMS と nuxt-content でサイトを作成してみた感触としては。</p>
<ul>
<li>リモートコンテンツの取得とサイト生成(表示)の処理を疎結合にできる</li>
<li>(今回は)ローカルに画像があるので nuxt-image の最適化が常に使える</li>
<li>API リクエスト実行回数を減らせる</li>
<li>部分的な変更には別途対応が必要</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">16</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-15" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="mardock" style="--theme:mardock;">
<h3>疎結合</h3>
<p>疎結合により受けられるメリットはいくつかある。</p>
<ul>
<li>
<p>API のシークレットなどを「サイトの generate から切り離せる」</p>
<ul>
<li>別リポジトリーで全件ダウンロードしてから push もできる</li>
</ul>
</li>
<li>
<p>ページネーションなどのロジック的な部分とデザイン的な表示部分の作業を分担しやすい</p>
<ul>
<li>手間はかかるが、ダウンロード時に <code>content/posts/pages/1.md</code> <code>2.md</code> <code>3.md</code> …なども作成可能</li>
</ul>
</li>
<li>
<p>コンテンツへのアクセスが <code>$content.fetch</code> に統一される</p>
<ul>
<li>リモート CMS を切り替えても生成処理は影響をうけにくい</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">17</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-16" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="mardock" style="--theme:mardock;">
<h3>画像の最適化</h3>
<p>nuxt-image の Provider 未対応のメディアライブラリー(今回の Appsheet など)でもローカル(<code>static/</code>)に画像をダウンロードしているので、最適化されるようになる。</p>
<p>ただし、キャッシュ処理などを実装しない場合は画像を毎回ダウンロードすることになるので、メディアライブラリーの特性にあわせてどこまで処理するか検討しておく方が良いと思われる。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">18</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-17" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="mardock" style="--theme:mardock;">
<h3>API 実行回数</h3>
<p>Nuxt では generate 時に <a href="https://nuxtjs.org/ja/docs/configuration-glossary/configuration-generate#payload-%E3%81%AB%E3%82%88%E3%82%8B%E5%8B%95%E7%9A%84%E3%83%AB%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E7%94%9F%E6%88%90%E3%81%AE%E9%AB%98%E9%80%9F%E5%8C%96" target="_blank" rel="noopener noreferrer">payload</a> が使えるので一概にはいえないが、「全件受信しておく」という言葉の響きに反して API の実行回数を減らせる場面は多いと推測できる。</p>
<p>なお、AppSheet API では <code>429 Too Many Requests</code> 等が返ってくることがあるが、今回の実験中ではほぼ発生しなかった(429 が 1 回、500 が 1 回発生した)。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">19</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-18" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="mardock" style="--theme:mardock;">
<h2>課題</h2>
<p>やはりコンテンツの更新に制限がかかりやすい。</p>
<ul>
<li>
<p>コンテンツの部分的な変更に対応しにくい</p>
<ul>
<li><code>content/</code> の下を大幅に変更するとホットリロードが失敗する</li>
</ul>
</li>
<li>
<p>ローカル側のファイルは常に変更される(非破壊的な更新が難しい)</p>
<ul>
<li>プレビューの実装が面倒</li>
</ul>
</li>
<li>
<p>ローカル側の変更を CMS 側へ反映しにくい</p>
<ul>
<li>nuxt-content の<a href="https://content.nuxtjs.org/ja/displaying#%E3%83%A9%E3%82%A4%E3%83%96%E7%B7%A8%E9%9B%86" target="_blank" rel="noopener noreferrer">ライブ編集</a>が使えない</li>
</ul>
</li>
<li>
<p>その他、メディアファイルを対象とする場合は転送量が増大する</p>
</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">20</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-19" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="lead" data-theme="mardock" class="lead" style="--class:lead;--theme:mardock;">
<h1>おわりに</h1>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">21</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-20" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="mardock" style="--theme:mardock;">
<h2>おわりに</h2>
<p>実際に簡易的なサイトをしてみた感触としては「静的なサイトを作る方針として nuxt-content + リモート CMS はわりと良い」。</p>
<p>個人的には「リモート CMS 用の処理とサイトを生成する処理」を切り離せることが「特に良い」と感じている。</p>
<p>課題についてはいくつか対策も思い浮かんではいるので(ウェブフック経由で変更点のみ扱うなど)、いずれ対応できればと考えている。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">22</p></div></button></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-21" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="mardock" style="--theme:mardock;">
<h2>おまけ</h2>
<div style="display:flex; gap:0.5rem">
<div>
<p>実は、AppSheet 版の前に試作したものもあります(こちらは microCMS からダウンロード)。</p>
<p>いまとなっては効率が悪いなどの問題も多いのですが、いちおう動作はします。</p>
</div>
<p><a href="https://www.npmjs.com/package/@hankei6km/test-remote-cms-contents" target="_blank" rel="noopener noreferrer"><img src="https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/86a8d40ba64a4829b8b045db8dcf671f/deck-nuxt-content-and-remote-cms-test.png?w=578&amp;h=450&amp;auto=compress" alt="test-remote-cms-contents の npmjs 上でのスクリーンショット" /></a></p>
</div>
</section>

"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/5f0e5525365f4df2b12cd3b86b434fb6/deck-nuxt-content-and-remote-cms-cover.png?w=575\u0026amp;h=400\u0026amp;auto=compress\" alt=\"サンプルサイトのスクリーンショット\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"2\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e背景\u003c/h2\u003e\n\u003cp\u003enuxt-content はデフォルトで「Markdown を Nuxt で扱いやすい状態にしてくれる」ので利用したい。しかし Markdown はローカルのファイルへ保存が前提となっている。\u003c/p\u003e\n\u003cp\u003eできればリモート CMS のコンテンツを扱いたいので、あまり複雑なことはせずに対応できないか試してみた。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e検討\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e検討してみた方針\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003e\u0026lt;nuxt-content\u0026gt;\u003c/code\u003e コンポーネントのみ利用する\u003c/li\u003e\n\u003cli\u003eリモート CMS を FUSE でマウントする\u003c/li\u003e\n\u003cli\u003e必要なコンテンツをすべてローカルへダウンロードする\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e\u0026lt;nuxt-content\u0026gt; コンポーネントのみ利用する\u003c/h2\u003e\n\u003cp\u003e「コンポーネントのプロパティに Markdown をわたせばいいのかな」と思っていたので、最初は(\u003ccode\u003e$content.fetch\u003c/code\u003e を重要視してなかったのもあり)この方法でと考えていた。\u003c/p\u003e\n\u003cp\u003eしかしながら、実際には「Markdown から生成された AST(微妙に独自仕様ぽい？)」を渡すことになっていた。\u003c/p\u003e\n\u003cp\u003eAST を作成するメソッドは \u003ccode\u003e$content\u003c/code\u003e の中から引っ張り出せたが、非公式のようなので利用は断念した。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eリモート CMS を FUSE でマウントする\u003c/h2\u003e\n\u003cp\u003eリモートの CMS を \u003ca href=\"https://ja.wikipedia.org/wiki/Filesystem_in_Userspace\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eFUSE\u003c/a\u003e でローカルのファイルシステムにマウントしてしまう(ネタ的には一番面白そう)。\u003c/p\u003e\n\u003cp\u003e以前に \u003ca href=\"https://github.com/hankei6km/xrosfs\" target=\"_blank\" rel=\"noopener noreferrer\"\u003exrosfs\u003c/a\u003e を作った経験からすると技術的にはおそらく実現可能だが、以下の問題が予想されるので、これも断念。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e実用的なパフォーマンスが得られるか怪しい\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eコンテナ内から FUSE でマウントするはそれなりのケーパビリティが必要\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e(試してはないが)GitHub Actions などではマウントできないと思われる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e必要なコンテンツをすべてローカルへダウンロードする\u003c/h2\u003e\n\u003cp\u003e必要なコンテンツをあらかじめローカル側へすべてダウンロードしておく。\u003c/p\u003e\n\u003cp\u003e言葉の響き的に「効率悪そう」だが「まとめてダウンロードできる」ので API 実行回数的にそれほど悪くないと予想。\u003c/p\u003e\n\u003cp\u003e落としどころとしてはこの辺かなと。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e作ってみた\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eコンテンツをダウンロードするコマンド\u003c/h2\u003e\n\u003cp\u003e実証実験的に \u003ca href=\"https://www.appsheet.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAppSheet \u003c/a\u003e内のコンテンツをダウンロードするコマンド(\u003ca href=\"https://github.com/hankei6km/appsheet-to-nuxt-content\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eappsheet-to-nuxt-content\u003c/a\u003e)を作成。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e指定したテーブルのコンテンツを行単位ですべてファイルへ保存\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e各カラムのカラム名と型を nuxt-content で扱いやすいように変換\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eコンテンツに含まれる\u003ccode\u003eImage\u003c/code\u003e もすべてローカルファイルへ保存\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e画像のメタ情報(現状ではサイズのみ)も取得\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e参考: \u003ca href=\"https://hankei6km.github.io/mardock/deck/use-appsheet-like-headless-cms\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAppSheet をヘッドレス CMS 風に使う\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eサンプルの静的サイト\u003c/h2\u003e\n\u003cp\u003eダウンロードしたコンテンツを表示するための静的サイト(\u003ca href=\"https://github.com/hankei6km/gallery-yes-code\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehankei6km/gallery-yes-code\u003c/a\u003e)も作成。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eコンテンツの(ローカルからの)取得と表示は nuxt-content を利用\u003c/li\u003e\n\u003cli\u003e画像表示は \u003ca href=\"https://image.nuxtjs.org/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003enuxt-image\u003c/a\u003e を利用\u003c/li\u003e\n\u003cli\u003eGitHub Actions で GitHub Pages へデプロイ\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e使ってみた\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eコンテンツの編集\u003c/h2\u003e\n\u003cdiv style=\"display:flex; gap:0.5rem\"\u003e\n\u003cdiv\u003e\n\u003cp\u003e編集方法は利用している CMS によって異なるが、今回は AppSheet で作成したフォームを利用しているので通常のアプリと同様に編集可能。\u003c/p\u003e\n\u003cp\u003eむしろモバイル対応のアプリにより、外出先での編集でもストレスが少ない(Markdown の編集は厳しいが)。\u003c/p\u003e\n\u003cp\u003eただしプレビュー画面を実装できていないので、そこについてはやりにくい。\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003e\u003ca href=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e8e38d4800764f289aaadff8045afc7b/deck-nuxt-content-and-remote-cms-cover-mobile.png\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e8e38d4800764f289aaadff8045afc7b/deck-nuxt-content-and-remote-cms-cover-mobile.png?w=250\u0026amp;h=500\u0026amp;auto=compress\" alt=\"モバイルでの編集画面\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eデプロイ\u003c/h2\u003e\n\u003cp\u003eCMS を普通に使う方法と比べても普通に静的サイトが出来上がる。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://hankei6km.github.io/gallery-yes-code/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eGallery Yes Code\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://hankei6km.github.io/gallery-yes-code/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/58e4e5e936ea4b439d1c9c3035fb93a0/deck-nuxt-content-and-remote-cms-ss.png?w=589\u0026amp;h=350\u0026amp;auto=compress\" alt=\"サンプルサイト「Gallery Yes Code」のスクリーンショット\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"14\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e結果\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"15\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e主な結果\u003c/h2\u003e\n\u003cp\u003eリモート CMS と nuxt-content でサイトを作成してみた感触としては。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eリモートコンテンツの取得とサイト生成(表示)の処理を疎結合にできる\u003c/li\u003e\n\u003cli\u003e(今回は)ローカルに画像があるので nuxt-image の最適化が常に使える\u003c/li\u003e\n\u003cli\u003eAPI リクエスト実行回数を減らせる\u003c/li\u003e\n\u003cli\u003e部分的な変更には別途対応が必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"16\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e疎結合\u003c/h3\u003e\n\u003cp\u003e疎結合により受けられるメリットはいくつかある。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eAPI のシークレットなどを「サイトの generate から切り離せる」\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e別リポジトリーで全件ダウンロードしてから push もできる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eページネーションなどのロジック的な部分とデザイン的な表示部分の作業を分担しやすい\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e手間はかかるが、ダウンロード時に \u003ccode\u003econtent/posts/pages/1.md\u003c/code\u003e \u003ccode\u003e2.md\u003c/code\u003e \u003ccode\u003e3.md\u003c/code\u003e …なども作成可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eコンテンツへのアクセスが \u003ccode\u003e$content.fetch\u003c/code\u003e に統一される\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eリモート CMS を切り替えても生成処理は影響をうけにくい\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"17\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e画像の最適化\u003c/h3\u003e\n\u003cp\u003enuxt-image の Provider 未対応のメディアライブラリー(今回の Appsheet など)でもローカル(\u003ccode\u003estatic/\u003c/code\u003e)に画像をダウンロードしているので、最適化されるようになる。\u003c/p\u003e\n\u003cp\u003eただし、キャッシュ処理などを実装しない場合は画像を毎回ダウンロードすることになるので、メディアライブラリーの特性にあわせてどこまで処理するか検討しておく方が良いと思われる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"18\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eAPI 実行回数\u003c/h3\u003e\n\u003cp\u003eNuxt では generate 時に \u003ca href=\"https://nuxtjs.org/ja/docs/configuration-glossary/configuration-generate#payload-%E3%81%AB%E3%82%88%E3%82%8B%E5%8B%95%E7%9A%84%E3%83%AB%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E7%94%9F%E6%88%90%E3%81%AE%E9%AB%98%E9%80%9F%E5%8C%96\" target=\"_blank\" rel=\"noopener noreferrer\"\u003epayload\u003c/a\u003e が使えるので一概にはいえないが、「全件受信しておく」という言葉の響きに反して API の実行回数を減らせる場面は多いと推測できる。\u003c/p\u003e\n\u003cp\u003eなお、AppSheet API では \u003ccode\u003e429 Too Many Requests\u003c/code\u003e 等が返ってくることがあるが、今回の実験中ではほぼ発生しなかった(429 が 1 回、500 が 1 回発生した)。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"19\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e課題\u003c/h2\u003e\n\u003cp\u003eやはりコンテンツの更新に制限がかかりやすい。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eコンテンツの部分的な変更に対応しにくい\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003econtent/\u003c/code\u003e の下を大幅に変更するとホットリロードが失敗する\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eローカル側のファイルは常に変更される(非破壊的な更新が難しい)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eプレビューの実装が面倒\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eローカル側の変更を CMS 側へ反映しにくい\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003enuxt-content の\u003ca href=\"https://content.nuxtjs.org/ja/displaying#%E3%83%A9%E3%82%A4%E3%83%96%E7%B7%A8%E9%9B%86\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eライブ編集\u003c/a\u003eが使えない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eその他、メディアファイルを対象とする場合は転送量が増大する\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"20\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eおわりに\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"21\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eおわりに\u003c/h2\u003e\n\u003cp\u003e実際に簡易的なサイトをしてみた感触としては「静的なサイトを作る方針として nuxt-content + リモート CMS はわりと良い」。\u003c/p\u003e\n\u003cp\u003e個人的には「リモート CMS 用の処理とサイトを生成する処理」を切り離せることが「特に良い」と感じている。\u003c/p\u003e\n\u003cp\u003e課題についてはいくつか対策も思い浮かんではいるので(ウェブフック経由で変更点のみ扱うなど)、いずれ対応できればと考えている。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"22\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eおまけ\u003c/h2\u003e\n\u003cdiv style=\"display:flex; gap:0.5rem\"\u003e\n\u003cdiv\u003e\n\u003cp\u003e実は、AppSheet 版の前に試作したものもあります(こちらは microCMS からダウンロード)。\u003c/p\u003e\n\u003cp\u003eいまとなっては効率が悪いなどの問題も多いのですが、いちおう動作はします。\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003e\u003ca href=\"https://www.npmjs.com/package/@hankei6km/test-remote-cms-contents\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/86a8d40ba64a4829b8b045db8dcf671f/deck-nuxt-content-and-remote-cms-test.png?w=578\u0026amp;h=450\u0026amp;auto=compress\" alt=\"test-remote-cms-contents の npmjs 上でのスクリーンショット\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: nuxt-content でリモート CMS のコンテンツを利用する\ndescription: AppSheet に nuxt-content でコードをちょい足しして作る静的サイト。\ntheme: mardock\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# nuxt-content とリモート CMS\n\n## AppSheet で作る静的サイト\n\n![サンプルサイトのスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/5f0e5525365f4df2b12cd3b86b434fb6/deck-nuxt-content-and-remote-cms-cover.png?w=575\\\u0026h=400\\\u0026auto=compress)\n\n---\n\n## 背景\n\nnuxt-content はデフォルトで「Markdown を Nuxt で扱いやすい状態にしてくれる」ので利用したい。しかし Markdown はローカルのファイルへ保存が前提となっている。\n\nできればリモート CMS のコンテンツを扱いたいので、あまり複雑なことはせずに対応できないか試してみた。\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# 検討\n\n---\n\n## 検討してみた方針\n\n1.  `\u003cnuxt-content\u003e` コンポーネントのみ利用する\n2.  リモート CMS を FUSE でマウントする\n3.  必要なコンテンツをすべてローカルへダウンロードする\n\n---\n\n## \\\u003cnuxt-content\u003e コンポーネントのみ利用する\n\n「コンポーネントのプロパティに Markdown をわたせばいいのかな」と思っていたので、最初は(`$content.fetch` を重要視してなかったのもあり)この方法でと考えていた。\n\nしかしながら、実際には「Markdown から生成された AST(微妙に独自仕様ぽい？)」を渡すことになっていた。\n\nAST を作成するメソッドは `$content` の中から引っ張り出せたが、非公式のようなので利用は断念した。\n\n---\n\n## リモート CMS を FUSE でマウントする\n\nリモートの CMS を [FUSE](https://ja.wikipedia.org/wiki/Filesystem_in_Userspace) でローカルのファイルシステムにマウントしてしまう(ネタ的には一番面白そう)。\n\n以前に [xrosfs](https://github.com/hankei6km/xrosfs) を作った経験からすると技術的にはおそらく実現可能だが、以下の問題が予想されるので、これも断念。\n\n-   実用的なパフォーマンスが得られるか怪しい\n\n-   コンテナ内から FUSE でマウントするはそれなりのケーパビリティが必要\n\n    -   (試してはないが)GitHub Actions などではマウントできないと思われる\n\n---\n\n## 必要なコンテンツをすべてローカルへダウンロードする\n\n必要なコンテンツをあらかじめローカル側へすべてダウンロードしておく。\n\n言葉の響き的に「効率悪そう」だが「まとめてダウンロードできる」ので API 実行回数的にそれほど悪くないと予想。\n\n落としどころとしてはこの辺かなと。\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# 作ってみた\n\n---\n\n## コンテンツをダウンロードするコマンド\n\n実証実験的に [AppSheet ](https://www.appsheet.com/)内のコンテンツをダウンロードするコマンド([appsheet-to-nuxt-content](https://github.com/hankei6km/appsheet-to-nuxt-content))を作成。\n\n-   指定したテーブルのコンテンツを行単位ですべてファイルへ保存\n\n-   各カラムのカラム名と型を nuxt-content で扱いやすいように変換\n\n-   コンテンツに含まれる`Image` もすべてローカルファイルへ保存\n\n    -   画像のメタ情報(現状ではサイズのみ)も取得\n\n-   参考: [AppSheet をヘッドレス CMS 風に使う](https://hankei6km.github.io/mardock/deck/use-appsheet-like-headless-cms)\n\n---\n\n## サンプルの静的サイト\n\nダウンロードしたコンテンツを表示するための静的サイト([hankei6km/gallery-yes-code](https://github.com/hankei6km/gallery-yes-code))も作成。\n\n-   コンテンツの(ローカルからの)取得と表示は nuxt-content を利用\n-   画像表示は [nuxt-image](https://image.nuxtjs.org/) を利用\n-   GitHub Actions で GitHub Pages へデプロイ\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# 使ってみた\n\n---\n\n## コンテンツの編集\n\n\u003cdiv style=\"display:flex; gap:0.5rem\"\u003e\n\n\u003cdiv\u003e\n\n編集方法は利用している CMS によって異なるが、今回は AppSheet で作成したフォームを利用しているので通常のアプリと同様に編集可能。\n\nむしろモバイル対応のアプリにより、外出先での編集でもストレスが少ない(Markdown の編集は厳しいが)。\n\nただしプレビュー画面を実装できていないので、そこについてはやりにくい。\n\n\u003c/div\u003e\n\n[![モバイルでの編集画面](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e8e38d4800764f289aaadff8045afc7b/deck-nuxt-content-and-remote-cms-cover-mobile.png?w=250\\\u0026h=500\\\u0026auto=compress)](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e8e38d4800764f289aaadff8045afc7b/deck-nuxt-content-and-remote-cms-cover-mobile.png)\n\n\u003c/div\u003e\n\n---\n\n## デプロイ\n\nCMS を普通に使う方法と比べても普通に静的サイトが出来上がる。\n\n-   [Gallery Yes Code](https://hankei6km.github.io/gallery-yes-code/)\n\n[![サンプルサイト「Gallery Yes Code」のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/58e4e5e936ea4b439d1c9c3035fb93a0/deck-nuxt-content-and-remote-cms-ss.png?w=589\\\u0026h=350\\\u0026auto=compress)](https://hankei6km.github.io/gallery-yes-code/)\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# 結果\n\n---\n\n## 主な結果\n\nリモート CMS と nuxt-content でサイトを作成してみた感触としては。\n\n-   リモートコンテンツの取得とサイト生成(表示)の処理を疎結合にできる\n-   (今回は)ローカルに画像があるので nuxt-image の最適化が常に使える\n-   API リクエスト実行回数を減らせる\n-   部分的な変更には別途対応が必要\n\n---\n\n### 疎結合\n\n疎結合により受けられるメリットはいくつかある。\n\n-   API のシークレットなどを「サイトの generate から切り離せる」\n\n    -   別リポジトリーで全件ダウンロードしてから push もできる\n\n-   ページネーションなどのロジック的な部分とデザイン的な表示部分の作業を分担しやすい\n\n    -   手間はかかるが、ダウンロード時に `content/posts/pages/1.md` `2.md` `3.md` …なども作成可能\n\n-   コンテンツへのアクセスが `$content.fetch` に統一される\n\n    -   リモート CMS を切り替えても生成処理は影響をうけにくい\n\n---\n\n### 画像の最適化\n\nnuxt-image の Provider 未対応のメディアライブラリー(今回の Appsheet など)でもローカル(`static/`)に画像をダウンロードしているので、最適化されるようになる。\n\nただし、キャッシュ処理などを実装しない場合は画像を毎回ダウンロードすることになるので、メディアライブラリーの特性にあわせてどこまで処理するか検討しておく方が良いと思われる。\n\n---\n\n### API 実行回数\n\nNuxt では generate 時に [payload](https://nuxtjs.org/ja/docs/configuration-glossary/configuration-generate#payload-%E3%81%AB%E3%82%88%E3%82%8B%E5%8B%95%E7%9A%84%E3%83%AB%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E7%94%9F%E6%88%90%E3%81%AE%E9%AB%98%E9%80%9F%E5%8C%96) が使えるので一概にはいえないが、「全件受信しておく」という言葉の響きに反して API の実行回数を減らせる場面は多いと推測できる。\n\nなお、AppSheet API では `429 Too Many Requests` 等が返ってくることがあるが、今回の実験中ではほぼ発生しなかった(429 が 1 回、500 が 1 回発生した)。\n\n---\n\n## 課題\n\nやはりコンテンツの更新に制限がかかりやすい。\n\n-   コンテンツの部分的な変更に対応しにくい\n\n    -   `content/` の下を大幅に変更するとホットリロードが失敗する\n\n-   ローカル側のファイルは常に変更される(非破壊的な更新が難しい)\n\n    -   プレビューの実装が面倒\n\n-   ローカル側の変更を CMS 側へ反映しにくい\n\n    -   nuxt-content の[ライブ編集](https://content.nuxtjs.org/ja/displaying#%E3%83%A9%E3%82%A4%E3%83%96%E7%B7%A8%E9%9B%86)が使えない\n\n-   その他、メディアファイルを対象とする場合は転送量が増大する\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# おわりに\n\n---\n\n## おわりに\n\n実際に簡易的なサイトをしてみた感触としては「静的なサイトを作る方針として nuxt-content + リモート CMS はわりと良い」。\n\n個人的には「リモート CMS 用の処理とサイトを生成する処理」を切り離せることが「特に良い」と感じている。\n\n課題についてはいくつか対策も思い浮かんではいるので(ウェブフック経由で変更点のみ扱うなど)、いずれ対応できればと考えている。\n\n---\n\n## おまけ\n\n\u003cdiv style=\"display:flex; gap:0.5rem\"\u003e\n\n\u003cdiv\u003e\n\n実は、AppSheet 版の前に試作したものもあります(こちらは microCMS からダウンロード)。\n\nいまとなっては効率が悪いなどの問題も多いのですが、いちおう動作はします。\n\n\u003c/div\u003e\n\n[![test-remote-cms-contents の npmjs 上でのスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/86a8d40ba64a4829b8b045db8dcf671f/deck-nuxt-content-and-remote-cms-test.png?w=578\\\u0026h=450\\\u0026auto=compress)](https://www.npmjs.com/package/@hankei6km/test-remote-cms-contents)\n\n\u003c/div\u003e\n","meta":{"title":"nuxt-content でリモート CMS のコンテンツを利用する","description":"AppSheet に nuxt-content でコードをちょい足しして作る静的サイト。"}},"overview":{"id":"ove u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e検討してみた方針\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003e\u0026lt;nuxt-content\u0026gt;\u003c/code\u003e コンポーネントのみ利用する\u003c/li\u003e\n\u003cli\u003eリモート CMS を FUSE でマウントする\u003c/li\u003e\n\u003cli\u003e必要なコンテンツをすべてローカルへダウンロードする\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e\u0026lt;nuxt-content\u0026gt; コンポーネントのみ利用する\u003c/h2\u003e\n\u003cp\u003e「コンポーネントのプロパティに Markdown をわたせばいいのかな」と思っていたので、最初は(\u003ccode\u003e$content.fetch\u003c/code\u003e を重要視してなかったのもあり)この方法でと考えていた。\u003c/p\u003e\n\u003cp\u003eしかしながら、実際には「Markdown から生成された AST(微妙に独自仕様ぽい？)」を渡すことになっていた。\u003c/p\u003e\n\u003cp\u003eAST を作成するメソッドは \u003ccode\u003e$content\u003c/code\u003e の中から引っ張り出せたが、非公式のようなので利用は断念した。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eリモート CMS を FUSE でマウントする\u003c/h2\u003e\n\u003cp\u003eリモートの CMS を \u003ca href=\"https://ja.wikipedia.org/wiki/Filesystem_in_Userspace\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eFUSE\u003c/a\u003e でローカルのファイルシステムにマウントしてしまう(ネタ的には一番面白そう)。\u003c/p\u003e\n\u003cp\u003e以前に \u003ca href=\"https://github.com/hankei6km/xrosfs\" target=\"_blank\" rel=\"noopener noreferrer\"\u003exrosfs\u003c/a\u003e を作った経験からすると技術的にはおそらく実現可能だが、以下の問題が予想されるので、これも断念。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e実用的なパフォーマンスが得られるか怪しい\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eコンテナ内から FUSE でマウントするはそれなりのケーパビリティが必要\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e(試してはないが)GitHub Actions などではマウントできないと思われる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e必要なコンテンツをすべてローカルへダウンロードする\u003c/h2\u003e\n\u003cp\u003e必要なコンテンツをあらかじめローカル側へすべてダウンロードしておく。\u003c/p\u003e\n\u003cp\u003e言葉の響き的に「効率悪そう」だが「まとめてダウンロードできる」ので API 実行回数的にそれほど悪くないと予想。\u003c/p\u003e\n\u003cp\u003e落としどころとしてはこの辺かなと。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e作ってみた\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eコンテンツをダウンロードするコマンド\u003c/h2\u003e\n\u003cp\u003e実証実験的に \u003ca href=\"https://www.appsheet.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAppSheet \u003c/a\u003e内のコンテンツをダウンロードするコマンド(\u003ca href=\"https://github.com/hankei6km/appsheet-to-nuxt-content\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eappsheet-to-nuxt-content\u003c/a\u003e)を作成。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e指定したテーブルのコンテンツを行単位ですべてファイルへ保存\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e各カラムのカラム名と型を nuxt-content で扱いやすいように変換\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eコンテンツに含まれる\u003ccode\u003eImage\u003c/code\u003e もすべてローカルファイルへ保存\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e画像のメタ情報(現状ではサイズのみ)も取得\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e参考: \u003ca href=\"https://hankei6km.github.io/mardock/deck/use-appsheet-like-headless-cms\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAppSheet をヘッドレス CMS 風に使う\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eサンプルの静的サイト\u003c/h2\u003e\n\u003cp\u003eダウンロードしたコンテンツを表示するための静的サイト(\u003ca href=\"https://github.com/hankei6km/gallery-yes-code\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehankei6km/gallery-yes-code\u003c/a\u003e)も作成。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eコンテンツの(ローカルからの)取得と表示は nuxt-content を利用\u003c/li\u003e\n\u003cli\u003e画像表示は \u003ca href=\"https://image.nuxtjs.org/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003enuxt-image\u003c/a\u003e を利用\u003c/li\u003e\n\u003cli\u003eGitHub Actions で GitHub Pages へデプロイ\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e使ってみた\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eコンテンツの編集\u003c/h2\u003e\n\u003cdiv style=\"display:flex; gap:0.5rem\"\u003e\n\u003cdiv\u003e\n\u003cp\u003e編集方法は利用している CMS によって異なるが、今回は AppSheet で作成したフォームを利用しているので通常のアプリと同様に編集可能。\u003c/p\u003e\n\u003cp\u003eむしろモバイル対応のアプリにより、外出先での編集でもストレスが少ない(Markdown の編集は厳しいが)。\u003c/p\u003e\n\u003cp\u003eただしプレビュー画面を実装できていないので、そこについてはやりにくい。\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003e\u003ca href=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e8e38d4800764f289aaadff8045afc7b/deck-nuxt-content-and-remote-cms-cover-mobile.png\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e8e38d4800764f289aaadff8045afc7b/deck-nuxt-content-and-remote-cms-cover-mobile.png?w=250\u0026amp;h=500\u0026amp;auto=compress\" alt=\"モバイルでの編集画面\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eデプロイ\u003c/h2\u003e\n\u003cp\u003eCMS を普通に使う方法と比べても普通に静的サイトが出来上がる。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://hankei6km.github.io/gallery-yes-code/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eGallery Yes Code\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://hankei6km.github.io/gallery-yes-code/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/58e4e5e936ea4b439d1c9c3035fb93a0/deck-nuxt-content-and-remote-cms-ss.png?w=589\u0026amp;h=350\u0026amp;auto=compress\" alt=\"サンプルサイト「Gallery Yes Code」のスクリーンショット\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"14\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e結果\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"15\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e主な結果\u003c/h2\u003e\n\u003cp\u003eリモート CMS と nuxt-content でサイトを作成してみた感触としては。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eリモートコンテンツの取得とサイト生成(表示)の処理を疎結合にできる\u003c/li\u003e\n\u003cli\u003e(今回は)ローカルに画像があるので nuxt-image の最適化が常に使える\u003c/li\u003e\n\u003cli\u003eAPI リクエスト実行回数を減らせる\u003c/li\u003e\n\u003cli\u003e部分的な変更には別途対応が必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"16\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e疎結合\u003c/h3\u003e\n\u003cp\u003e疎結合により受けられるメリットはいくつかある。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eAPI のシークレットなどを「サイトの generate から切り離せる」\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e別リポジトリーで全件ダウンロードしてから push もできる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eページネーションなどのロジック的な部分とデザイン的な表示部分の作業を分担しやすい\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e手間はかかるが、ダウンロード時に \u003ccode\u003econtent/posts/pages/1.md\u003c/code\u003e \u003ccode\u003e2.md\u003c/code\u003e \u003ccode\u003e3.md\u003c/code\u003e …なども作成可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eコンテンツへのアクセスが \u003ccode\u003e$content.fetch\u003c/code\u003e に統一される\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eリモート CMS を切り替えても生成処理は影響をうけにくい\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"17\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e画像の最適化\u003c/h3\u003e\n\u003cp\u003enuxt-image の Provider 未対応のメディアライブラリー(今回の Appsheet など)でもローカル(\u003ccode\u003estatic/\u003c/code\u003e)に画像をダウンロードしているので、最適化されるようになる。\u003c/p\u003e\n\u003cp\u003eただし、キャッシュ処理などを実装しない場合は画像を毎回ダウンロードすることになるので、メディアライブラリーの特性にあわせてどこまで処理するか検討しておく方が良いと思われる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"18\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eAPI 実行回数\u003c/h3\u003e\n\u003cp\u003eNuxt では generate 時に \u003ca href=\"https://nuxtjs.org/ja/docs/configuration-glossary/configuration-generate#payload-%E3%81%AB%E3%82%88%E3%82%8B%E5%8B%95%E7%9A%84%E3%83%AB%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E7%94%9F%E6%88%90%E3%81%AE%E9%AB%98%E9%80%9F%E5%8C%96\" target=\"_blank\" rel=\"noopener noreferrer\"\u003epayload\u003c/a\u003e が使えるので一概にはいえないが、「全件受信しておく」という言葉の響きに反して API の実行回数を減らせる場面は多いと推測できる。\u003c/p\u003e\n\u003cp\u003eなお、AppSheet API では \u003ccode\u003e429 Too Many Requests\u003c/code\u003e 等が返ってくることがあるが、今回の実験中ではほぼ発生しなかった(429 が 1 回、500 が 1 回発生した)。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"19\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e課題\u003c/h2\u003e\n\u003cp\u003eやはりコンテンツの更新に制限がかかりやすい。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eコンテンツの部分的な変更に対応しにくい\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003econtent/\u003c/code\u003e の下を大幅に変更するとホットリロードが失敗する\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eローカル側のファイルは常に変更される(非破壊的な更新が難しい)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eプレビューの実装が面倒\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eローカル側の変更を CMS 側へ反映しにくい\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003enuxt-content の\u003ca href=\"https://content.nuxtjs.org/ja/displaying#%E3%83%A9%E3%82%A4%E3%83%96%E7%B7%A8%E9%9B%86\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eライブ編集\u003c/a\u003eが使えない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eその他、メディアファイルを対象とする場合は転送量が増大する\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"20\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eおわりに\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"21\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eおわりに\u003c/h2\u003e\n\u003cp\u003e実際に簡易的なサイトをしてみた感触としては「静的なサイトを作る方針として nuxt-content + リモート CMS はわりと良い」。\u003c/p\u003e\n\u003cp\u003e個人的には「リモート CMS 用の処理とサイトを生成する処理」を切り離せることが「特に良い」と感じている。\u003c/p\u003e\n\u003cp\u003e課題についてはいくつか対策も思い浮かんではいるので(ウェブフック経由で変更点のみ扱うなど)、いずれ対応できればと考えている。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"22\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eおまけ\u003c/h2\u003e\n\u003cdiv style=\"display:flex; gap:0.5rem\"\u003e\n\u003cdiv\u003e\n\u003cp\u003e実は、AppSheet 版の前に試作したものもあります(こちらは microCMS からダウンロード)。\u003c/p\u003e\n\u003cp\u003eいまとなっては効率が悪いなどの問題も多いのですが、いちおう動作はします。\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003e\u003ca href=\"https://www.npmjs.com/package/@hankei6km/test-remote-cms-contents\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/86a8d40ba64a4829b8b045db8dcf671f/deck-nuxt-content-and-remote-cms-test.png?w=578\u0026amp;h=450\u0026amp;auto=compress\" alt=\"test-remote-cms-contents の npmjs 上でのスクリーンショット\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: nuxt-content でリモート CMS のコンテンツを利用する\ndescription: AppSheet に nuxt-content でコードをちょい足しして作る静的サイト。\ntheme: mardock\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# nuxt-content とリモート CMS\n\n## AppSheet で作る静的サイト\n\n![サンプルサイトのスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/5f0e5525365f4df2b12cd3b86b434fb6/deck-nuxt-content-and-remote-cms-cover.png?w=575\\\u0026h=400\\\u0026auto=compress)\n\n---\n\n## 背景\n\nnuxt-content はデフォルトで「Markdown を Nuxt で扱いやすい状態にしてくれる」ので利用したい。しかし Markdown はローカルのファイルへ保存が前提となっている。\n\nできればリモート CMS のコンテンツを扱いたいので、あまり複雑なことはせずに対応できないか試してみた。\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# 検討\n\n---\n\n## 検討してみた方針\n\n1.  `\u003cnuxt-content\u003e` コンポーネントのみ利用する\n2.  リモート CMS を FUSE でマウントする\n3.  必要なコンテンツをすべてローカルへダウンロードする\n\n---\n\n## \\\u003cnuxt-content\u003e コンポーネントのみ利用する\n\n「コンポーネントのプロパティに Markdown をわたせばいいのかな」と思っていたので、最初は(`$content.fetch` を重要視してなかったのもあり)この方法でと考えていた。\n\nしかしながら、実際には「Markdown から生成された AST(微妙に独自仕様ぽい？)」を渡すことになっていた。\n\nAST を作成するメソッドは `$content` の中から引っ張り出せたが、非公式のようなので利用は断念した。\n\n---\n\n## リモート CMS を FUSE でマウントする\n\nリモートの CMS を [FUSE](https://ja.wikipedia.org/wiki/Filesystem_in_Userspace) でローカルのファイルシステムにマウントしてしまう(ネタ的には一番面白そう)。\n\n以前に [xrosfs](https://github.com/hankei6km/xrosfs) を作った経験からすると技術的にはおそらく実現可能だが、以下の問題が予想されるので、これも断念。\n\n-   実用的なパフォーマンスが得られるか怪しい\n\n-   コンテナ内から FUSE でマウントするはそれなりのケーパビリティが必要\n\n    -   (試してはないが)GitHub Actions などではマウントできないと思われる\n\n---\n\n## 必要なコンテンツをすべてローカルへダウンロードする\n\n必要なコンテンツをあらかじめローカル側へすべてダウンロードしておく。\n\n言葉の響き的に「効率悪そう」だが「まとめてダウンロードできる」ので API 実行回数的にそれほど悪くないと予想。\n\n落としどころとしてはこの辺かなと。\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# 作ってみた\n\n---\n\n## コンテンツをダウンロードするコマンド\n\n実証実験的に [AppSheet ](https://www.appsheet.com/)内のコンテンツをダウンロードするコマンド([appsheet-to-nuxt-content](https://github.com/hankei6km/appsheet-to-nuxt-content))を作成。\n\n-   指定したテーブルのコンテンツを行単位ですべてファイルへ保存\n\n-   各カラムのカラム名と型を nuxt-content で扱いやすいように変換\n\n-   コンテンツに含まれる`Image` もすべてローカルファイルへ保存\n\n    -   画像のメタ情報(現状ではサイズのみ)も取得\n\n-   参考: [AppSheet をヘッドレス CMS 風に使う](https://hankei6km.github.io/mardock/deck/use-appsheet-like-headless-cms)\n\n---\n\n## サンプルの静的サイト\n\nダウンロードしたコンテンツを表示するための静的サイト([hankei6km/gallery-yes-code](https://github.com/hankei6km/gallery-yes-code))も作成。\n\n-   コンテンツの(ローカルからの)取得と表示は nuxt-content を利用\n-   画像表示は [nuxt-image](https://image.nuxtjs.org/) を利用\n-   GitHub Actions で GitHub Pages へデプロイ\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# 使ってみた\n\n---\n\n## コンテンツの編集\n\n\u003cdiv style=\"display:flex; gap:0.5rem\"\u003e\n\n\u003cdiv\u003e\n\n編集方法は利用している CMS によって異なるが、今回は AppSheet で作成したフォームを利用しているので通常のアプリと同様に編集可能。\n\nむしろモバイル対応のアプリにより、外出先での編集でもストレスが少ない(Markdown の編集は厳しいが)。\n\nただしプレビュー画面を実装できていないので、そこについてはやりにくい。\n\n\u003c/div\u003e\n\n[![モバイルでの編集画面](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e8e38d4800764f289aaadff8045afc7b/deck-nuxt-content-and-remote-cms-cover-mobile.png?w=250\\\u0026h=500\\\u0026auto=compress)](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e8e38d4800764f289aaadff8045afc7b/deck-nuxt-content-and-remote-cms-cover-mobile.png)\n\n\u003c/div\u003e\n\n---\n\n## デプロイ\n\nCMS を普通に使う方法と比べても普通に静的サイトが出来上がる。\n\n-   [Gallery Yes Code](https://hankei6km.github.io/gallery-yes-code/)\n\n[![サンプルサイト「Gallery Yes Code」のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/58e4e5e936ea4b439d1c9c3035fb93a0/deck-nuxt-content-and-remote-cms-ss.png?w=589\\\u0026h=350\\\u0026auto=compress)](https://hankei6km.github.io/gallery-yes-code/)\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# 結果\n\n---\n\n## 主な結果\n\nリモート CMS と nuxt-content でサイトを作成してみた感触としては。\n\n-   リモートコンテンツの取得とサイト生成(表示)の処理を疎結合にできる\n-   (今回は)ローカルに画像があるので nuxt-image の最適化が常に使える\n-   API リクエスト実行回数を減らせる\n-   部分的な変更には別途対応が必要\n\n---\n\n### 疎結合\n\n疎結合により受けられるメリットはいくつかある。\n\n-   API のシークレットなどを「サイトの generate から切り離せる」\n\n    -   別リポジトリーで全件ダウンロードしてから push もできる\n\n-   ページネーションなどのロジック的な部分とデザイン的な表示部分の作業を分担しやすい\n\n    -   手間はかかるが、ダウンロード時に `content/posts/pages/1.md` `2.md` `3.md` …なども作成可能\n\n-   コンテンツへのアクセスが `$content.fetch` に統一される\n\n    -   リモート CMS を切り替えても生成処理は影響をうけにくい\n\n---\n\n### 画像の最適化\n\nnuxt-image の Provider 未対応のメディアライブラリー(今回の Appsheet など)でもローカル(`static/`)に画像をダウンロードしているので、最適化されるようになる。\n\nただし、キャッシュ処理などを実装しない場合は画像を毎回ダウンロードすることになるので、メディアライブラリーの特性にあわせてどこまで処理するか検討しておく方が良いと思われる。\n\n---\n\n### API 実行回数\n\nNuxt では generate 時に [payload](https://nuxtjs.org/ja/docs/configuration-glossary/configuration-generate#payload-%E3%81%AB%E3%82%88%E3%82%8B%E5%8B%95%E7%9A%84%E3%83%AB%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0%E7%94%9F%E6%88%90%E3%81%AE%E9%AB%98%E9%80%9F%E5%8C%96) が使えるので一概にはいえないが、「全件受信しておく」という言葉の響きに反して API の実行回数を減らせる場面は多いと推測できる。\n\nなお、AppSheet API では `429 Too Many Requests` 等が返ってくることがあるが、今回の実験中ではほぼ発生しなかった(429 が 1 回、500 が 1 回発生した)。\n\n---\n\n## 課題\n\nやはりコンテンツの更新に制限がかかりやすい。\n\n-   コンテンツの部分的な変更に対応しにくい\n\n    -   `content/` の下を大幅に変更するとホットリロードが失敗する\n\n-   ローカル側のファイルは常に変更される(非破壊的な更新が難しい)\n\n    -   プレビューの実装が面倒\n\n-   ローカル側の変更を CMS 側へ反映しにくい\n\n    -   nuxt-content の[ライブ編集](https://content.nuxtjs.org/ja/displaying#%E3%83%A9%E3%82%A4%E3%83%96%E7%B7%A8%E9%9B%86)が使えない\n\n-   その他、メディアファイルを対象とする場合は転送量が増大する\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# おわりに\n\n---\n\n## おわりに\n\n実際に簡易的なサイトをしてみた感触としては「静的なサイトを作る方針として nuxt-content + リモート CMS はわりと良い」。\n\n個人的には「リモート CMS 用の処理とサイトを生成する処理」を切り離せることが「特に良い」と感じている。\n\n課題についてはいくつか対策も思い浮かんではいるので(ウェブフック経由で変更点のみ扱うなど)、いずれ対応できればと考えている。\n\n---\n\n## おまけ\n\n\u003cdiv style=\"display:flex; gap:0.5rem\"\u003e\n\n\u003cdiv\u003e\n\n実は、AppSheet 版の前に試作したものもあります(こちらは microCMS からダウンロード)。\n\nいまとなっては効率が悪いなどの問題も多いのですが、いちおう動作はします。\n\n\u003c/div\u003e\n\n[![test-remote-cms-contents の npmjs 上でのスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/86a8d40ba64a4829b8b045db8dcf671f/deck-nuxt-content-and-remote-cms-test.png?w=578\\\u0026h=450\\\u0026auto=compress)](https://www.npmjs.com/package/@hankei6km/test-remote-cms-contents)\n\n\u003c/div\u003e\n","meta":{}},"hash":"3360981d2957bd08e66fbd160baad4f0c1d441b65026518e20db5acc09f1943f"},"mainVisual":{"url":"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/eb84db7f1a7a4409bd20ffc27abe60e4/mardock-temp-image.png","width":1280,"height":720},"description":"","meta":{"title":"nuxt-content でリモート CMS のコンテンツを利用する","link":"https://hankei6km.github.io/mardock/deck/nuxt-content-and-remote-cms","updated":"2021-10-10T12:38:17.072Z","keyword":[],"image":"https://hankei6km.github.io/mardock/assets/deck/nuxt-content-and-remote-cms/nuxt-content-and-remote-cms.png","description":"AppSheet に nuxt-content でコードをちょい足しして作る静的サイト。"},"feedUrl":"https://hankei6km.github.io/mardock/assets/feeds/deck.xml"},"comment":"AppSheet に nuxt-content でコードをちょい足しして作る静的サイト。","htmlPath":"/assets/deck/nuxt-content-and-remote-cms/nuxt-content-and-remote-cms.html","pdfPath":"/assets/deck/nuxt-content-and-remote-cms/nuxt-content-and-remote-cms.pdf","pptxPath":"/assets/deck/nuxt-content-and-remote-cms/nuxt-content-and-remote-cms.pptx"},"__N_SSG":true},"page":"/deck/[id]","query":{"id":"nuxt-content-and-remote-cms"},"buildId":"iqEWB4HX-t6WwhYMM9g5Q","assetPrefix":"/mardock","isFallback":false,"gsp":true}</script><script nomodule="" src="/mard
