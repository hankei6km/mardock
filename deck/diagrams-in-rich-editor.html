<h3>結果</h3>
<ul>
<li>
<p><code>&lt;svg&gt;</code> 直接だとレンダリングされないので <code>&lt;p&gt;</code> などで囲む</p>
</li>
<li>
<p><code>&lt;svg&gt;</code> ソースはサイズが大きいので編集が面倒</p>
<ul>
<li><code>Ctrl + A</code> のように全選択して貼り付け直すことができない</li>
</ul>
</li>
<li>
<p>図形の表示サイズなどをエディター内で指定できない</p>
</li>
<li>
<p>marp の背景等は指定できない</p>
</li>
<li>
<p>リッチエディタで文字参照を扱うには編集者が手動で対応する必要があるため、単純な <code>&lt;svg&gt;</code> ソースの貼り付けは危険</p>
</li>
</ul>
<p>結論としては実用的ではない。</p>

e\n\u003cli\u003e\n\u003cp\u003e作成した図形の管理も煩雑\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eできれば「保存」と「アップロード」は 1 手順にまとめたい。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e(drawio)\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e の評判が良かったので少し試してみた。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eネット上のサービスと相性が良さそう\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esvg として埋め込むコードをコピーできる等\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eGitHub へコミットできる\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003emardock 上でも少ない修正で対応できそうだったので、次ページから実際に図形を張り付けながら試してみる。\u003c/p\u003e\n\u003cp\u003eなお、「\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e から microCMS ライブラリへアップロード」できれば全て解決だが、Hobby プランでは無理そうなので検討はしていない。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e案 0. ダウンロードしてアップロード\u003c/h2\u003e\n\u003ch3\u003e概要\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e で図形作成\u003c/li\u003e\n\u003cli\u003eexport で svg ダウンロード\u003c/li\u003e\n\u003cli\u003eライブラリにアップロード\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c77845805c3b4f148d10f5a476a81777/deckexport-svg-upaload-insert.svg?w=895\u0026amp;h=465\u0026amp;auto=compress\" alt=\"h:260\" style=\"height:260px;\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eとくに捻りもなく通常の画像を扱うのと同じ\u003c/li\u003e\n\u003cli\u003e煩雑さも inkscape で図形作成していたのと同じ\u003c/li\u003e\n\u003cli\u003eエディター内にインラインで図形が表示されるのはよい\u003c/li\u003e\n\u003cli\u003esvg だと imgix が使えないので良さは半減\u003c/li\u003e\n\u003cli\u003esvg だと marp(inline svg)の Auto-Scaling と干渉？する？\u003c/li\u003e\n\u003cli\u003e最終的にはここに落ち着きそうな予感はしている\u003c/li\u003e\n\u003cli\u003eブラウザー拡張を書いたらダウンロードしなくてもアップロードできるか？\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e案 1. svg としてコピペ\u003c/h2\u003e\n\u003ch3\u003e概要\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e で図形作成\u003c/li\u003e\n\u003cli\u003eembed で svg コピー\u003c/li\u003e\n\u003cli\u003eCodeDock で markdown として貼り付け\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" width=\"778px\" viewBox=\"-0.5 -0.5 778 262\" content=\"\u003cmxfile host=\"app.diagrams.net\" modified=\"2021-04-16T09:03:41.314Z\" agent=\"5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/89.0.4389.128 Safari/537.36\" etag=\"iXSkrZHWHV6 t-size=\"10px\" x=\"50%\" y=\"100%\"\u003eViewer does not support full SVG 1.1\u003c/text\u003e\u003c/a\u003e\u003c/switch\u003e\u003c/svg\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003e\u0026lt;svg\u0026gt;\u003c/code\u003e 直接だとレンダリングされないので \u003ccode\u003e\u0026lt;p\u0026gt;\u003c/code\u003e などで囲む\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003e\u0026lt;svg\u0026gt;\u003c/code\u003e ソースはサイズが大きいので編集が面倒\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eCtrl + A\u003c/code\u003e のように全選択して貼り付け直すことができない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e図形の表示サイズなどをエディター内で指定できない\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emarp の背景等は指定できない\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eリッチエディタで文字参照を扱うには編集者が手動で対応する必要があるため、単純な \u003ccode\u003e\u0026lt;svg\u0026gt;\u003c/code\u003e ソースの貼り付けは危険\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e結論としては実用的ではない。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e案 2 iframe で埋め込む\u003c/h2\u003e\n\u003ch3\u003e概要\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e で図形作成\u003c/li\u003e\n\u003cli\u003eembed で iframe コピー\u003c/li\u003e\n\u003cli\u003emarkdown として貼り付け(リッチエディタの「埋め込み」は対応していないもよう)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003eiframe\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eframeborder\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;0\u0026quot;\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003estyle\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;width:100%;height:264px;\u0026quot;\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003esrc\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;https://viewer.diagrams.net/?highlight=0000ff\u0026amp;edit=_blank\u0026amp;layers=1\u0026amp;nav=1\u0026amp;title=embed-as-iframe#Uhttps%3A%2F%2Fraw.githubusercontent.com%2Fhankei6km%2Ftest_diagram.drawio%2Fmain%2Fembed-as-iframe\u0026quot;\u003c/span\u003e\u0026gt;\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-name\"\u003eiframe\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ciframe frameborder=\"0\" allowtransparency=\"true\" style=\"width:100%;height:264px;\" src=\"https://viewer.diagrams.net/?target=blank\u0026nav=1\u0026title=embed-as-iframe#Uhttps%3A%2F%2Fraw.githubusercontent.com%2Fhankei6km%2Ftest_diagram.drawio%2Fmain%2Fembed-as-iframe\"\u003e\u003c/iframe\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果(表示等)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003esvg として貼り付けと同様にリッチエディタの文字参照問題はある\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePDF 等への変換では表示された状態行われる(常に行われるかは不明、CodePen の iframe は表示されなかった)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e表示までの時間が長い\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e 側のメッセージが表示されるが空白の状態もある\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eiframe の透過指定はできない(\u003ca href=\"https://stackoverflow.com/questions/3064199/transparent-iframe-body\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ecss - Transparent Iframe Body - Stack Overflow\u003c/a\u003e)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emarp の背景等は指定できない\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果(更新関連)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e の更新は反映されるが不都合も多い\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eビルド側で変更を検出できない\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePDF 等はビルドを通さないと更新されない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eHTML ページとしての表示では本番へ即座に反映されてしまう\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGitHub 保存ではブランチを切ることはできるが、git コマンド等の対応が必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e特性にあわせての使いどころもありそうだが今回は marp での利用を考えると厳しいか。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e案 3 編集可能な画像として保存\u003c/h2\u003e\n\u003ch3\u003e概要\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e で図形作成\u003c/li\u003e\n\u003cli\u003e「Editable Bitmap Image(.png)」として GitHub に保存\u003c/li\u003e\n\u003cli\u003emarkdown として画像表示(リッチエディタは外部画像に非対応)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-markdown\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e![\u003cspan class=\"hljs-string\"\u003eh:200\u003c/span\u003e](\u003cspan class=\"hljs-link\"\u003ehttps://github.com/hankei6km/test_diagram.drawio/raw/main/save-as-editable-image.png\u003c/span\u003e)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://github.com/hankei6km/test_diagram.drawio/raw/main/save-as-editable-image.png\" alt=\"h:200\" style=\"height:200px;\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果(表示等)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e表示可能(svg の場合は \u003ccode\u003ehttps://raw.githubusercontent.com/\u003c/code\u003e 指定で表示される)\u003c/li\u003e\n\u003cli\u003eただしリッチエディタの管理から外れるのでインライン表示はできない\u003c/li\u003e\n\u003cli\u003eimgix からのダウンロードに比べると表示に時間がかかる？\u003c/li\u003e\n\u003cli\u003eその他は通常の画像として扱える(Editable の影響度は不明)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://raw.githubusercontent.com/hankei6km/test_diagram.drawio/main/save-as-editable-image.svg\" alt=\"h:200\" style=\"height:200px;\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果(更新関連)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e の更新は反映されるが不都合も多い\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eビルド側で変更を検出できない\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePDF 等はビルドを通さないと更新されない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eHTML ページとしての表示では本番へ即座に反映されてしまう\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGitHub 保存ではブランチを切ることはできるが、git コマンド等の対応が必要？\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eキャッシュの更新タイミングが不明\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e運用の方法に気を付ければ実用度は高い。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntheme: mardock\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# **リッチエディタ**で **diagrams.net** を利用する\n\n## **CodeDock**の応用\n\n![h:400](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c77845805c3b4f148d10f5a476a81777/deckexport-svg-upaload-insert.svg?w=895\\\u0026h=465\\\u0026auto=compress)\n\n---\n\n## 背景\n\n-   図形の作成に inkscape を使っている\n\n-   更新時の作業が煩雑になる\n\n    -   保存⇒アップロード⇒プレビューが必要\n\n-   作成した図形の管理も煩雑\n\nできれば「保存」と「アップロード」は 1 手順にまとめたい。\n\n---\n\n## diagrams.net(drawio)\n\ndiagrams.net の評判が良かったので少し試してみた。\n\n-   ネット上のサービスと相性が良さそう\n\n    -   svg として埋め込むコードをコピーできる等\n\n-   GitHub へコミットできる\n\nmardock 上でも少ない修正で対応できそうだったので、次ページから実際に図形を張り付けながら試してみる。\n\nなお、「diagrams.net から microCMS ライブラリへアップロード」できれば全て解決だが、Hobby プランでは無理そうなので検討はしていない。\n\n---\n\n## 案 0. ダウンロードしてアップロード\n\n### 概要\n\n1.  diagrams.net で図形作成\n2.  export で svg ダウンロード\n3.  ライブラリにアップロード\n\n![h:260](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c77845805c3b4f148d10f5a476a81777/deckexport-svg-upaload-insert.svg?w=895\\\u0026h=465\\\u0026auto=compress)\n\n---\n\n### 結果\n\n-   とくに捻りもなく通常の画像を扱うのと同じ\n-   煩雑さも inkscape で図形作成していたのと同じ\n-   エディター内にインラインで図形が表示されるのはよい\n-   svg だと imgix が使えないので良さは半減\n-   svg だと marp(inline svg)の Auto-Scaling と干渉？する？\n-   最終的にはここに落ち着きそうな予感はしている\n-   ブラウザー拡張を書いたらダウンロードしなくてもアップロードできるか？\n\n---\n\n## 案 1. svg としてコピペ\n\n### 概要\n\n1.  diagrams.net で図形作成\n2.  embed で svg コピー\n3.  CodeDock で markdown として貼り付け\n\n\u003cp\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" width=\"778px\" viewBox=\"-0.5 -0.5 778 262\" content=\"\u003cmxfile host=\"app.diagrams.net\" modified=\"2021-04-16T09:03:41.314Z\" agent=\"5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/89.0.4389.128 Safari/537.36\" etag=\"iXSkrZHWHV6XWwfLCsRE\" version=\"14.6.1\" type=\"browser\"\u003e\u003cdiagram id=\"C5RBs43oDa-KdzZeNtuy\" name=\"Page-1\"\u003e5Zhbb5swFMc/DdL20Apjro/k0qy7aVO25tnBh4ticGacJumnnwkmhBAta6esrSpF0eFv+xif3/EBY+BhvpkIsky/cArMsEy6MfDIsCzPt9R/JWxrwUF2LSQio7VktsI0e4BaRI26yiiUWqslyTmT2bIrRrwoIJIdjQjB191uMWe0IyxJAj1hGhHWV2cZlWmt+pbX6h8gS9JmZuQGdUtOms56JWVKKF8fSHhs4KHgXNZWvhkCq2LXxGV2u52xzwt38vF7+Yv8HHz68fXuqnZ285gh+yUIKOSTXaPxAzNhgpa33L4NZ/hhWMBVA/OesJUOmF6s3DYRFHxVUKi8IAMP1mkmYbokUdW6VimjtFTmTDeXUvDFPtIqRoM4Y2zWRNiuepMoXQmYVENHfiuERbKb0nb0qCFnXOzuAccxuFFU+V+AjNLOZAfdqBfMTVO16FWBkLA5yoMzQUR7smpHAM9Biq0a13hxajd6M9j6ct1mlhW4tZYeZJXl6hwiOpuTveeWmDI0tEcAtF4HP0rAj8/zcyMf5vEF+dnBSwPo9QGOseFjIwy1oX7aQDvDMkK/UbxGwdoY3BiWy9RdD+ZCWUllvRuqoj7i0eJ9LzdUeGUPRMELOEKopYNEiXkhdbW37OZaO67aK3aZKsMhy5JCaXlGadU4IFqIFEcQF2TtBKjD2uuzRqbZZ21fCjXuoYZ8rjbmbirLnN5NTrBruDZJENiNEb4tnNgxOzj3tfjZeJqvo/YCog54Z2tv4HqYuBcE6AUdfggHfX7eCX7oYgD7Lz9UkHXG39S+Qgh3ufj4mfcV6j8TaUYSQfLyugD5xuh0q57rPzcc9Dqqnqp5PrXPVj3fmmP3klXPca2XVvasv3hwqcPusjJjBpuwOoarEE splay: flex; align-items: unsafe center; justify-content: unsafe center; width: 1px; height: 1px; padding-top: 159px; margin-left: 633px;\"\u003e\u003cdiv style=\"box-sizing: border-box; font-size: 0; text-align: center; \"\u003e\u003cdiv style=\"display: inline-block; font-size: 24px; font-family: Helvetica; color: #000000; line-height: 1.2; pointer-events: all; font-weight: bold; white-space: nowrap; \"\u003esvg\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/foreignObject\u003e\u003ctext x=\"633\" y=\"166\" fill=\"#000000\" font-family=\"Helvetica\" font-size=\"24px\" text-anchor=\"middle\" font-weight=\"bold\"\u003esvg\u003c/text\u003e\u003c/switch\u003e\u003c/g\u003e\u003c/g\u003e\u003cswitch\u003e\u003cg requiredFeatures=\"http://www.w3.org/TR/SVG11/feature#Extensibility\"/\u003e\u003ca transform=\"translate(0,-5)\" xlink:href=\"https://www.diagrams.net/doc/faq/svg-export-text-problems\" target=\"_blank\"\u003e\u003ctext text-anchor=\"middle\" font-size=\"10px\" x=\"50%\" y=\"100%\"\u003eViewer does not support full SVG 1.1\u003c/text\u003e\u003c/a\u003e\u003c/switch\u003e\u003c/svg\u003e\u003c/p\u003e\n\n---\n\n### 結果\n\n-   `\u003csvg\u003e` 直接だとレンダリングされないので `\u003cp\u003e` などで囲む\n\n-   `\u003csvg\u003e` ソースはサイズが大きいので編集が面倒\n\n    -   `Ctrl + A` のように全選択して貼り付け直すことができない\n\n-   図形の表示サイズなどをエディター内で指定できない\n\n-   marp の背景等は指定できない\n\n-   リッチエディタで文字参照を扱うには編集者が手動で対応する必要があるため、単純な `\u003csvg\u003e` ソースの貼り付けは危険\n\n結論としては実用的ではない。\n\n---\n\n## 案 2 iframe で埋め込む\n\n### 概要\n\n1.  diagrams.net で図形作成\n2.  embed で iframe コピー\n3.  markdown として貼り付け(リッチエディタの「埋め込み」は対応していないもよう)\n\n```html\n\u003ciframe frameborder=\"0\" style=\"width:100%;height:264px;\" src=\"https://viewer.diagrams.net/?highlight=0000ff\u0026edit=_blank\u0026layers=1\u0026nav=1\u0026title=embed-as-iframe#Uhttps%3A%2F%2Fraw.githubusercontent.com%2Fhankei6km%2Ftest_diagram.drawio%2Fmain%2Fembed-as-iframe\"\u003e\u003c/iframe\u003e\n```\n\n\u003ciframe frameborder=\"0\" allowtransparency=\"true\" style=\"width:100%;height:264px;\" src=\"https://viewer.diagrams.net/?target=blank\u0026nav=1\u0026title=embed-as-iframe#Uhttps%3A%2F%2Fraw.githubusercontent.com%2Fhankei6km%2Ftest_diagram.drawio%2Fmain%2Fembed-as-iframe\"\u003e\u003c/iframe\u003e\n\n---\n\n### 結果(表示等)\n\n-   svg として貼り付けと同様にリッチエディタの文字参照問題はある\n\n-   PDF 等への変換では表示された状態行われる(常に行われるかは不明、CodePen の iframe は表示されなかった)\n\n-   表示までの時間が長い\n\n    -   diagrams.net 側のメッセージが表示されるが空白の状態もある\n\n-   iframe の透過指定はできない([css - Transparent Iframe Body - Stack Overflow](https://stackoverflow.com/questions/3064199/transparent-iframe-body))\n\n-   marp の背景等は指定できない\n\n---\n\n### 結果(更新関連)\n\n-   diagrams.net の更新は反映されるが不都合も多い\n\n    -   ビルド側で変更を検出できない\n\n        -   PDF 等はビルドを通さないと更新されない\n\n    -   HTML ページとしての表示では本番へ即座に反映されてしまう\n\n        -   GitHub 保存ではブランチを切ることはできるが、git コマンド等の対応が必要\n\n特性にあわせての使いどころもありそうだが今回は marp での利用を考えると厳しいか。\n\n---\n\n## 案 3 編集可能な画像として保存\n\n### 概要\n\n1.  diagrams.net で図形作成\n2.  「Editable Bitmap Image(.png)」として GitHub に保存\n3.  markdown として画像表示(リッチエディタは外部画像に非対応)\n\n```markdown\n![h:200](https://github.com/hankei6km/test_diagram.drawio/raw/main/save-as-editable-image.png)\n```\n\n![h:200](https://github.com/hankei6km/test_diagram.drawio/raw/main/save-as-editable-image.png)\n\n---\n\n### 結果(表示等)\n\n-   表示可能(svg の場合は `https://raw.githubusercontent.com/` 指定で表示される)\n-   ただしリッチエディタの管理から外れるのでインライン表示はできない\n-   imgix からのダウンロードに比べると表示に時間がかかる？\n-   その他は通常の画像として扱える(Editable の影響度は不明)\n\n![h:200](https://raw.githubusercontent.com/hankei6km/test_diagram.drawio/main/save-as-editable-image.svg)\n\n---\n\n### 結果(更新関連)\n\n-   diagrams.net の更新は反映されるが不都合も多い\n\n    -   ビルド側で変更を検出できない\n\n        -   PDF 等はビルドを通さないと更新されない\n\n    -   HTML ページとしての表示では本番へ即座に反映されてしまう\n\n        -   GitHub 保存ではブランチを切ることはできるが、git コマンド等の対応が必要？\n\n    -   キャッシュの更新タイミングが不明\n\n運用の方法に気を付ければ実用度は高い。\n","meta":{}},"overview":{"id":"overview-diagrams-in-rich-editor","minX":0,"minY":0,"width":1280,"height":720,"css":"@import url('https://fonts.googleapis.com/css?family=Lato:400,9 ps://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c77845805c3b4f148d10f5a476a81777/deckexport-svg-upaload-insert.svg?w=895\u0026amp;h=465\u0026amp;auto=compress\" alt=\"h:400\" style=\"height:400px;\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"2\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e背景\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e図形の作成に inkscape を使っている\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e更新時の作業が煩雑になる\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e保存⇒アップロード⇒プレビューが必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e作成した図形の管理も煩雑\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eできれば「保存」と「アップロード」は 1 手順にまとめたい。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e(drawio)\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e の評判が良かったので少し試してみた。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eネット上のサービスと相性が良さそう\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esvg として埋め込むコードをコピーできる等\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eGitHub へコミットできる\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003emardock 上でも少ない修正で対応できそうだったので、次ページから実際に図形を張り付けながら試してみる。\u003c/p\u003e\n\u003cp\u003eなお、「\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e から microCMS ライブラリへアップロード」できれば全て解決だが、Hobby プランでは無理そうなので検討はしていない。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e案 0. ダウンロードしてアップロード\u003c/h2\u003e\n\u003ch3\u003e概要\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e で図形作成\u003c/li\u003e\n\u003cli\u003eexport で svg ダウンロード\u003c/li\u003e\n\u003cli\u003eライブラリにアップロード\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c77845805c3b4f148d10f5a476a81777/deckexport-svg-upaload-insert.svg?w=895\u0026amp;h=465\u0026amp;auto=compress\" alt=\"h:260\" style=\"height:260px;\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eとくに捻りもなく通常の画像を扱うのと同じ\u003c/li\u003e\n\u003cli\u003e煩雑さも inkscape で図形作成していたのと同じ\u003c/li\u003e\n\u003cli\u003eエディター内にインラインで図形が表示されるのはよい\u003c/li\u003e\n\u003cli\u003esvg だと imgix が使えないので良さは半減\u003c/li\u003e\n\u003cli\u003esvg だと marp(inline svg)の Auto-Scaling と干渉？する？\u003c/li\u003e\n\u003cli\u003e最終的にはここに落ち着きそうな予感はしている\u003c/li\u003e\n\u003cli\u003eブラウザー拡張を書いたらダウンロードしなくてもアップロードできるか？\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-theme= ing: border-box; font-size: 0; text-align: center; \"\u003e\u003cdiv style=\"display: inline-block; font-size: 24px; font-family: Helvetica; color: #000000; line-height: 1.2; pointer-events: all; font-weight: bold; white-space: nowrap; \"\u003esvg\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/foreignObject\u003e\u003ctext x=\"633\" y=\"166\" fill=\"#000000\" font-family=\"Helvetica\" font-size=\"24px\" text-anchor=\"middle\" font-weight=\"bold\"\u003esvg\u003c/text\u003e\u003c/switch\u003e\u003c/g\u003e\u003c/g\u003e\u003cswitch\u003e\u003cg requiredFeatures=\"http://www.w3.org/TR/SVG11/feature#Extensibility\"/\u003e\u003ca transform=\"translate(0,-5)\" xlink:href=\"https://www.diagrams.net/doc/faq/svg-export-text-problems\" target=\"_blank\"\u003e\u003ctext text-anchor=\"middle\" font-size=\"10px\" x=\"50%\" y=\"100%\"\u003eViewer does not support full SVG 1.1\u003c/text\u003e\u003c/a\u003e\u003c/switch\u003e\u003c/svg\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003e\u0026lt;svg\u0026gt;\u003c/code\u003e 直接だとレンダリングされないので \u003ccode\u003e\u0026lt;p\u0026gt;\u003c/code\u003e などで囲む\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003e\u0026lt;svg\u0026gt;\u003c/code\u003e ソースはサイズが大きいので編集が面倒\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eCtrl + A\u003c/code\u003e のように全選択して貼り付け直すことができない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e図形の表示サイズなどをエディター内で指定できない\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emarp の背景等は指定できない\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eリッチエディタで文字参照を扱うには編集者が手動で対応する必要があるため、単純な \u003ccode\u003e\u0026lt;svg\u0026gt;\u003c/code\u003e ソースの貼り付けは危険\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e結論としては実用的ではない。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e案 2 iframe で埋め込む\u003c/h2\u003e\n\u003ch3\u003e概要\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e で図形作成\u003c/li\u003e\n\u003cli\u003eembed で iframe コピー\u003c/li\u003e\n\u003cli\u003emarkdown として貼り付け(リッチエディタの「埋め込み」は対応していないもよう)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-html\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;\u003cspan class=\"hljs-name\"\u003eiframe\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003eframeborder\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;0\u0026quot;\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003estyle\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;width:100%;height:264px;\u0026quot;\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003esrc\u003c/span\u003e=\u003cspan class=\"hljs-string\"\u003e\u0026quot;https://viewer.diagrams.net/?highlight=0000ff\u0026amp;edit=_blank\u0026amp;layers=1\u0026amp;nav=1\u0026amp;title=embed-as-iframe#Uhttps%3A%2F%2Fraw.githubusercontent.com%2Fhankei6km%2Ftest_diagram.drawio%2Fmain%2Fembed-as-iframe\u0026quot;\u003c/span\u003e\u0026gt;\u003c/span\u003e\u003cspan class=\"hljs-tag\"\u003e\u0026lt;/\u003cspan class=\"hljs-name\"\u003eiframe\u003c/span\u003e\u0026gt;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ciframe frameborder=\"0\" allowtransparency=\"true\" style=\"width:100%;height:264px;\" src=\"https://viewer.diagrams.net/?target=blank\u0026nav=1\u0026title=embed-as-iframe#Uhttps%3A%2F%2Fraw.githubusercontent.com%2Fhankei6km%2Ftest_diagram.drawio%2Fmain%2Fembed-as-iframe\"\u003e\u003c/iframe\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果(表示等)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003esvg として貼り付けと同様にリッチエディタの文字参照問題はある\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003ePDF 等への変換では表示された状態行われる(常に行われるかは不明、CodePen の iframe は表示されなかった)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e表示までの時間が長い\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e 側のメッセージが表示されるが空白の状態もある\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eiframe の透過指定はできない(\u003ca href=\"https://stackoverflow.com/questions/3064199/transparent-iframe-body\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ecss - Transparent Iframe Body - Stack Overflow\u003c/a\u003e)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emarp の背景等は指定できない\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果(更新関連)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e の更新は反映されるが不都合も多い\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eビルド側で変更を検出できない\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePDF 等はビルドを通さないと更新されない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eHTML ページとしての表示では本番へ即座に反映されてしまう\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGitHub 保存ではブランチを切ることはできるが、git コマンド等の対応が必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e特性にあわせての使いどころもありそうだが今回は marp での利用を考えると厳しいか。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e案 3 編集可能な画像として保存\u003c/h2\u003e\n\u003ch3\u003e概要\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e で図形作成\u003c/li\u003e\n\u003cli\u003e「Editable Bitmap Image(.png)」として GitHub に保存\u003c/li\u003e\n\u003cli\u003emarkdown として画像表示(リッチエディタは外部画像に非対応)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-markdown\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e![\u003cspan class=\"hljs-string\"\u003eh:200\u003c/span\u003e](\u003cspan class=\"hljs-link\"\u003ehttps://github.com/hankei6km/test_diagram.drawio/raw/main/save-as-editable-image.png\u003c/span\u003e)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cimg src=\"https://github.com/hankei6km/test_diagram.drawio/raw/main/save-as-editable-image.png\" alt=\"h:200\" style=\"height:200px;\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果(表示等)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e表示可能(svg の場合は \u003ccode\u003ehttps://raw.githubusercontent.com/\u003c/code\u003e 指定で表示される)\u003c/li\u003e\n\u003cli\u003eただしリッチエディタの管理から外れるのでインライン表示はできない\u003c/li\u003e\n\u003cli\u003eimgix からのダウンロードに比べると表示に時間がかかる？\u003c/li\u003e\n\u003cli\u003eその他は通常の画像として扱える(Editable の影響度は不明)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://raw.githubusercontent.com/hankei6km/test_diagram.drawio/main/save-as-editable-image.svg\" alt=\"h:200\" style=\"height:200px;\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e結果(更新関連)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"http://diagrams.net\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ediagrams.net\u003c/a\u003e の更新は反映されるが不都合も多い\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eビルド側で変更を検出できない\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePDF 等はビルドを通さないと更新されない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eHTML ページとしての表示では本番へ即座に反映されてしまう\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGitHub 保存ではブランチを切ることはできるが、git コマンド等の対応が必要？\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eキャッシュの更新タイミングが不明\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e運用の方法に気を付ければ実用度は高い。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntheme: mardock\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# **リッチエディタ**で **diagrams.net** を利用する\n\n## **CodeDock**の応用\n\n![h:400](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c77845805c3b4f148d10f5a476a81777/deckexport-svg-upaload-insert.svg?w=895\\\u0026h=465\\\u0026auto=compress)\n\n---\n\n## 背景\n\n-   図形の作成に inkscape を使っている\n\n-   更新時の作業が煩雑になる\n\n    -   保存⇒アップロード⇒プレビューが必要\n\n-   作成した図形の管理も煩雑\n\nできれば「保存」と「アップロード」は 1 手順にまとめたい。\n\n---\n\n## diagrams.net(drawio)\n\ndiagrams.net の評判が良かったので少し試してみた。\n\n-   ネット上のサービスと相性が良さそう\n\n    -   svg として埋め込むコードをコピーできる等\n\n-   GitHub へコミットできる\n\nmardock 上でも少ない修正で対応できそうだったので、次ページから実際に図形を張り付けながら試してみる。\n\nなお、「diagrams.net から microCMS ライブラリへアップロード」できれば全て解決だが、Hobby プランでは無理そうなので検討はしていない。\n\n---\n\n## 案 0. ダウンロードしてアップロード\n\n### 概要\n\n1.  diagrams.net で図形作成\n2.  export で svg ダウンロード\n3.  ライブラリにアップロード\n\n![h:260](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c77845805c3b4f148d10f5a476a81777/deckexport-svg-upaload-insert.svg?w=895\\\u0026h=465\\\u0026auto=compress)\n\n---\n\n### 結果\n\n-   とくに捻りもなく通常の画像を扱うのと同じ\n-   煩雑さも inkscape で図形作成していたのと同じ\n-   エディター内にインラインで図形が表示されるのはよい\n-   svg だと imgix が使えないので良さは半減\n-   svg だと marp(inline svg)の Auto-Scaling と干渉？する？\n-   最終的にはここに落ち着きそうな予感はしている\n-   ブラウザー拡張を書いたらダウンロードしなくてもアップロードできるか？\n\n---\n\n## 案 1. svg としてコピペ\n\n### 概要\n\n1.  diagrams.net で図形作成\n2.  embed で svg コピー\n3.  CodeDock で markdown として貼り付け\n\n\u003cp\u003e\u003csvg xmlns=\"http://www.w3.org/2000/svg\" xmlns:xlink=\"http://www.w3.org/1999/xlink\" version=\"1.1\" width=\"778px\" viewBox=\"-0.5 -0.5 778 262\" content=\"\u003cmxfile host=\"app.diagrams.net\" modified=\"2021-04-16T09:03:41.314Z\" agent=\"5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/89.0.4389.128 Safari/537.36\" etag=\"iXSkrZHWHV6XWwfLCsRE\" version=\"14.6.1\" type=\"browser\"\u003e\u003cdiagram id=\"C5RBs43oDa-KdzZeNtuy\" name=\"Page-1\"\u003e5Zhbb5swFMc/DdL20Apjro/k0qy7aVO25tnBh4ticGacJumnnwkmhBAta6esrSpF0eFv+xif3/EBY+BhvpkIsky troke-linejoin=\"round\" stroke-linecap=\"round\" stroke-miterlimit=\"10\" pointer-events=\"all\"/\u003e\u003cpath d=\"M 319.01 150.23 L 318.99 137.23 L 427.99 137.04 L 427.97 125.04 L 450 143.5 L 428.03 162.04 L 428.01 150.04 Z\" fill=\"none\" stroke=\"#000000\" stroke-width=\"4\" stroke-linejoin=\"round\" stroke-miterlimit=\"10\" pointer-events=\"all\"/\u003e\u003crect x=\"583\" y=\"139\" width=\"100\" height=\"40\" fill=\"none\" stroke=\"none\" pointer-events=\"all\"/\u003e\u003cg transform=\"translate(-0.5 -0.5)\"\u003e\u003cswitch\u003e\u003cforeignObject style=\"overflow: visible; text-align: left;\" pointer-events=\"none\" width=\"100%\" height=\"100%\" requiredFeatures=\"http://www.w3.org/TR/SVG11/feature#Extensibility\"\u003e\u003cdiv xmlns=\"http://www.w3.org/1999/xhtml\" style=\"display: flex; align-items: unsafe center; justify-content: unsafe center; width: 1px; height: 1px; padding-top: 159px; margin-left: 633px;\"\u003e\u003cdiv style=\"box-sizing: border-box; font-size: 0; text-align: center; \"\u003e\u003cdiv style=\"display: inline-block; font-size: 24px; font-family: Helvetica; color: #000000; line-height: 1.2; pointer-events: all; font-weight: bold; white-space: nowrap; \"\u003esvg\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/foreignObject\u003e\u003ctext x=\"633\" y=\"166\" fill=\"#000000\" font-family=\"Helvetica\" font-size=\"24px\" text-anchor=\"middle\" font-weight=\"bold\"\u003esvg\u003c/text\u003e\u003c/switch\u003e\u003c/g\u003e\u003c/g\u003e\u003cswitch\u003e\u003cg requiredFeatures=\"http://www.w3.org/TR/SVG11/feature#Extensibility\"/\u003e\u003ca transform=\"translate(0,-5)\" xlink:href=\"https://www.diagrams.net/doc/faq/svg-export-text-problems\" target=\"_blank\"\u003e\u003ctext text-anchor=\"middle\" font-size=\"10px\" x=\"50%\" y=\"100%\"\u003eViewer does not support full SVG 1.1\u003c/text\u003e\u003c/a\u003e\u003c/switch\u003e\u003c/svg\u003e\u003c/p\u003e\n\n---\n\n### 結果\n\n-   `\u003csvg\u003e` 直接だとレンダリングされないので `\u003cp\u003e` などで囲む\n\n-   `\u003csvg\u003e` ソースはサイズが大きいので編集が面倒\n\n    -   `Ctrl + A` のように全選択して貼り付け直すことができない\n\n-   図形の表示サイズなどをエディター内で指定できない\n\n-   marp の背景等は指定できない\n\n-   リッチエディタで文字参照を扱うには編集者が手動で対応する必要があるため、単純な `\u003csvg\u003e` ソースの貼り付けは危険\n\n結論としては実用的ではない。\n\n---\n\n## 案 2 iframe で埋め込む\n\n### 概要\n\n1.  diagrams.net で図形作成\n2.  embed で iframe コピー\n3.  markdown として貼り付け(リッチエディタの「埋め込み」は対応していないもよう)\n\n```html\n\u003ciframe frameborder=\"0\" style=\"width:100%;height:264px;\" src=\"https://viewer.diagrams.net/?highlight=0000ff\u0026edit=_blank\u0026layers=1\u0026nav=1\u0026title=embed-as-iframe#Uhttps%3A%2F%2Fraw.githubusercontent.com%2Fhankei6km%2Ftest_diagram.drawio%2Fmain%2Fembed-as-iframe\"\u003e\u003c/iframe\u003e\n```\n\n\u003ciframe frameborder=\"0\" allowtransparency=\"true\" style=\"width:100%;height:264px;\" src=\"https://viewer.diagrams.net/?target=blank\u0026nav=1\u0026title=embed-as-iframe#Uhttps%3A%2F%2Fraw.githubusercontent.com%2Fhankei6km%2Ftest_diagram.drawio%2Fmain%2Fembed-as-iframe\"\u003e\u003c/iframe\u003e\n\n---\n\n### 結果(表示等)\n\n-   svg として貼り付けと同様にリッチエディタの文字参照問題はある\n\n-   PDF 等への変換では表示された状態行われる(常に行われるかは不明、CodePen の iframe は表示されなかった)\n\n-   表示までの時間が長い\n\n    -   diagrams.net 側のメッセージが表示されるが空白の状態もある\n\n-   iframe の透過指定はできない([css - Transparent Iframe Body - Stack Overflow](https://stackoverflow.com/questions/3064199/transparent-iframe-body))\n\n-   marp の背景等は指定できない\n\n---\n\n### 結果(更新関連)\n\n-   diagrams.net の更新は反映されるが不都合も多い\n\n    -   ビルド側で変更を検出できない\n\n        -   PDF 等はビルドを通さないと更新されない\n\n    -   HTML ページとしての表示では本番へ即座に反映されてしまう\n\n        -   GitHub 保存ではブランチを切ることはできるが、git コマンド等の対応が必要\n\n特性にあわせての使いどころもありそうだが今回は marp での利用を考えると厳しいか。\n\n---\n\n## 案 3 編集可能な画像として保存\n\n### 概要\n\n1.  diagrams.net で図形作成\n2.  「Editable Bitmap Image(.png)」として GitHub に保存\n3.  markdown として画像表示(リッチエディタは外部画像に非対応)\n\n```markdown\n![h:200](https://github.com/hankei6km/test_diagram.drawio/raw/main/save-as-editable-image.png)\n```\n\n![h:200](https://github.com/hankei6km/test_diagram.drawio/raw/main/save-as-editable-image.png)\n\n---\n\n### 結果(表示等)\n\n-   表示可能(svg の場合は `https://raw.githubusercontent.com/` 指定で表示される)\n-   ただしリッチエディタの管理から外れるのでインライン表示はできない\n-   imgix からのダウンロードに比べると表示に時間がかかる？\n-   その他は通常の画像として扱える(Editable の影響度は不明)\n\n![h:200](https://raw.githubusercontent.com/hankei6km/test_diagram.drawio/main/save-as-editable-image.svg)\n\n---\n\n### 結果(更新関連)\n\n-   diagrams.net の更新は反映されるが不都合も多い\n\n    -   ビルド側で変更を検出できない\n\n        -   PDF 等はビルドを通さないと更新されない\n\n    -   HTML ページとしての表示では本番へ即座に反映されてしまう\n\n        -   GitHub 保存ではブランチを切ることはできるが、git コマンド等の対応が必要？\n\n    -   キャッシュの更新タイミングが不明\n\n運用の方法に気を付ければ実用度は高い。\n","meta":{}},"hash":"979c7cf14a74ccbb7dd9b380f7bd2c2d0e4a044f041e9e41e4afdc6fbccd7237"},"mainVisual":{"url":"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/eb84db7f1a7a4409bd20ffc27abe60e4/mardock-temp-image.png","width":1280,"height":720},"description":"","meta":{"title":"リッチエディタで diagrams.net を利用する","link":"https://hankei6km.github.io/mardock/deck/diagrams-in-rich-editor","updated":"2021-04-27T06:37:19.984Z","keyword":[],"image":"https://hankei6km.github.io/mardock/assets/deck/diagrams-in-rich-editor/diagrams-in-rich-editor.png","description":""},"feedUrl":"https://hankei6km.github.io/mardock/assets/feeds/deck.xml"},"comment":"\u003cp\u003e図形の扱いを簡素化したいというメモ。\u003c/p\u003e","htmlPath":"/assets/deck/diagrams-in-rich-editor/diagrams-in-rich-editor.html","pdfPath":"/assets/deck/diagrams-in-rich-editor/diagrams-in-rich-editor.pdf","pptxPath":"/assets/deck/diagrams-in-rich-editor/diagrams-in-rich-editor.pptx"},"__N_SSG":true},"page":"/deck/[id]","query":{"id":"diagrams-in-rich-editor"},"buildId":"iqEWB4HX-t6WwhYMM9g5Q","assetPrefix":"/mardock","isFallback":false,"gsp":true}</script><script nomodule="" src="/mardock/_next/static/chunks/polyfills-ad30d1320810fa304e64.js"></script><script src="/mardock/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/mardock/_next/static/chunks/framework.6fff953eb0f
