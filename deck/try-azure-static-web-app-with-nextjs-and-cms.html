<h2>GitHub Actions + GitHub Pages を使っているのだが</h2>
<p><a href="https://github.com/hankei6km/mardock" target="_blank" rel="noopener noreferrer">mardock(このサイトをビルドしているウェブアプリ)</a>では「Next.js アプリのソースとビルドされたコンテンツが同一リポジトリにある」ため、いろいろと取り回しが悪いと感じている。</p>
<p>現在、上記の問題や「プレビューモード」「ステージング環境」等への対応で GitHub Actions + Pages でのビルドを試行錯誤している。</p>

<li>GitHub でパブリックリポジトリ + Actions を利用してビルド</li>
<li>ビルド結果を GitHub Pages へエクスポート</li>
</ul>
<p>この方法では「パブリックリポジトリを使っているので制限はきつくない」のだが「ステージング」等は別途仕組みを用意する必要がある。</p>
</section>

<li>

</ul>
</li>
<li>
<p>運用、ステージング環境は Azure 側が受け持ってくれる</p>
</li>
</ul>
</section>

<h2>目標</h2>
<p>静的 Web アプリはできることが多いので、とりあえず今回は以下を目標とする。</p>

<li>
<p>「ビルドの詳細」が入力できるようになるので</p>

</ul>
</li>
</ul>

<p>Azure 上で新規追加の処理を実行すると、ソースとなったリポジトリには以下のような変更が加えられる。</p>

<h2>CMS API シークレットの利用</h2>
<h3></h3>
<p>コンテンツのソースを CMS から取得する場合、リポジトリや Environment に登録したシークレットを利用することが多い。</p>
<p>今回のアプリでも<code>env</code> 経由でビルドステップへ設定する。</p>
<pre><code class="language-yaml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>

        <span class="hljs-attr">uses:</span> <span class="hljs-string">Azure/static-web-apps-deploy@v1</span>
        <span class="hljs-attr">with:</span>
          <span class="hljs-attr">azure_static_web_apps_api_token:</span> <span class="hljs-string">${{</span> <span class="hljs-string">secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_BAY_089CD8B10</span> <span class="hljs-string">}}</span>
          <span class="hljs-attr">repo_token:</span> <span class="hljs-string">${{</span> <span class="hljs-string">secrets.GITHUB_TOKEN</span> <span class="hljs-string">}}</span> <span class="hljs-comment"># Used for Github integrations (i.e. PR comments)</span>
        <span class="hljs-comment"># &lt;&lt; snip &gt;&gt;</span>
        <span class="hljs-attr">env:</span>

          <span class="hljs-attr">GET_API_KEY:</span> <span class="hljs-string">${{</span> <span class="hljs-string">secrets.GET_API_KEY</span> <span class="hljs-string">}}</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">18</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-17" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="mardock" style="--theme:mardock;">
<h2>Webhook の利用(コンテンツ更新対応)</h2>
<p>CMS 側からの更新通知は <code>repository_dispatch</code>経由になっているので、必要であれば Azure のワークフローにイベントを追加する。なお、デフォルトブランチで起動されるので、「分岐」に<code>main</code> を選択したアプリで定義すると混乱が少ない(かな)。</p>
<pre><code class="language-yaml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attr">on:</span>
  <span class="hljs-attr">push:</span>
    <span class="hljs-attr">branches:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-string">main</span>
  <span class="hljs-attr">pull_request:</span>
    <span class="hljs-attr">types:</span> [<span class="hljs-string">opened</span>, <span class="hljs-string">synchronize</span>, <span class="hljs-string">reopened</span>, <span class="hljs-string">closed</span>]
    <span class="hljs-attr">branches:</span>
      <span class="hljs-bullet">-</span> <span class="hljs-string">main</span>
  <span class="hljs-attr">repository_dispatch:</span>
    <span class="hljs-attr">types:</span> [<span class="hljs-string">ghp_az-swa</span>]

<span class="hljs-attr">jobs:</span>
  <span class="hljs-attr">build_and_deploy_job:</span>
    <span class="hljs-attr">if:</span> <span class="hljs-string">github.event_name</span> <span class="hljs-string">==</span> <span class="hljs-string">&#x27;push&#x27;</span> <span class="hljs-string">||</span> <span class="hljs-string">(github.event_name</span> <span class="hljs-string">==</span> <span class="hljs-string">&#x27;pull_request&#x27;</span> <span class="hljs-string">&amp;&amp;</span> <span class="hljs-string">github.event.action</span> <span class="hljs-type">!=</span> <span class="hljs-string">&#x27;closed&#x27;</span><span class="hljs-string">)</span> <span class="hljs-string">||</span> <span class="hljs-string">github.event_name</span> <span class="hljs-string">==</span> <span class="hljs-string">&#x27;repository_dispatch&#x27;</span>
    <span class="hljs-attr">runs-on:</span> <span class="hljs-string">ubuntu-latest</span>
    <span class="hljs-attr">name:</span> <span class="hljs-string">Build</span> <span class="hljs-string">and</span> <span class="hljs-string">Deploy</span> <span class="hljs-string">Job</span>
</span></span></foreignObject></svg></code></pre>
</section>

<h2>デプロイするには</h2>
<p>デプロイはリポジトリ上でプルリクエストを操作することで行われる。</p>
<p><img src="https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/04ff2b1fd39442a189695d9bbefe6dea/deck-try-azure-static-web-app-with-nextjs-and-cms-deploy-workflow.PNG?w=471&amp;h=350&amp;auto=compress" alt="ワークフローの実行結果" /></p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">21</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-20" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="mardock" style="--theme:mardock;">
<h3>どの環境へデプロイされるか</h3>
<p>プルリクエストへの操作によりデプロイされる「環境」が変化する。</p>
<ul>
<li>「作成(オープン)」「プッシュ」などは「ステージング環境にデプロイ」される</li>
<li>「クローズ」は「ステージング環境が削除され」「運用環境に新しいビルドがデプロイ」される</li>
</ul>
<p>なお、今回はプルリクエストとは別に Webhook にも対応させているが、この場合は「運用環境にデプロイ」される。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">22</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-21" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="mardock" style="--theme:mardock;">

<p><img src="https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/30f3c28a2ab246dcaac8d40c95f0b7a8/deck-try-azure-static-web-app-with-nextjs-and-cms-environment.png?w=836&amp;h=400&amp;auto=compress" alt="環境タブの表示" /></p>

<p>Azure 静的 Web アプリ</p>

</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">25</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-24" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="mardock" style="--theme:mardock;">
<h2>デプロイトークンの確認</h2>
<p>デプロイトークンはリポジトリのシークレットへ自動的に登録されているため通常は確認しないが、「Environment シークレットへ登録したい」等の場合もある。</p>
<p>アプリの「概要」を開き「デプロイトークンの管理」で確認できる。</p>
<p><img src="https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/7524b22c3c274bc49c01d2e380a08c37/deck-try-azure-static-web-app-with-nextjs-and-cms-token.png?auto=compress" alt="" /></p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">26</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-25" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="mardock" style="--theme:mardock;">
<h2>ルートとロール</h2>
<p>せっかくなのでと少し試した感じでは「思っていたより柔軟にできる = それなりに設定を考える必要がある」ので、箇条書き程度に。</p>
<ul>
<li>
<p>ルートは <a href="https://nextjs.org/docs/routing/shallow-routing" target="_blank" rel="noopener noreferrer">Next.js の Shallow ルーティング</a>には対応していない(まぁそうですよね)</p>
</li>
<li>
<p>ログイン(プロバイダーへの接続)はデフォルトで有効になっている</p>
<ul>
<li>無効にするにはルート設定で <code>404</code> を返すようにする</li>
</ul>
</li>
<li>
<p>ログイン時のクライアントは「Azure Static Web Apps(<a href="https://identity.azurestaticapps.net/" target="_blank" rel="noopener noreferrer">https://identity.azurestaticapps.net/</a>)」</p>
</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">27</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-26" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="mardock" style="--theme:mardock;">
<ul>
<li>
<p>ロール(とユーザー)は静的 Web アプリ内での独自管理</p>
<ul>
<li>ロールは事前に作成しない</li>
<li>ユーザーの招待時に指定したロールがタグ付けされるイメージ</li>
<li>ユーザーが招待に応じると一覧に登録される</li>
<li>ユーザーを削除してもログイン中はロールが付与されたまま</li>
</ul>
</li>
<li>
<p>ユーザーは招待されていなくてもアプリの <code>.auth/login/***</code> を開くことで(静的 Wevb アプリに)ログインできる</p>
<ul>
<li>組み込みロールのみが割り当てられる</li>
<li>アプリの「ロール管理」に該当ユーザーは表示されない</li>
</ul>
</li>
</ul>
</section>

<h3>ロール管理内のユーザー</h3>
<p>ユーザーが招待に応じた時点で自動的に登録される。</p>
<p><img src="https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/a8f5bfbb47d04452b78cf863bc21b00e/deck-try-azure-static-web-app-with-nextjs-and-cms-role02.png?w=967&amp;h=390&amp;auto=compress" alt=" ロール管理内のユーザー" /></p>

<h1>所感</h1>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">32</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-31" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="mardock" style="--theme:mardock;">
<h2>良い</h2>
<ul>
<li>
<p>自動生成されたワークフローを元にカスタマイズしやすい</p>
<ul>
<li><code>next build &amp; next export</code> 以外でのデプロイも比較的簡単にできそう</li>
</ul>
</li>
<li>
<p>アプリは「リポジトリのブランチ」と関連付いている</p>
<ul>
<li>
<p>ブランチ別に「独立した運用とステージング」環境を作成できる</p>
<ul>
<li>ただし上限には注意</li>
</ul>
</li>
</ul>
</li>
<li>
<p>ルートとロールによるアクセス制御</p>
<ul>
<li>簡単なアクセス制御は静的 Web アプリだけで対応できそう</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">33</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-32" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="mardock" style="--theme:mardock;">
<h2>良くない</h2>
<ul>
<li>
<p>ワークフローをどこまでカスタマイズしてよいのか分かりにくい</p>
<ul>
<li>ブランチのフィルター変えても動くけどよいの？等</li>
</ul>
</li>
<li>
<p>管理する対象が <a href="https://docs.microsoft.com/ja-jp/azure/static-web-apps/quotas" target="_blank" rel="noopener noreferrer">Azure と GitHub に分かれる</a></p>
<ul>
<li>パブリックリポジトリでゆるくやってる分にはよいのだけど</li>
</ul>
</li>
<li>
<p>環境の履歴が残らない</p>
<ul>
<li>クローズしたプルリクエストの環境は確認できない等</li>
</ul>
</li>
<li>
<p>Next.js で利用するには少し工夫が必要</p>
</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">34</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-33" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="mardock" style="--theme:mardock;">
<h2>今後</h2>
<p>全般的には好感触(「良くない」も「Vercel と比べたら」という部分が多い)なので、以下のようなことも実験してく予定。</p>
<ul>
<li>ghcr + サービスコンテナでビルドしているサイトのデプロイ</li>
<li>他サービスと組み合わせたプレビューモード対応</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">35</p></div></button></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-34" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="mardock" style="--theme:mardock;">

ck;--theme:mardock;\" data-marpit-advanced-background=\"background\"\u003e\u003cdiv data-marpit-advanced-background-container=\"true\" data-marpit-advanced-background-direction=\"horizontal\"\u003e\u003cfigure style=\"background-image:url(\u0026quot;https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/86b5e170e83f479480092b7a21eab48e/cover_image39.jpg?w=800\u0026amp;h=400\u0026amp;auto=compress\u0026quot;);\"\u003e\u003c/figure\u003e\u003c/div\u003e\u003c/section\u003e\u003c/foreignObject\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"1\" data-class=\"lead mardock\" data-theme=\"mardock\" class=\"lead mardock\" style=\"--class:lead mardock;--theme:mardock;\" data-marpit-advanced-background=\"content\"\u003e\n\u003ch1\u003e\u003cstrong\u003eAzure 静的 Web アプリ\u003c/strong\u003eを試してみる\u003c/h1\u003e\n\u003ch2\u003eNext.js でコンテンツのソースは CMS の場合\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003cforeignObject width=\"1280\" height=\"720\" data-marpit-advanced-background=\"pseudo\"\u003e\u003csection class=\"lead mardock\" style=\"\" data-marpit-advanced-background=\"pseudo\"\u003e\u003c/section\u003e\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"2\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e概要\u003c/h2\u003e\n\u003cp\u003eAzure 静的 Web アプリを試してみたのでメモ。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e背景\u003c/li\u003e\n\u003cli\u003eテスト用サイトと目標\u003c/li\u003e\n\u003cli\u003e初期設定\u003c/li\u003e\n\u003cli\u003e設定の調整\u003c/li\u003e\n\u003cli\u003eデプロイを試す\u003c/li\u003e\n\u003cli\u003eその他\u003c/li\u003e\n\u003cli\u003e所感\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e背景\u003c/h1\u003e\n\u003ch2\u003eAzure 静的 Web アプリを試すことにした経緯\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eGitHub Actions + GitHub Pages を使っているのだが\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/hankei6km/mardock\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emardock(このサイトをビルドしているウェブアプリ)\u003c/a\u003eでは「Next.js アプリのソースとビルドされたコンテンツが同一リポジトリにある」ため、いろいろと取り回しが悪いと感じている。\u003c/p\u003e\n\u003cp\u003e現在、上記の問題や「プレビューモード」「ステージング環境」等への対応で GitHub Actions + Pages でのビルドを試行錯誤している。\u003c/p\u003e\n\u003cp\u003eその一環として、今回は Azure 静的 Web アプリを試してみた。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e現状の課題(余分な作りこみ)\u003c/h2\u003e\n\u003cp\u003emardock は PDF の生成等を行うためビルド処理が重い。よって、以下のように対応している。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGitHub でパブリックリポジトリ + Actions を利用してビルド\u003c/li\u003e\n\u003cli\u003eビルド結果を GitHub Pages へエクスポート\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eこの方法では「パブリックリポジトリを使っているので制限はきつくない」のだが「ステージング」等は別途仕組みを用意する必要がある。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eAzure 静的 Web アプリの利用\u003c/h2\u003e\n\u003cp\u003eAzure 静的 Web アプリではソースを GitHub リポジトリとすることで、「デプロイのワークフローに GitHub Actions」が利用可能。そのことから、以下の点を期待し試すことにした。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e既存のビルド環境を利用できる\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e現状では \u003ca href=\"https://docs.github.com/ja/packages/working-with-a-github-packages-registry/working-with-the-container-registry\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eghcr\u003c/a\u003e 等も使ったりしているので、その辺は継続したい\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e運用、ステージング環境は Azure 側が受け持ってくれる\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eテスト用サイトと目標\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eテストに使うサイト(Next.js アプリ)\u003c/h2\u003e\n\u003cp\u003emardock(このサイト)でいきなり試すのは少しハードルが高いので、テスト用として「以前に Next.js + GitHub Pages の組み合わせを試してみたサイト」を利用する。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNext.js アプリのソース: \u003ca href=\"https://github.com/hankei6km/test-nextjs-az-swa-01\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eGitHub - hankei6km/test-nextjs-az-swa-01\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eフレームワーク: React(Next.js)\u003c/li\u003e\n\u003cli\u003eコンテンツのソース: microCMS\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e目標\u003c/h2\u003e\n\u003cp\u003e静的 Web アプリはできることが多いので、とりあえず今回は以下を目標とする。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eGitHub Pages と Azure 静的 Web アプリに同一の内容でデプロイ\u003c/li\u003e\n\u003cli\u003eプルリクエストでステージング環境へデプロイされることを確認\u003c/li\u003e\n\u003cli\u003eルートとロールは簡単に試すのみ\u003c/li\u003e\n\u003cli\u003eカスタムドメイン、API ルート(Azure Functions)までは確認しない\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eなお、テストに使うリポジトリはすでに静的サイトとしてデプロイ(エクスポート)できるようになっているので、その辺の設定などについては割愛する。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e初期設定\u003c/h1\u003e\n\u003ch2\u003eNext.js アプリの設定と静的 Web アプリの作成\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eNext.js アプリ側での設定\u003c/h2\u003e\n\u003cp\u003eGitHub Pages 用の設定が流用できるが、以下の点には注意が必要。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e静的にビルドされるようにしておく(\u003ccode\u003efallback\u003c/code\u003e 等は指定しない)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eassetPath\u003c/code\u003e にリポジトリ名を設定していたら解除\u003c/li\u003e\n\u003cli\u003enpm スクリプトの \u003ccode\u003ebuild:azure\u003c/code\u003eで \u003ccode\u003enext export\u003c/code\u003e を実行する (\u003ccode\u003ebuild\u003c/code\u003e の後に実行される)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e  \u003cspan class=\"hljs-string\"\u003e\u0026quot;scripts\u0026quot;\u003c/span\u003e: {\n    \u003cspan class=\"hljs-attr\"\u003e\u0026quot;build\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;aspida \u0026amp;\u0026amp; aspida-mock \u0026amp;\u0026amp; next build\u0026quot;\u003c/span\u003e,\n    \u003cspan class=\"hljs-attr\"\u003e\u0026quot;build:azure\u0026quot;\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026quot;next export\u0026quot;\u003c/span\u003e,\n  },\n\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eAzure で静的 Web アプリを作成\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eAzure ポータル「すべてのサービス」等から「静的 Web アプリ / 新規」を選択\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e「プロジェクトの詳細」などは状況にあわせて入力\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e「デプロイの詳細」で「GitHub アカウントでサインイン」を選択\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e前述のリポジトリを選択\u003c/li\u003e\n\u003cli\u003e「分岐」は \u003ccode\u003emain\u003c/code\u003e (他の値でも可)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e「ビルドの詳細」が入力できるようになるので\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e「プリセット」は「React」を選択\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eビルドの詳細項目\u003c/h3\u003e\n\u003cp\u003e「プリセット」で「React」を選択すると以下の項目を入力することになる。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eアプリの場所: Next.js であれば \u003ccode\u003enext.config.js\u003c/code\u003e の場所でよいもよう(今回は\u003ccode\u003e/\u003c/code\u003e )\u003c/li\u003e\n\u003cli\u003eAPI の場所: Azure Functions の API があれば指定(Next.js の API ルートではない)\u003c/li\u003e\n\u003cli\u003e出力先: \u003ccode\u003enext export\u003c/code\u003e されるディレクトリ(今回は \u003ccode\u003eout\u003c/code\u003e )\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"14\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e新規追加画面のスクリーンショット\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/6a9a97adc22e4a168cb8139d4a6fea41/deck-try-azure-static-web-app-with-nextjs-and-cms-new.PNG?w=852\u0026amp;h=500\u0026amp;auto=compress\" alt=\"アプリの新規追加画面\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"15\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eGitHub リポジトリに加えられる変更\u003c/h2\u003e\n\u003cp\u003eAzure 上で新規追加の処理を実行すると、ソースとなったリポジトリには以下のような変更が加えられる。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eデプロイトークンがリポジトリシークレットとして追加される\u003c/li\u003e\n\u003cli\u003eデプロイ用のワークフローが追加される(\u003ccode\u003e.github/workflow/azure-static-web-app-XXXXX.yaml\u003c/code\u003eなど)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eGitHub Pages へデプロイしていたなら多くの場合は上記ワークフローでデプロイできるが、今回は CMS の API シークレット等を利用するための調整が必要となる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"16\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e設定の調整\u003c/h1\u003e\n\u003ch2\u003eCMSのシークレットと Webhook の利用\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"17\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eCMS API シークレットの利用\u003c/h2\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cp\u003eコンテンツのソースを CMS から取得する場合、リポジトリや Environment に登録したシークレットを利用することが多い。\u003c/p\u003e\n\u003cp\u003e今回のアプリでも\u003ccode\u003eenv\u003c/code\u003e 経由でビルドステップへ設定する。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eBuild\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eAnd\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eDeploy\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eid:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003ebuilddeploy\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003euses:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eAzure/static-web-apps-deploy@v1\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003ewith:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003eazure_static_web_apps_api_token:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_BAY_089CD8B10\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003erepo_token:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.GITHUB_TOKEN\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e \u003cspan class=\"hljs-comment\"\u003e# Used for Github integrations (i.e. PR comments)\u003c/span\u003e\n        \u003cspan class=\"hljs-comment\"\u003e# \u0026lt;\u0026lt; snip \u0026gt;\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"hljs-attr\"\u003eenv:\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003eAPI_BASE_URL:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.API_BASE_URL\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n          \u003cspan class=\"hljs-attr\"\u003eGET_API_KEY:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e${{\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003esecrets.GET_API_KEY\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e}}\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"18\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eWebhook の利用(コンテンツ更新対応)\u003c/h2\u003e\n\u003cp\u003eCMS 側からの更新通知は \u003ccode\u003erepository_dispatch\u003c/code\u003e経由になっているので、必要であれば Azure のワークフローにイベントを追加する。なお、デフォルトブランチで起動されるので、「分岐」に\u003ccode\u003emain\u003c/code\u003e を選択したアプリで定義すると混乱が少ない(かな)。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-attr\"\u003eon:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epush:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003epull_request:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003etypes:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003eopened\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003esynchronize\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003ereopened\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003eclosed\u003c/span\u003e]\n    \u003cspan class=\"hljs-attr\"\u003ebranches:\u003c/span\u003e\n      \u003cspan class=\"hljs-bullet\"\u003e-\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003emain\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003erepository_dispatch:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003etypes:\u003c/span\u003e [\u003cspan class=\"hljs-string\"\u003eghp_az-swa\u003c/span\u003e]\n\n\u003cspan class=\"hljs-attr\"\u003ejobs:\u003c/span\u003e\n  \u003cspan class=\"hljs-attr\"\u003ebuild_and_deploy_job:\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eif:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.event_name\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e==\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;push\u0026#x27;\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e||\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e(github.event_name\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e==\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;pull_request\u0026#x27;\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026amp;\u0026amp;\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.event.action\u003c/span\u003e \u003cspan class=\"hljs-type\"\u003e!=\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;closed\u0026#x27;\u003c/span\u003e\u003cspan class=\"hljs-string\"\u003e)\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e||\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003egithub.event_name\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e==\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e\u0026#x27;repository_dispatch\u0026#x27;\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003eruns-on:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eubuntu-latest\u003c/span\u003e\n    \u003cspan class=\"hljs-attr\"\u003ename:\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eBuild\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eand\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eDeploy\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003eJob\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"19\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eデプロイを試す\u003c/h1\u003e\n\u003ch2\u003e環境別のデプロイ\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"20\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eデプロイするには\u003c/h2\u003e\n\u003cp\u003eデプロイはリポジトリ上でプルリクエストを操作することで行われる。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/04ff2b1fd39442a189695d9bbefe6dea/deck-try-azure-static-web-app-with-nextjs-and-cms-deploy-workflow.PNG?w=471\u0026amp;h=350\u0026amp;auto=compress\" alt=\"ワークフローの実行結果\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"21\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eどの環境へデプロイされるか\u003c/h3\u003e\n\u003cp\u003eプルリクエストへの操作によりデプロイされる「環境」が変化する。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e「作成(オープン)」「プッシュ」などは「ステージング環境にデプロイ」される\u003c/li\u003e\n\u003cli\u003e「クローズ」は「ステージング環境が削除され」「運用環境に新しいビルドがデプロイ」される\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eなお、今回はプルリクエストとは別に Webhook にも対応させているが、この場合は「運用環境にデプロイ」される。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"22\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e各環境にデプロイされたサイトのアドレス\u003c/h3\u003e\n\u003cp\u003eアドレス(URL) は Azure ポータルからアプリの「環境」を開くことで確認できる(Bot による PR へのコメントでも個別に確認可能)。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/30f3c28a2ab246dcaac8d40c95f0b7a8/deck-try-azure-static-web-app-with-nextjs-and-cms-environment.png?w=836\u0026amp;h=400\u0026amp;auto=compress\" alt=\"環境タブの表示\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"23\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eデプロイされたアプリの表示(目標達成)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eGitHub Pages: \u003ca href=\"https://hankei6km.github.io/test-nextjs-az-swa-01/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://hankei6km.github.io/test-nextjs-az-swa-01/\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eAzure 静的 Web アプリ\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e運用: \u003ca href=\"https://delightful-stone-0a0027810.azurestaticapps.net/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://delightful-stone-0a0027810.azurestaticapps.net/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eステージング: \u003ca href=\"https://delightful-stone-0a0027810-6.centralus.azurestaticapps.net/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://delightful-stone-0a0027810-6.centralus.azurestaticapps.net/\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/7b96f1e3fde54b7da300bf07b743da54/deck-try-azure-static-web-app-with-nextjs-and-cms-envs.png?w=506\u0026amp;h=300\u0026amp;auto=compress\" alt=\"「運用」と「ステージング」それぞれの表示\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"24\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eその他\u003c/h1\u003e\n\u003ch2\u003eデプロイトークン、ルートとロール\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"25\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eデプロイトークンの確認\u003c/h2\u003e\n\u003cp\u003eデプロイトークンはリポジトリのシークレットへ自動的に登録されているため通常は確認しないが、「Environment シークレットへ登録したい」等の場合もある。\u003c/p\u003e\n\u003cp\u003eアプリの「概要」を開き「デプロイトークンの管理」で確認できる。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/7524b22c3c274bc49c01d2e380a08c37/deck-try-azure-static-web-app-with-nextjs-and-cms-token.png?auto=compress\" alt=\"\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"26\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eルートとロール\u003c/h2\u003e\n\u003cp\u003eせっかくなのでと少し試した感じでは「思っていたより柔軟にできる = それなりに設定を考える必要がある」ので、箇条書き程度に。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eルートは \u003ca href=\"https://nextjs.org/docs/routing/shallow-routing\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNext.js の Shallow ルーティング\u003c/a\u003eには対応していない(まぁそうですよね)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eログイン(プロバイダーへの接続)はデフォルトで有効になっている\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e無効にするにはルート設定で \u003ccode\u003e404\u003c/code\u003e を返すようにする\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eログイン時のクライアントは「Azure Static Web Apps(\u003ca href=\"https://identity.azurestaticapps.net/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://identity.azurestaticapps.net/\u003c/a\u003e)」\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"27\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eロール(とユーザー)は静的 Web アプリ内での独自管理\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eロールは事前に作成しない\u003c/li\u003e\n\u003cli\u003eユーザーの招待時に指定したロールがタグ付けされるイメージ\u003c/li\u003e\n\u003cli\u003eユーザーが招待に応じると一覧に登録される\u003c/li\u003e\n\u003cli\u003eユーザーを削除してもログイン中はロールが付与されたまま\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eユーザーは招待されていなくてもアプリの \u003ccode\u003e.auth/login/***\u003c/code\u003e を開くことで(静的 Wevb アプリに)ログインできる\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e組み込みロールのみが割り当てられる\u003c/li\u003e\n\u003cli\u003eアプリの「ロール管理」に該当ユーザーは表示されない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"28\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://docs.microsoft.com/en-us/azure/static-web-apps/authentication-custom?tabs=aad\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eCustom authentication in Azure Static Web Apps | Microsoft Docs\u003c/a\u003e ではまた様子が異なるもよう\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e参考: \u003ca href=\"https://blog.beachside.dev/entry/2021/05/21/183000\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAzure Static Web Apps を Azure AD B2C で認証 - BEACHSIDE BLOG\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"29\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eユーザーの招待\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/0fabee70c5484f989b32ca5d5da38e04/deck-try-azure-static-web-app-with-nextjs-and-cms-role01.png?w=996\u0026amp;h=405\u0026amp;auto=compress\" alt=\"ユーザーの招待\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"30\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eロール管理内のユーザー\u003c/h3\u003e\n\u003cp\u003eユーザーが招待に応じた時点で自動的に登録される。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/a8f5bfbb47d04452b78cf863bc21b00e/deck-try-azure-static-web-app-with-nextjs-and-cms-role02.png?w=967\u0026amp;h=390\u0026amp;auto=compress\" alt=\" ロール管理内のユーザー\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"31\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e所感\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"32\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e良い\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e自動生成されたワークフローを元にカスタマイズしやすい\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003enext build \u0026amp; next export\u003c/code\u003e 以外でのデプロイも比較的簡単にできそう\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eアプリは「リポジトリのブランチ」と関連付いている\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eブランチ別に「独立した運用とステージング」環境を作成できる\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eただし上限には注意\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eルートとロールによるアクセス制御\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e簡単なアクセス制御は静的 Web アプリだけで対応できそう\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"33\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e良くない\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eワークフローをどこまでカスタマイズしてよいのか分かりにくい\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eブランチのフィルター変えても動くけどよいの？等\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e管理する対象が \u003ca href=\"https://docs.microsoft.com/ja-jp/azure/static-web-apps/quotas\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAzure と GitHub に分かれる\u003c/a\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eパブリックリポジトリでゆるくやってる分にはよいのだけど\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e環境の履歴が残らない\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eクローズしたプルリクエストの環境は確認できない等\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eNext.js で利用するには少し工夫が必要\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"34\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e今後\u003c/h2\u003e\n\u003cp\u003e全般的には好感触(「良くない」も「Vercel と比べたら」という部分が多い)なので、以下のようなことも実験してく予定。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eghcr + サービスコンテナでビルドしているサイトのデプロイ\u003c/li\u003e\n\u003cli\u003e他サービスと組み合わせたプレビューモード対応\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"35\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e参考\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://docs.microsoft.com/ja-jp/azure/static-web-apps/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eAzure Static Web Apps のドキュメント | Microsoft Docs\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: Azure 静的 Web アプリを試してみる\ndescription: Azure 静的 Web アプリを試してみたメモ。\ntheme: mardock\n\n---\n\n\u003c!--_class:\n  - lead\n  - mardock--\u003e\n\n# **Azure 静的 Web アプリ**を試してみる\n\n## Next.js でコンテンツのソースは CMS の場合\n\n![bg](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/86b5e170e83f479480092b7a21eab48e/cover_image39.jpg?w=800\\\u0026h=400\\\u0026auto=compress)\n\n---\n\n## 概要\n\nAzure 静的 Web アプリを試してみたのでメモ。\n\n-   背景\n-   テスト用サイトと目標\n-   初期設定\n-   設定の調整\n-   デプロイを試す\n-   その他\n-   所感\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# 背景\n\n## Azure 静的 Web アプリを試すことにした経緯\n\n---\n\n## GitHub Actions + GitHub Pages を使っているのだが\n\n[mardock(このサイトをビルドしているウェブアプリ)](https://github.com/hankei6km/mardock)では「Next.js アプリのソースとビルドされたコンテンツが同一リポジトリにある」ため、いろいろと取り回しが悪いと感じている。\n\n現在、上記の問題や「プレビューモード」「ステージング環境」等への対応で GitHub Actions + Pages でのビルドを試行錯誤している。\n\nその一環として、今回は Azure 静的 Web アプリを試してみた。\n\n---\n\n## 現状の課題(余分な作りこみ)\n\nmardock は PDF の生成等を行うためビルド処理が重い。よって、以下のように対応している。\n\n-   GitHub でパブリックリポジトリ + Actions を利用してビルド\n-   ビルド結果を GitHub Pages へエクスポート\n\nこの方法では「パブリックリポジトリを使っているので制限はきつくない」のだが「ステージング」等は別途仕組みを用意する必要がある。\n\n---\n\n## Azure 静的 Web アプリの利用\n\nAzure 静的 Web アプリではソースを GitHub リポジトリとすることで、「デプロイのワークフローに GitHub Actions」が利用可能。そのことから、以下の点を期待し試すことにした。\n\n-   既存のビルド環境を利用できる\n\n    -   現状では [ghcr](https://docs.github.com/ja/packages/working-with-a-github-packages-registry/working-with-the-container-registry) 等も使ったりしているので、その辺は継続したい\n\n-   運用、ステージング環境は Azure 側が受け持ってくれる\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# テスト用サイトと目標\n\n---\n\n## テストに使うサイト(Next.js アプリ)\n\nmardock(このサイト)でいきなり試すのは少しハードルが高いので、テスト用として「以前に Next.js + GitHub Pages の組み合わせを試してみたサイト」を利用する。\n\n-   Next.js アプリのソース: [GitHub - hankei6km/test-nextjs-az-swa-01](https://github.com/hankei6km/test-nextjs-az-swa-01)\n-   フレームワーク: React(Next.js)\n-   コンテンツのソース: microCMS\n\n---\n\n## 目標\n\n静的 Web アプリはできることが多いので、とりあえず今回は以下を目標とする。\n\n-   GitHub Pages と Azure 静的 Web アプリに同一の内容でデプロイ\n-   プルリクエストでステージング環境へデプロイされることを確認\n-   ルートとロールは簡単に試すのみ\n-   カスタムドメイン、API ルート(Azure Functions)までは確認しない\n\nなお、テストに使うリポジトリはすでに静的サイトとしてデプロイ(エクスポート)できるようになっているので、その辺の設定などについては割愛する。\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# 初期設定\n\n## Next.js アプリの設定と静的 Web アプリの作成\n\n---\n\n## Next.js アプリ側での設定\n\nGitHub Pages 用の設定が流用できるが、以下の点には注意が必要。\n\n-   静的にビルドされるようにしておく(`fallback` 等は指定しない)\n-   `assetPath` にリポジトリ名を設定していたら解除\n-   npm スクリプトの `build:azure`で `next export` を実行する (`build` の後に実行される)\n\n```json\n  \"scripts\": {\n    \"build\": \"aspida \u0026\u0026 aspida-mock \u0026\u0026 next build\",\n    \"build:azure\": \"next export\",\n  },\n\n```\n\n---\n\n## Azure で静的 Web アプリを作成\n\n-   Azure ポータル「すべてのサービス」等から「静的 Web アプリ / 新規」を選択\n\n-   「プロジェクトの詳細」などは状況にあわせて入力\n\n-   「デプロイの詳細」で「GitHub アカウントでサインイン」を選択\n\n    -   前述のリポジトリを選択\n    -   「分岐」は `main` (他の値でも可)\n\n-   「ビルドの詳細」が入力できるようになるので\n\n    -   「プリセット」は「React」を選択\n\n---\n\n### ビルドの詳細項目\n\n「プリセット」で「React」を選択すると以下の項目を入力することになる。\n\n-   アプリの場所: Next.js であれば `next.config.js` の場所でよいもよう(今回は`/` )\n-   API の場所: Azure Functions の API があれば指定(Next.js の API ルートではない)\n-   出力先: `next export` されるディレクトリ(今回は `out` )\n\n---\n\n### 新規追加画面のスクリーンショット\n\n![アプリの新規追加画面](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/6a9a97adc22e4a168cb8139d4a6fea41/deck-try-azure-static-web-app-with-nextjs-and-cms-new.PNG?w=852\\\u0026h=500\\\u0026auto=compress)\n\n---\n\n## GitHub リポジトリに加えられる変更\n\nAzure 上で新規追加の処理を実行すると、ソースとなったリポジトリには以下のような変更が加えられる。\n\n-   デプロイトークンがリポジトリシークレットとして追加される\n-   デプロイ用のワークフローが追加される(`.github/workflow/azure-static-web-app-XXXXX.yaml`など)\n\nGitHub Pages へデプロイしていたなら多くの場合は上記ワークフローでデプロイできるが、今回は CMS の API シークレット等を利用するための調整が必要となる。\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# 設定の調整\n\n## CMSのシークレットと Webhook の利用\n\n---\n\n## CMS API シークレットの利用\n\n###\n\nコンテンツのソースを CMS から取得する場合、リポジトリや Environment に登録したシークレットを利用することが多い。\n\n今回のアプリでも`env` 経由でビルドステップへ設定する。\n\n```yaml\n\n      - name: Build And Deploy\n        id: builddeploy\n        uses: Azure/static-web-apps-deploy@v1\n        with:\n          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_BAY_089CD8B10 }}\n          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)\n        # \u003c\u003c snip \u003e\u003e\n        env:\n          API_BASE_URL: ${{ secrets.API_BASE_URL }}\n          GET_API_KEY: ${{ secrets.GET_API_KEY }}\n```\n\n---\n\n## Webhook の利用(コンテンツ更新対応)\n\nCMS 側からの更新通知は `repository_dispatch`経由になっているので、必要であれば Azure のワークフローにイベントを追加する。なお、デフォルトブランチで起動されるので、「分岐」に`main` を選択したアプリで定義すると混乱が少ない(かな)。\n\n```yaml\non:\n  push:\n    branches:\n      - main\n  pull_request:\n    types: [opened, synchronize, reopened, closed]\n    branches:\n      - main\n  repository_dispatch:\n    types: [ghp_az-swa]\n\njobs:\n  build_and_deploy_job:\n    if: github.event_name == 'push' || (github.event_name == 'pull_request' \u0026\u0026 github.event.action != 'closed') || github.event_name == 'repository_dispatch'\n    runs-on: ubuntu-latest\n    name: Build and Deploy Job\n```\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# デプロイを試す\n\n## 環境別のデプロイ\n\n---\n\n## デプロイするには\n\nデプロイはリポジトリ上でプルリクエストを操作することで行われる。\n\n![ワークフローの実行結果](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/04ff2b1fd39442a189695d9bbefe6dea/deck-try-azure-static-web-app-with-nextjs-and-cms-deploy-workflow.PNG?w=471\\\u0026h=350\\\u0026auto=compress)\n\n---\n\n### どの環境へデプロイされるか\n\nプルリクエストへの操作によりデプロイされる「環境」が変化する。\n\n-   「作成(オープン)」「プッシュ」などは「ステージング環境にデプロイ」される\n-   「クローズ」は「ステージング環境が削除され」「運用環境に新しいビルドがデプロイ」される\n\nなお、今回はプルリクエストとは別に Webhook にも対応させているが、この場合は「運用環境にデプロイ」される。\n\n---\n\n### 各環境にデプロイされたサイトのアドレス\n\nアドレス(URL) は Azure ポータルからアプリの「環境」を開くことで確認できる(Bot による PR へのコメントでも個別に確認可能)。\n\n![環境タブの表示](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/30f3c28a2ab246dcaac8d40c95f0b7a8/deck-try-azure-static-web-app-with-nextjs-and-cms-environment.png?w=836\\\u0026h=400\\\u0026auto=compress)\n\n---\n\n### デプロイされたアプリの表示(目標達成)\n\n-   GitHub Pages: https://hankei6km.github.io/test-nextjs-az-swa-01/\n\n-   Azure 静的 Web アプリ\n\n    -   運用: https://delightful-stone-0a0027810.azurestaticapps.net/\n    -   ステージング: https://delightful-stone-0a0027810-6.centralus.azurestaticapps.net/\n\n![「運用」と「ステージング」それぞれの表示](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/7b96f1e3fde54b7da300bf07b743da54/deck-try-azure-static-web-app-with-nextjs-and-cms-envs.png?w=506\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# その他\n\n## デプロイトークン、ルートとロール\n\n---\n\n## デプロイトークンの確認\n\nデプロイトークンはリポジトリのシークレットへ自動的に登録されているため通常は確認しないが、「Environment シークレットへ登録したい」等の場合もある。\n\nアプリの「概要」を開き「デプロイトークンの管理」で確認できる。\n\n![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/7524b22c3c274bc49c01d2e380a08c37/deck-try-azure-static-web-app-with-nextjs-and-cms-token.png?auto=compress)\n\n---\n\n## ルートとロール\n\nせっかくなのでと少し試した感じでは「思っていたより柔軟にできる = それなりに設定を考える必要がある」ので、箇条書き程度に。\n\n-   ルートは [Next.js の Shallow ルーティング](https://nextjs.org/docs/routing/shallow-routing)には対応していない(まぁそうですよね)\n\n-   ログイン(プロバイダーへの接続)はデフォルトで有効になっている\n\n    -   無効にするにはルート設定で `404` を返すようにする\n\n-   ログイン時のクライアントは「Azure Static Web Apps(https://identity.azurestaticapps.net/)」\n\n---\n\n-   ロール(とユーザー)は静的 Web アプリ内での独自管理\n\n    -   ロールは事前に作成しない\n    -   ユーザーの招待時に指定したロールがタグ付けされるイメージ\n    -   ユーザーが招待に応じると一覧に登録される\n    -   ユーザーを削除してもログイン中はロールが付与されたまま\n\n-   ユーザーは招待されていなくてもアプリの `.auth/login/***` を開くことで(静的 Wevb アプリに)ログインできる\n\n    -   組み込みロールのみが割り当てられる\n    -   アプリの「ロール管理」に該当ユーザーは表示されない\n\n---\n\n-   [Custom authentication in Azure Static Web Apps | Microsoft Docs](https://docs.microsoft.com/en-us/azure/static-web-apps/authentication-custom?tabs=aad) ではまた様子が異なるもよう\n\n    -   参考: [Azure Static Web Apps を Azure AD B2C で認証 - BEACHSIDE BLOG](https://blog.beachside.dev/entry/2021/05/21/183000)\n\n---\n\n### ユーザーの招待\n\n![ユーザーの招待](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/0fabee70c5484f989b32ca5d5da38e04/deck-try-azure-static-web-app-with-nextjs-and-cms-role01.png?w=996\\\u0026h=405\\\u0026auto=compress)\n\n---\n\n### ロール管理内のユーザー\n\nユーザーが招待に応じた時点で自動的に登録される。\n\n![ ロール管理内のユーザー](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/a8f5bfbb47d04452b78cf863bc21b00e/deck-try-azure-static-web-app-with-nextjs-and-cms-role02.png?w=967\\\u0026h=390\\\u0026auto=compress)\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# 所感\n\n---\n\n## 良い\n\n-   自動生成されたワークフローを元にカスタマイズしやすい\n\n    -   `next build \u0026 next export` 以外でのデプロイも比較的簡単にできそう\n\n-   アプリは「リポジトリのブランチ」と関連付いている\n\n    -   ブランチ別に「独立した運用とステージング」環境を作成できる\n\n        -   ただし上限には注意\n\n-   ルートとロールによるアクセス制御\n\n    -   簡単なアクセス制御は静的 Web アプリだけで対応できそう\n\n---\n\n## 良くない\n\n-   ワークフローをどこまでカスタマイズしてよいのか分かりにくい\n\n    -   ブランチのフィルター変えても動くけどよいの？等\n\n-   管理する対象が [Azure と GitHub に分かれる](https://docs.microsoft.com/ja-jp/azure/static-web-apps/quotas)\n\n    -   パブリックリポジトリでゆるくやってる分にはよいのだけど\n\n-   環境の履歴が残らない\n\n    -   クローズしたプルリクエストの環境は確認できない等\n\n-   Next.js で利用するには少し工夫が必要\n\n---\n\n## 今後\n\n全般的には好感触(「良くない」も「Vercel と比べたら」という部分が多い)なので、以下のようなことも実験してく予定。\n\n-   ghcr + サービスコンテナでビルドしているサイトのデプロイ\n-   他サービスと組み合わせたプレビューモード対応\n\n---\n\n## 参考\n\n-   [Azure Static Web Apps のドキュメント | Microsoft Docs](https://docs.microsoft.com/ja-jp/azure/static-web-apps/)\n","meta":{"title":"Azure 静的 Web アプリを試してみる","description":"Azure 静的 Web アプリを試してみたメモ。"}},"overview":{"id":"overview-try-azure-static-web-app-with-nextjs-and-cms","minX":0,"minY":0,"width":1280,"height":720,"css":"@import url('https://fonts.googleapis.com/css?family=Lato:400,900|Roboto+Mono:400,700\u0026display=swap');article#overview-try-azure-static-web-app-with-nextjs-and-cms\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection{width:1280px;height:720px;box-sizing:border-box;overflow:hidden;position:relative;scroll-snap-align:center center}article#overview-try-azure-static-web-app-with-nextjs-and-cms\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection:after{bottom:0;content:attr(data-marpit-pagination);padding:inherit;pointer-events:none;position:absolute;right:0}article#overview-try-azure-static-web-app-with-nextjs-and-cms\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003edi
