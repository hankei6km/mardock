-markdown-editor\u003ediv.slides\u003ediv\u003ediv\u003ediv\u003ea\u003ediv.slideDeck\u003esvg\u003eforeignObject\u003esection[data-marpit-advanced-background=background]\u003ediv[data-marpit-advanced-background-container]\u003efigure{all:initial;background-position:center;background-repeat:no-repeat;background-size:cover;flex:auto;margin:0}article#slide-using-rich-editor-as-markdown-editor\u003ediv.slides\u003ediv\u003ediv\u003ediv\u003ea\u003ediv.slideDeck\u003esvg\u003eforeignObject\u003esection[data-marpit-advanced-background=content],article#slide-using-rich-editor-as-markdown-editor\u003ediv.slides\u003ediv\u003ediv\u003ediv\u003ea\u003ediv.slideDeck\u003esvg\u003eforeignObject\u003esection[data-marpit-advanced-background=pseudo]{background:transparent!important}article#slide-using-rich-editor-as-markdown-editor\u003ediv.slides\u003ediv\u003ediv\u003ediv\u003ea\u003ediv.slideDeck\u003esvg\u003eforeignObject\u003esection[data-marpit-advanced-background=pseudo],article#slide-using-rich-editor-as-markdown-editor\u003ediv.slides\u003ediv\u003ediv\u003ediv\u003ea\u003ediv.slideDeck\u003esvg[data-marpit-svg]\u003eforeignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}article#slide-using-rich-editor-as-markdown-editor\u003ediv.slides\u003ediv\u003ediv\u003ediv\u003ea\u003ediv.slideDeck\u003esvg\u003eforeignObject\u003esection[data-marpit-advanced-background-split]{width:100%;height:100%}","script":[],"items":[{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;--marpit-advanced-background-split:47%;\" data-marpit-advanced-background=\"background\" data-marpit-advanced-background-split=\"right\"\u003e\u003cdiv data-marpit-advanced-background-container=\"true\" data-marpit-advanced-background-direction=\"horizontal\"\u003e\u003cfigure style=\"background-image:url(\u0026quot;https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/4f61830b7d35448d851ab558258c44ed/cover_image31.jpg?w=1000\u0026amp;h=500\u0026amp;auto=compress\u0026quot;);\"\u003e\u003c/figure\u003e\u003c/div\u003e\u003c/section\u003e\u003c/foreignObject\u003e\u003cforeignObject width=\"53%\" height=\"720\"\u003e\u003csection data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;--marpit-advanced-background-split:47%;\" data-marpit-advanced-background=\"content\" data-marpit-advanced-background-split=\"right\"\u003e\n\u003ch1\u003e\u003cstrong\u003eリッチエディタ\u003c/strong\u003eで Markdown も編集\u003c/h1\u003e\n\u003ch2\u003eハイブリッド入力対応\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003cforeignObject width=\"1280\" height=\"720\" data-marpit-advanced-background=\"pseudo\"\u003e\u003csection class=\"lead\" style=\"\" data-marpit-advanced-background=\"pseudo\"\u003e\u003c/section\u003e\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e概要\u003c/h2\u003e\n\u003cp\u003eリッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e背景\u003c/li\u003e\n\u003cli\u003eリッチエディタの利点\u003c/li\u003e\n\u003cli\u003eリッチエディタ + Markdown\u003c/li\u003e\n\u003cli\u003eその他\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e背景\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/hankei6km/mardock\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emardock(このサイトをビルドしているウェブアプリ)\u003c/a\u003e でスライドの編集機能を実装するにあたり。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e当初は「テキストエリア」で Markdown を編集する予定だった\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ 画像の扱いに制約がある\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e「カスタムフィールド + 繰り返しフィールド」も試してみた\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ 編集領域の表示幅が狭くなっていく\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e試しにリッチエディタでスライドを編集したら結構便利だった\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e⇒「リッチエディタの出力を Markdown へ変換 + α」となる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eリッチエディタの\u003cstrong\u003e利点\u003c/strong\u003e\u003c/h1\u003e\n\u003ch2\u003eどの辺が結構便利だったのか\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch1\u003e前提\u003c/h1\u003e\n\u003cp\u003eメリット・デメリット系の話は前提で変わってくるので一応。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eリッチエディタと Markdown(テキストエリア)で編集したときの比較\u003c/li\u003e\n\u003cli\u003eできるだけ公式で許容されている操作にとどめる\u003c/li\u003e\n\u003cli\u003eAPI や\u003ca href=\"https://document.microcms.io/manual/iframe-field\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e外部データ連携\u003c/a\u003e等による更新は考慮していない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e画像の扱い\u003c/h2\u003e\n\u003cp\u003eMarkdown(テキストエリア)に軍配が上がるのでは？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e実際にやってみると「当初の印象ほどには」差がでない\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e「普通に」入力する分には調整できる項目は同程度\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e最終的には「どのようにビルドするか」に行きつく\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAPI レスポンスを処理するなら HTML でも可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e「入力時のフィールド型は影響小」⇒「UI 的にリッチエディタ有利」となる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e操作系がシンプル\u003c/h2\u003e\n\u003cp\u003eWYSIWYG 的なエディターは Markdown に比べると操作が煩雑では？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eマークダウン記法(「##」+「スペース」で見出し変換等)によりキー操作の違いは少ない\u003c/li\u003e\n\u003cli\u003e全体で 1 つのフィールドなのでカーソル移動が比較的自然\u003c/li\u003e\n\u003cli\u003eモバイル環境でも(慣れれば)装飾ボタンで編集可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e「画像のインライン表示可能な Markdown エディター」に近い感覚。プレビューとエディターを切り替える場合、画像のインライン表示は視線移動の目印になる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e文章入力に集中できる\u003c/h2\u003e\n\u003cp\u003e「個人の感想とかそういうのいらないです」となりそうですが。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e「繰り返しフィールドで入力」「リッチエディタで入力」のサイトをそれぞれ作成\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e繰り返しフィールドは入力と配置で思考の切り替えが必要\u003c/li\u003e\n\u003cli\u003eリッチエディタは入力に意識を向けたままにできる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e用途にもよるのでどちらが良いというわけではないですが、今回はこの辺の「使用感」が大きく影響しています。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eリッチエディタ + Markdown\u003c/h1\u003e\n\u003ch2\u003e= \u003cstrong\u003eハイブリッド\u003c/strong\u003e入力\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eフォーマット変換 + α の必要性\u003c/h2\u003e\n\u003cp\u003e編集上の利点からリッチエディタを使うとしても、そのままでは Marp スライドを作成できない。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eリッチエディタのデフォルトの出力は HTML\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ フォーマット変換が必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eリッチエディタでは「HTML コメント(プレゼンターノートなどに利用)の入力ができない」「テーブルが使えない」\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ 何かしらの入力方法が必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eリッチエディタ(HTML)を Markdown へ変換\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://unifiedjs.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eunified\u003c/a\u003e でプラグインを組み合わせることで対応可能。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e基本的な変換は \u003ca href=\"https://github.com/rehypejs/rehype-remark\" target=\"_blank\" rel=\"noopener noreferrer\"\u003erehype-remark\u003c/a\u003e で実施\u003c/li\u003e\n\u003cli\u003eパラグラフの分割など再利用可能なものは\u003ca href=\"https://www.npmjs.com/package/rehype-split-paragraph\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eパッケージ\u003c/a\u003eを作成\u003c/li\u003e\n\u003cli\u003e今回用の特殊な処理も Transformer 作成で対応\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eコード\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code=\"\"\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content=\"\"\u003e\u003cspan data-marp-fitting-svg-content-wrap=\"\"\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e htmlToMarkdownProcessor = unified()\n\u0026nbsp; .use(rehypeParse, { \u003cspan class=\"hljs-attr\"\u003efragment\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e })\n\u0026nbsp; .use(firstParagraphAsCodeDockTransformer)\n\u0026nbsp; .use(splitParagraph)\n\u0026nbsp; .use(rehypeSanitize, { \u003cspan class=\"hljs-attr\"\u003eallowComments\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e })\n\u0026nbsp; .use(rehype2Remark, {\n\u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-attr\"\u003ehandlers\u003c/span\u003e: {\n\u0026nbsp; \u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-attr\"\u003epre\u003c/span\u003e: codeDockHandler,\n\u0026nbsp; \u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-attr\"\u003ebr\u003c/span\u003e: \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003eh: \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e, node: \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e\u003c/span\u003e) =\u0026gt;\u003c/span\u003e {\n\u0026nbsp; \u0026nbsp; \u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e h(node, \u003cspan class=\"hljs-string\"\u003e'text'\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e' '\u003c/span\u003e);\n\u0026nbsp; \u0026nbsp; \u0026nbsp; }\n\u0026nbsp; \u0026nbsp; }\n\u0026nbsp; })\n\u0026nbsp; .use(stringify)\n\u0026nbsp; .freeze();\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eMarkdown の埋め込み\u003c/h2\u003e\n\u003cp\u003e「HTML コメント」「テーブル」対応として部分的な Markdown の利用。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eコードブロックで先頭行を \u003ccode\u003e===md\u003c/code\u003e とすると Markdown として扱う\u003c/li\u003e\n\u003cli\u003eMarkdown で HTML を使う手法の逆転版に近いイメージ\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-markdown\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code=\"\"\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content=\"\"\u003e\u003cspan data-marp-fitting-svg-content-wrap=\"\"\u003e===md\nここは Markdown として扱われます。\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eエスケープに注意は必要ですが(リッチエディタでは文字参照の扱いが特殊)、基本的には思ったように記述可能。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eサンプル表示\u003c/h3\u003e\n\u003cp\u003e入力時の画面。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c65f12e7bfb24b29b68d42327fbd17cf/docs-richeditor-to-markdown-02.png?w=880\u0026amp;h=445\u0026amp;auto=compress\" alt=\"リッチエディタでテーブルを入力している画面\"\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e実際のテーブル表示。\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e項目 1\u003c/th\u003e\n\u003cth\u003e項目 2\u003c/th\u003e\n\u003cth\u003e項目 3\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eあいうえお\u003c/td\u003e\n\u003ctd\u003e1000\u003c/td\u003e\n\u003ctd\u003eABCD\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eかきくけこ\u003c/td\u003e\n\u003ctd\u003e900\u003c/td\u003e\n\u003ctd\u003eefghijk\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eいろはにほへと\u003c/td\u003e\n\u003ctd\u003e10\u003c/td\u003e\n\u003ctd\u003eABCD - efghijk\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eその他\u003c/h1\u003e\n\u003ch2\u003eハイブリッド入力の\u003cstrong\u003e功罪\u003c/strong\u003e\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eMarp 以外での利用\u003c/h2\u003e\n\u003cp\u003eその他のコンテンツでも Markdown へ変換することで以下のような利点が生まれます。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMarkdown 用のツールが適用できる\u003c/li\u003e\n\u003cli\u003e機械的な変換を通すことでコンテンツの構造を均一化しやすい\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eたとえば \u003ca href=\"https://github.com/highlightjs/highlight.js\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehighlight.js\u003c/a\u003e の利用は、Markdown を HTML へ戻す処理に \u003ca href=\"https://unifiedjs.com/explore/package/remark-highlight.js/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eremark-highlight.js\u003c/a\u003e プラグインを追加するだけでほぼ完了します。\u003c/p\u003e\n\u003cp\u003eスライド以外でも試してみた\u003ca href=\"https://hankei6km.github.io/mardock/docs/test1\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eサンプル\u003c/a\u003e。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eコード\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code=\"\"\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content=\"\"\u003e\u003cspan data-marp-fitting-svg-content-wrap=\"\"\u003e\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eprocessorMarkdownToHtml\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) \u003c/span\u003e{\n\u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e unified()\n\u0026nbsp; \u0026nbsp; .use(markdown)\n\u0026nbsp; \u0026nbsp; .use(highlight)\n\u0026nbsp; \u0026nbsp; .use(gfm)\n\u0026nbsp; \u0026nbsp; .use(remark2rehype, { \u003cspan class=\"hljs-attr\"\u003eallowDangerousHtml\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e })\n\u0026nbsp; \u0026nbsp; .use(raw);\n}\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eセキュリティー\u003c/h2\u003e\n\u003cp\u003e残念ながら Markdown を混在させることで問題点も出てきます。 その 1 つとして、リッチエディタで制限されていた操作が編集者へ開放されることが挙げられます。\u003c/p\u003e\n\u003cp\u003e今回は \u003ca href=\"https://github.com/syntax-tree/hast-util-sanitize\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehast-util-sanitize\u003c/a\u003e\u0026nbsp;によるサニタイズを行ってはいますが、 利用したい機能に合わせて制限を解除しているので、ほとんど意味がない状態となっています。\u003c/p\u003e\n\u003cp\u003e現状では自分だけが編集するので許容できますが、本来であれば何等かの制限を考える必要が出てきます。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eその他\u003c/h2\u003e\n\u003cp\u003emardock では「\u003ca href=\"https://unifiedjs.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eunified\u003c/a\u003e」「\u003ca href=\"https://cheerio.js.org/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003echeerio\u003c/a\u003e」「\u003ca href=\"https://github.com/markdown-it/markdown-it\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMarkdown-it\u003c/a\u003e(\u003ca href=\"https://github.com/marp-team/marpit\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMarpit\u003c/a\u003e)」が混在しているので、もう少し整理したいところです。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: リッチエディタで Markdown も編集\ndescription: リッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。\ntheme: mardock\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# **リッチエディタ**で Markdown も編集\n\n## ハイブリッド入力対応\n\n![bg right:47%](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/4f61830b7d35448d851ab558258c44ed/cover_image31.jpg?w=1000\\\u0026h=500\\\u0026auto=compress)\n\n---\n\n## 概要\n\nリッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。\n\n-   背景\n-   リッチエディタの利点\n-   リッチエディタ + Markdown\n-   その他\n\n---\n\n## 背景\n\n[mardock(このサイトをビルドしているウェブアプリ)](https://github.com/hankei6km/mardock) でスライドの編集機能を実装するにあたり。\n\n-   当初は「テキストエリア」で Markdown を編集する予定だった\n\n    -   ⇒ 画像の扱いに制約がある\n\n-   「カスタムフィールド + 繰り返しフィールド」も試してみた\n\n    -   ⇒ 編集領域の表示幅が狭くなっていく\n\n-   試しにリッチエディタでスライドを編集したら結構便利だった\n\n⇒「リッチエディタの出力を Markdown へ変換 + α」となる。\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# リッチエディタの**利点**\n\n## どの辺が結構便利だったのか\n\n---\n\n# 前提\n\nメリット・デメリット系の話は前提で変わってくるので一応。\n\n-   リッチエディタと Markdown(テキストエリア)で編集したときの比較\n-   できるだけ公式で許容されている操作にとどめる\n-   API や[外部データ連携](https://document.microcms.io/manual/iframe-field)等による更新は考慮していない\n\n---\n\n## 画像の扱い\n\nMarkdown(テキストエリア)に軍配が上がるのでは？\n\n-   実際にやってみると「当初の印象ほどには」差がでない\n\n    -   「普通に」入力する分には調整できる項目は同程度\n\n-   最終的には「どのようにビルドするか」に行きつく\n\n    -   API レスポンスを処理するなら HTML でも可能\n\n「入力時のフィールド型は影響小」⇒「UI 的にリッチエディタ有利」となる。\n\n---\n\n## 操作系がシンプル\n\nWYSIWYG 的なエディターは Markdown に比べると操作が煩雑では？\n\n-   マークダウン記法(「##」+「スペース」で見出し変換等)によりキー操作の違いは少ない\n-   全体で 1 つのフィールドなのでカーソル移動が比較的自然\n-   モバイル環境でも(慣れれば)装飾ボタンで編集可能\n\n「画像のインライン表示可能な Markdown エディター」に近い感覚。プレビューとエディターを切り替える場合、画像のインライン表示は視線移動の目印になる。\n\n---\n\n## 文章入力に集中できる\n\n「個人の感想とかそういうのいらないです」となりそうですが。\n\n-   「繰り返しフィールドで入力」「リッチエディタで入力」のサイトをそれぞれ作成\n\n    -   繰り返しフィールドは入力と配置で思考の切り替えが必要\n    -   リッチエディタは入力に意識を向けたままにできる\n\n用途にもよるのでどちらが良いというわけではないですが、今回はこの辺の「使用感」が大きく影響しています。\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# リッチエディタ + Markdown\n\n## = **ハイブリッド**入力\n\n---\n\n## フォーマット変換 + α の必要性\n\n編集上の利点からリッチエディタを使うとしても、そのままでは Marp スライドを作成できない。\n\n-   リッチエディタのデフォルトの出力は HTML\n\n    -   ⇒ フォーマット変換が必要\n\n-   リッチエディタでは「HTML コメント(プレゼンターノートなどに利用)の入力ができない」「テーブルが使えない」\n\n    -   ⇒ 何かしらの入力方法が必要\n\n---\n\n## リッチエディタ(HTML)を Markdown へ変換\n\n[unified](https://unifiedjs.com/) でプラグインを組み合わせることで対応可能。\n\n-   基本的な変換は [rehype-remark](https://github.com/rehypejs/rehype-remark) で実施\n-   パラグラフの分割など再利用可能なものは[パッケージ](https://www.npmjs.com/package/rehype-split-paragraph)を作成\n-   今回用の特殊な処理も Transformer 作成で対応\n\n---\n\n### コード\n\n```typescript\nconst htmlToMarkdownProcessor = unified()\n  .use(rehypeParse, { fragment: true })\n  .use(firstParagraphAsCodeDockTransformer)\n  .use(splitParagraph)\n  .use(rehypeSanitize, { allowComments: true })\n  .use(rehype2Remark, {\n    handlers: {\n      pre: codeDockHandler,\n      br: (h: any, node: any) =\u003e {\n        return h(node, 'text', ' ');\n      }\n    }\n  })\n  .use(stringify)\n  .freeze();\n```\n\n---\n\n## Markdown の埋め込み\n\n「HTML コメント」「テーブル」対応として部分的な Markdown の利用。\n\n-   コードブロックで先頭行を `===md` とすると Markdown として扱う\n-   Markdown で HTML を使う手法の逆転版に近いイメージ\n\n```markdown\n===md\nここは Markdown として扱われます。\n```\n\nエスケープに注意は必要ですが(リッチエディタでは文字参照の扱いが特殊)、基本的には思ったように記述可能。\n\n---\n\n### サンプル表示\n\n入力時の画面。\n\n![リッチエディタでテーブルを入力している画面](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c65f12e7bfb24b29b68d42327fbd17cf/docs-richeditor-to-markdown-02.png?w=880\\\u0026h=445\\\u0026auto=compress)\n\n---\n\n実際のテーブル表示。\n\n| 項目 1 | 項目 2 | 項目 3 |\n| ----- | ----- | ----- |\n| あいうえお | 1000 | ABCD |\n| かきくけこ | 900 | efghijk |\n| いろはにほへと | 10 | ABCD - efghijk |\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# その他\n\n## ハイブリッド入力の**功罪**\n\n---\n\n## Marp 以外での利用\n\nその他のコンテンツでも Markdown へ変換することで以下のような利点が生まれます。\n\n-   Markdown 用のツールが適用できる\n-   機械的な変換を通すことでコンテンツの構造を均一化しやすい\n\nたとえば [highlight.js](https://github.com/highlightjs/highlight.js) の利用は、Markdown を HTML へ戻す処理に [remark-highlight.js](https://unifiedjs.com/explore/package/remark-highlight.js/) プラグインを追加するだけでほぼ完了します。\n\nスライド以外でも試してみた[サンプル](https://hankei6km.github.io/mardock/docs/test1)。\n\n---\n\n### コード\n\n```typescript\nexport function processorMarkdownToHtml() {\n  return unified()\n    .use(markdown)\n    .use(highlight)\n    .use(gfm)\n    .use(remark2rehype, { allowDangerousHtml: true })\n    .use(raw);\n}\n```\n\n---\n\n## セキュリティー\n\n残念ながら Markdown を混在させることで問題点も出てきます。 その 1 つとして、リッチエディタで制限されていた操作が編集者へ開放されることが挙げられます。\n\n今回は [hast-util-sanitize](https://github.com/syntax-tree/hast-util-sanitize) によるサニタイズを行ってはいますが、 利用したい機能に合わせて制限を解除しているので、ほとんど意味がない状態となっています。\n\n現状では自分だけが編集するので許容できますが、本来であれば何等かの制限を考える必要が出てきます。\n\n---\n\n## その他\n\nmardock では「[unified](https://unifiedjs.com/)」「[cheerio](https://cheerio.js.org/)」「[Markdown-it](https://github.com/markdown-it/markdown-it)([Marpit](https://github.com/marp-team/marpit))」が混在しているので、もう少し整理したいところです。\n","meta":{"title":"リッチエディタで Markdown も編集","description":"リッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。"}},"mainVisual":{"url":"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/eb84db7f1a7a4409bd20ffc27abe60e4/mardock-temp-image.png","width":1280,"height":720},"description":"","meta":{"title":"リッチエディタで Markdown も編集","link":"https://hankei6km.github.io/mardock/deck/using-rich-editor-as-markdown-editor","updated":"2021-06-15T07:59:29.296Z","keyword":[],"image":"https://hankei6km.github.io/mardock/assets/deck/using-rich-editor-as-markdown-editor/using-rich-editor-as-markdown-editor.png","description":"リッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。"}},{"id":"memo-mdast-qrcode","updated":"2021-06-15T07:59:48.103Z","title":"mdast-qrcode のメモ","category":[{"id":"memo","createdAt":"2021-04-05T10:48:11.435Z","updatedAt":"2021-04-05T10:48:53.249Z","publishedAt":"2021-04-05T10:48:53.249Z","revisedAt":"2021-04-05T10:48:53.249Z","title":"memo","content":"\u003cp\u003eカテゴリーページ: memo が投稿されるページ。\u003c/p\u003e","description":"カテゴリーページ: memo が投稿されるページ。"},{"id":"image","createdAt":"2021-03-25T04:39:00.188Z","updatedAt":"2021-03-25T04:39:00.188Z","publishedAt":"2021-03-25T04:39:00.188Z","revisedAt":"2021-03-25T04:39:00.188Z","title":"image"},{"id":"marp","createdAt":"2021-04-25T09:34:12.866Z","updatedAt":"2021-04-25T09:34:12.866Z","publishedAt":"2021-04-25T09:34:12.866Z","revisedAt":"2021-04-25T09:34:12.866Z","title":"marp","content":"\u003cp\u003eカテゴリーページ: marp が投稿されるページ。\u003c/p\u003e","description":"カテゴリーページ: marp が投稿されるページ。"}],"articleTitle":"mdast-qrcode のメモ","deck":{"id":"slide-memo-mdast-qrcode","minX":0,"minY":0,"width":1280,"height":720,"css":"@import url('https://fonts.googl oreignObject\u003e\u003cforeignObject width=\"1280\" height=\"720\" data-marpit-advanced-background=\"pseudo\"\u003e\u003csection class=\"lead mardock\" style=\"\" data-marpit-advanced-background=\"pseudo\"\u003e\u003c/section\u003e\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-class=\"mardock\" data-theme=\"mardock\" class=\"mardock\" style=\"--class:mardock;--theme:mardock;\"\u003e\n\u003ch2\u003e概要\u003c/h2\u003e\n\u003cp\u003e以前に実験した「\u003ca href=\"https://hankei6km.github.io/mardock/deck/qrcode\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emarp で作成したスライドで QR コードを表示する\u003c/a\u003e」を\u003ca href=\"https://www.npmjs.com/package/mdast-qrcode\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eパッケージ化\u003c/a\u003eしてみたので補足的なメモ。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003enpm パッケージ化\u003c/li\u003e\n\u003cli\u003eリッチエディタで扱いやすく\u003c/li\u003e\n\u003cli\u003eLive Demo\u003c/li\u003e\n\u003cli\u003eその他\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-class=\"mardock\" data-theme=\"mardock\" class=\"mardock\" style=\"--class:mardock;--theme:mardock;\"\u003e\n\u003ch2\u003enpm パッケージ化\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e最近、npm レジストリへ登録する\u003ca href=\"https://github.com/hankei6km/my-starter-ts-npm-cli-and-lib\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eスターター\u003c/a\u003e を作成\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eQR code は手頃な題材なので試してみた\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eせっかくなので、いくつか気になっていた点を改修\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://www.npmjs.com/package/mdast-qrcode\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/19724c6dd03748cf8077249d47f4c73e/deck-memo-mdast-qrcode-npmjs.png?w=528\u0026amp;h=300\u0026amp;auto=compress\" alt=\"npm のスクリーンショット\"\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-class=\"mardock\" data-theme=\"mardock\" class=\"mardock\" style=\"--class:mardock;--theme:mardock;\"\u003e\n\u003ch2\u003eリッチエディタで扱いやすく\u003c/h2\u003e\n\u003cp\u003e主な改修点として QR code の記述方法を拡張。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e旧: \u003ccode\u003esrc\u003c/code\u003e 内の \u003ccode\u003eqrcode:\u003c/code\u003e のみに対応\u003c/li\u003e\n\u003cli\u003e新: ファイル名に\u003ccode\u003emdast-qrcode.*\u003c/code\u003eを指定することで、親ノードのリンク(URL)等も対象となる\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eこれによりメディアライブラリーへダミー画像を登録しておけば、リッチエディタの UI でも編集可能となる。\u003c/p\u003e\n\u003cp\u003e※ mardock(このサイト)ではリッチエディタの出力を一旦 Markdown へ変換しています。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-class=\"mardock\" data-theme=\"mardock\" class=\"mardock\" style=\"--class:mardock;--theme:mardock;\"\u003e\n\u003ch3\u003eサンプル(ダミー画像貼り付け)\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/12f5a52414dc450aac57c6e637a77a56/deck-memo-mdast-qrcode-inline1.png?w=714\u0026amp;h=450\u0026amp;auto=compress\" alt=\"リッチエディタ上で QR code を編集しているスクリーンショット 1\"\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-class=\"mardock\" d 500\u0026amp;auto=compress\" alt=\"Sandbox のスクリーンショット\"\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-class=\"mardock\" data-theme=\"mardock\" class=\"mardock\" style=\"--class:mardock;--theme:mardock;\"\u003e\n\u003ch2\u003eその他\u003c/h2\u003e\n\u003cp\u003eCLI サポートなど。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ccode\u003emdqr\u003c/code\u003e コマンドの追加\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emarp-cli と組み合わせることでコードの作成なしで利用可能\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eただし、パイプとして使うことが前提\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e:qrcode\u003c/code\u003e 変換以外にも Markdown 文字列に影響がある\u003c/li\u003e\n\u003cli\u003e変換前のソースは保持し、変換後のソースは他コマンドへ渡すのみにとどめるため\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: mdast-qrcode のメモ\ndescription: Markdown に QR code を埋め込む npm パッケージを作成してみたのでメモなど。\ntheme: mardock\nclass: mardock\n\n---\n\n\u003c!--_class:\n  - lead\n  - mardock--\u003e\n\n# mdast-qrcode\n\n## **Markdown** に **QR code** を埋め込むパッケージ\n\n![bg left:50%](data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJQAAACUCAYAAAB1PADUAAAABmJLR0QA/wD/AP+gvaeTAAADXklEQVR4nO3dy47bMBBFwTjI///yZO+NIvA0KTtV2xnJgnBBNPhovX5+fn5+QeT36QfguwgUKYEiJVCkBIqUQJESKFICRUqgSAkUKYEiJVCkBIqUQJESKFJ/Vm/wer2K5/hnV9u3rp7n/fr3/6//Xj/ftNXtcUYoUgJFSqBILddQ7+ot6nUNcfd+qzXN3Rrs7vOsqt+vEYqUQJESKFJ5DfVuukZYnQdanTe66/T9po9hGqFICRQpgSI1XkPtdnetbPr61bW/T2OEIiVQpASK1NfVUKs1Tr3Wtns/02lGKFICRUqgSI3XULvnWVZrlul5pOn7nWaEIiVQpASKVF5DnZ532X3ubvfa3On3e8UIRUqgSAkUqeUa6mnzIHddPf/pc3Sf9n6NUKQEipRAkcr7Q03vB7rav7TqaWuB0++vZoQiJVCkBIrU6/Q3h6d7E0zbXUNeme4NccUIRUqgSAkUqeUaqu4Lfvf+079X10RP32+1yghFSqBICRSpfB5qeu3p02uY3e9nd01mhCIlUKQEitT4Wt709+Geth/q3e4aZrVH6CojFCmBIiVQpMbnoU6vTa2uzZ3e8z39Pu2H4tEEipRAkdo+D/W/9wFfreGma8JVRihSAkVKoEgd77G5u293vae9nve5+/6edq7RCEVKoEgJFKnxc3lXdtc8tdP7ncxD8dUEipRAkcrnoVbnZa7ud7dGma4xTveHWv19+6F4NIEiJVCkxr85XNc8d6+/e/93dc01XWPeZS2PRxMoUgJFKl/L293P6e7173bvj3ra9WooHk2gSAkUqfF5qN19w3f3wJzuNbDKWh4fTaBICRSp49/LW3W6H9Xq7z+t5lJD8SgCRUqgSC3PQ50+Bze9v6ruNTDdu+CKc3l8FIEiJVCkjp/LuzK953t3jTJ9TnB3v6t3RihSAkVKoEhtP5d3ZXqeZPc5utNrc7vnCY1QpASKlECRGq+hTpvu4z39LZvp36sZoUgJFCmBIvX1NdTq2tZ0H/bV39v9fFeMUKQEipRAkdre22D6/vVZ/uk94qvqbxKvMkKREihSAkXq+Pfy7pquGZ7WX6rmXB4fRaBICRSpj+8PxbMYoUgJFCmBIiVQpASKlECREihSAkVKoEgJFCmBIiVQpASKlECREihSfwHSzTsf/u1T5AAAAABJRU5ErkJggg==)\n\n---\n\n## 概要\n\n以前に実験した「[marp で作成したスライドで QR コードを表示する](https://hankei6km.github.io/mardock/deck/qrcode)」を[パッケージ化](https://www.npmjs.com/package/mdast-qrcode)してみたので補足的なメモ。\n\n-   npm パッケージ化\n-   リッチエディタで扱いやすく\n-   Live Demo\n-   その他\n\n---\n\n## npm パッケージ化\n\n-   最近、npm レジストリへ登録する[スターター](https://github.com/hankei6km/my-starter-ts-npm-cli-and-lib) を作成\n\n    -   QR code は手頃な題材なので試してみた\n\n-   せっかくなので、いくつか気になっていた点を改修\n\n[![npm のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/19724c6dd03748cf8077249d47f4c73e/deck-memo-mdast-qrcode-npmjs.png?w=528\\\u0026h=300\\\u0026auto=compress)](https://www.npmjs.com/package/mdast-qrcode)\n\n---\n\n## リッチエディタで扱いやすく\n\n主な改修点として QR code の記述方法を拡張。\n\n-   旧: `src` 内の `qrcode:` のみに対応\n-   新: ファイル名に`mdast-qrcode.*`を指定することで、親ノードのリンク(URL)等も対象となる\n\nこれによりメディアライブラリーへダミー画像を登録しておけば、リッチエディタの UI でも編集可能となる。\n\n※ mardock(このサイト)ではリッチエディタの出力を一旦 Markdown へ変換しています。\n\n---\n\n### サンプル(ダミー画像貼り付け)\n\n![リッチエディタ上で QR code を編集しているスクリーンショット 1](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/12f5a52414dc450aac57c6e637a77a56/deck-memo-mdast-qrcode-inline1.png?w=714\\\u0026h=450\\\u0026auto=compress)\n\n---\n\n### サンプル(データ入力画面)\n\n![リッチエディタ上で QR code を編集しているスクリーンショット 2](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/486bca6627464f8eafcfef1390b81612/deck-memo-mdast-qrcode-inline2.png?w=659\\\u0026h=400\\\u0026auto=compress)\n\n---\n\n### サンプル(変換結果)\n\n[![リポジトリへのリンク QR code](data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJQAAACUCAYAAAB1PADUAAAABmJLR0QA/wD/AP+gvaeTAAADfUlEQVR4nO3dQY7cOBBFwamB73/lnn15wRH4kpLsiG2XpUL3RzpBUqnPz8/Pzz8Q+ffuL8CfRaBICRQpgSIlUKQEipRAkRIoUgJFSqBICRQpgSIlUKQEipRAkfq1e4HP51N8j//t+/jW9/1XP7/7+rv3n7Z7PE6FIiVQpASK1HYP9a0+or7bQ6y+z/f1p++3un99/fr+KyoUKYEiJVCk8h7q23SP8PSeZbWOtevuHuybCkVKoEgJFKnxHmraqof47hmm16Wu7v39aaMlVChSAkVKoEi9voda9Si7Pc3p80hvp0KREihSAkVqvId62jrL3Xt5q59P72VOU6FICRQpgSKV91Cn122m15nqvbndda6nr4upUKQEipRAkdruoZ62DlKvM02fWV952u93RYUiJVCkBIpUPh/q6jpLPc/p225PU/dEV9et6s9f/XtcpUKREihSAkXqs/vO4dM90vT9Vtdbqe83fX6rfk5QhSIlUKQEitTtMzZ315HqdZbTe3H1c4Sr61/9flepUKQEipRAkdpeh/rtgg+b+XhV3XNM94C760jWoXg0gSIlUKTyvby713mm9wprp+eWm1POqwgUKYEidfxdL/Xe1PS/v3uWQD07wZlyXkWgSAkUqfHZBnfPBjh9fqh+N8zbqFCkBIqUQJHKz0P9doPD54tWTvcoT9sbnO7ZVChSAkVKoEiNz4ea7pGm536f7kl2f193r2upUKQEipRAkcr38k7PItj9/FX1+a7p+59eB1OhSAkUKYEiNf5c3vSz96d7ll31+/x2r19ToUgJFCmBInX8TPnuc2a1p+1Fvp0KRUqgSAkUqfEZm/VzbE87g/63z6P6pkKREihSAkXq8e96WXlbD7My3SOaD8WrCBQpgSKVP5c3re7RTs85Pz0/6vT5KBWKlECREihSt69Drez2aFfXXerZBLtnxu8+D3aVCkVKoEgJFKnj73pZqddZrn5+elbDSn1+y2wDXk2gSAkUqfEealp9Hmh6r213VsPV73/6HdAqFCmBIiVQpF7fQ1119/vy6vNJd7/b5ZsKRUqgSAkUqfEeavr/7Ks9xPSZ8fo5w7fNJFWhSAkUKYEilfdQp8/f3D3bYHqv7GkzSVdUKFICRUqgSOUzNvm7qVCkBIqUQJESKFICRUqgSAkUKYEiJVCkBIqUQJESKFICRUqgSAkUqf8AhB8NU9st22sAAAAASUVORK5CYII=)](https://github.com/hankei6km/mdast-qrcode)\n\nhttps://github.com/hankei6km/mdast-qrcode\n\n---\n\n## Live Demo\n\n[LiveDemo](https://codesandbox.io/s/github/hankei6km/mdast-qrcode-live-demo?file=/slides/slide-deck.md)\n\nQR code 対応のソースで marp スライドを作成する Sandbox(リッチエディタではなく通常の Markdown による入力ですが)。\n\n-   CodeSandbox 上で fork すればそのまま編集可能\n-   ローカルへ clone して`yarn install` `yarn start`で `localhost:3000` を開いても動く、はず\n\n---\n\n### スクリーンショット\n\n![Sandbox のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/59f7c2c0524b4b5183c752711b78dca1/deck-memo-mdast-qrcode-sandbox.png?w=842\\\u0026h=500\\\u0026auto=compress)\n\n---\n\n## その他\n\nCLI サポートなど。\n\n-   `mdqr` コマンドの追加\n\n-   marp-cli と組み合わせることでコードの作成なしで利用可能\n\n-   ただし、パイプとして使うことが前提\n\n    -   `:qrcode` 変換以外にも Markdown 文字列に影響がある\n    -   変換前のソースは保持し、変換後のソースは他コマンドへ渡すのみにとどめるため\n","meta":{"title":"mdast-qrcode のメモ","description":"Markdown に QR code を埋め込む npm パッケージを作成してみたのでメモなど。"}},"mainVisual":{"url":"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/eb84db7f1a7a4409bd20ffc27abe60e4/mardock-temp-image.png","width":1280,"height":720},"description":"","meta":{"title":"mdast-qrcode のメモ","link":"https://hankei6km.github.io/mardock/deck/memo-mdast-qrcode","updated":"2021-06-15T07:59:48.103Z","keyword":[],"image":"https://hankei6km.github.io/mardock/assets/deck/memo-mdast-qrcode/memo-mdast-qrcode.png","description":"Markdown に QR code を埋め込む npm パッケージを作成してみたのでメモなど。"}},{"id":"use-marp-cli-from-nextjs","updated":"2021-06-14T07:57:45.231Z","title":"marp-cli を Next.js から利用する","category":[{"id":"memo","createdAt":"2021-04-05T10:48:11.435Z","updatedAt":"2021-04-05T10:48:53.249Z","publishedAt":"2021-04-05T10:48:53.249Z","revisedAt":"2021-04-05T10:48:53.249Z","title":"memo","content":"\u003cp\u003eカテゴリーページ: memo が投稿されるページ。\u003c/p\u003e","description":"カテゴリーページ: memo が投稿されるページ。"},{"id":"marp","createdAt":"2021-04-25T09:34:12.866Z","updatedAt":"2021-04-25T09:34:12.866Z","publishedAt":"2021-04-25T09:34:12.866Z","revisedAt":"2021-04-25T09:34:12.866Z","title":"marp","content":"\u003cp\u003eカテゴリーページ: marp が投稿されるページ。\u003c/p\u003e","description":"カテゴリーページ: marp が投稿されるページ。"},{"id":"nextjs","createdAt":"2021-04-25T09:33:16.185Z","updatedAt":"2021-04-25T09:33:49.473Z","publishedAt":"2021-04-25T09:33:49.473Z","revisedAt":"2021-04-25T09:33:49.473Z","title":"nextjs","content":"\u003cp\u003eカテゴリーページ: nextjs が投稿されるページ。\u003c/p\u003e","description":"カテゴリーページ: nextjs が投稿されるページ。"}],"articleTitle":"marp-cli を Next.js から利用する","deck":{"id":"slide-use-marp-cli-from-nextjs","minX":0,"minY":0,"wi 3c/figure\u003e\u003c/div\u003e\u003c/section\u003e\u003c/foreignObject\u003e\u003cforeignObject width=\"60%\" height=\"720\"\u003e\u003csection data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;--marpit-advanced-background-split:40%;\" data-marpit-advanced-background=\"content\" data-marpit-advanced-background-split=\"right\"\u003e\n\u003ch1\u003e\u003cstrong\u003emarp-cli\u003c/strong\u003e を \u003cstrong\u003eNext.js\u003c/strong\u003e から利用する\u003c/h1\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003cforeignObject width=\"1280\" height=\"720\" data-marpit-advanced-background=\"pseudo\"\u003e\u003csection class=\"lead\" style=\"\" data-marpit-advanced-background=\"pseudo\"\u003e\u003c/section\u003e\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e背景\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eNext.js で生成しているサイトで \u003ca href=\"https://marp.app/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMarp\u003c/a\u003e を利用したい\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eプレゼンテーション用のスライド表示\u003c/li\u003e\n\u003cli\u003e画像や PDF も作成\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/marp-team/marp-cli\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emarp-cli\u003c/a\u003e はモジュールとしても利用可能\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eただしモジュールでの利用は「ソースと出力がファイル経由」\u003c/li\u003e\n\u003cli\u003eテーマも基本的には\u003ccode\u003e.css\u003c/code\u003e ファイルに書き出しておく必要がある\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eファイル経由の問題点\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eCMS ソースの場合は一時ファイルの作成が必要(or FIFO？)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e出力ファイルの競合管理\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eプレビューモード等の動的生成時\u003c/li\u003e\n\u003cli\u003e複数ページからの同一ファイル参照等\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eできればファイルを経由しないで利用したい。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eソースをストリームとして渡す\u003c/h2\u003e\n\u003cp\u003emarp-cli はコマンドとして実行した場合はパイプで入力を渡せる。今回はそれを利用する。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code=\"\"\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content=\"\"\u003e\u003cspan data-marp-fitting-svg-content-wrap=\"\"\u003e\u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e marpP = spawn(marpPath, formatOpts);\n\u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (marpP \u0026amp;\u0026amp; marpP.stdout) {\n\u0026nbsp; \u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-comment\"\u003e// marpP.stdout.setEncoding('base64');\u003c/span\u003e\n\u0026nbsp; \u0026nbsp; \u0026nbsp; marpP.stdout.setEncoding(options.encoding || \u003cspan class=\"hljs-string\"\u003e'binary'\u003c/span\u003e);\n\u0026nbsp; \u0026nbsp; \u0026nbsp; marpP.stdout.pipe(w);\n\u0026nbsp; \u0026nbsp; }\n\u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (marpP \u0026amp;\u0026amp; marpP.stdin) {\n\u0026nbsp; \u0026nbsp; \u0026nbsp; marpP.stdin.write(markdown);\n\u0026nbsp; \u0026nbsp; \u0026nbsp; marpP.stdin.end();\n\u0026nbsp; \u0026nbsp; }\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e出力はファイルへ書き出し\u003c/h2\u003e\n\u003cp\u003e当初はできる限りストリームで扱い「プレゼンテーション(.html)」等は\u003ccode\u003epage/*\u003c/code\u003e 以下に配置していたが、変換処理が重いのでキャッシュを作成しながらファイルとして書き出すことにした。\u003c/p\u003e\n\u003cp\u003eただし、厳密な排他制御をしていないので今回は静的生成のみ対応としている。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003epages/deck[id].tsx\u003c/code\u003e 用のスライド作成時に hash を生成\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e.mardock/cache/\u003c/code\u003e 以下に hash をキーとしてキャッシュを作成\u003c/li\u003e\n\u003cli\u003ehash を元に最新版のファイルを \u003ccode\u003epublic/\u003c/code\u003e 以下にコピーする\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eテーマの利用(\u003ccode\u003emarp.config.js\u003c/code\u003e )\u003c/h2\u003e\n\u003cp\u003e(テーマ専用の機能ではないが)\u003ccode\u003emarp.config.js\u003c/code\u003e の利用で「marp-cli から利用されるインスタンス」の生成に介入できる。ここでテーマをコード(文字列)として渡すことが可能。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code=\"\"\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content=\"\"\u003e\u003cspan data-marp-fitting-svg-content-wrap=\"\"\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e { Marp } = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'@marp-team/marp-core'\u003c/span\u003e);\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e themes = \u003cspan class=\"hljs-built_in\"\u003erequire\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e'./src/marp-theme'\u003c/span\u003e);\n\n\u003cspan class=\"hljs-built_in\"\u003emodule\u003c/span\u003e.exports = {\n\u0026nbsp; \u003cspan class=\"hljs-attr\"\u003eengine\u003c/span\u003e: \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003eopts\u003c/span\u003e) =\u0026gt;\u003c/span\u003e {\n\u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e marp = \u003cspan class=\"hljs-keyword\"\u003enew\u003c/span\u003e Marp(opts);\n\u0026nbsp; \u0026nbsp; themes.forEach(\u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003etheme\u003c/span\u003e) =\u0026gt;\u003c/span\u003e marp.themeSet.add(theme));\n\u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e marp;\n\u0026nbsp; }\n};\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e外部スクリプトの利用\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003epublic/\u003c/code\u003e 等に静的なファイルを書き出す場合は \u003ccode\u003enext build\u003c/code\u003e とは別に外部スクリプトを用意するのが定石のもよう。\u003c/p\u003e\n\u003cp\u003e今回はそれなりに進めてしまった後なので対応していないが、縛りがないのならば外部スクリプトは検討したほうが良い。\u003c/p\u003e\n\u003cp\u003e参考: \u003ca href=\"https://dev.to/kendalmintcode/create-a-next-js-rss-feed-for-your-static-website-210p\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eCreate a Next.js RSS feed for your static website - DEV Community\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eその他\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e複数画像へ変換は marp-cli 側からファイルへ出力されることになる(たぶん)\u003c/li\u003e\n\u003cli\u003eテーマは毎回コンパイルされてしまうのでファイル書き出しも検討\u003c/li\u003e\n\u003cli\u003eAuto Scaling 対応は marp-core でも必要(コードブロックなどが表示されない)\u003c/li\u003e\n\u003cli\u003e動的生成することはあるので厳密な競合管理はいずれ必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e付録: Auto-Scaling(helper script) 対応\u003c/h2\u003e\n\u003cp\u003e現在の構成では使っていないが、ログとしてメモしておく。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e前述のスクリプトとは別に helper script が必要(テーマによる)\u003c/li\u003e\n\u003cli\u003emarp-core で export されている関数があるのでそちらを利用\u003c/li\u003e\n\u003cli\u003e詳細は「\u003ca href=\"https://github.com/marp-team/marp-core#script-boolean--object\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eThe core of Marp converter # script: boolean | object\u003c/a\u003e」\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code=\"\"\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content=\"\"\u003e\u003cspan data-marp-fitting-svg-content-wrap=\"\"\u003e\u003cspan class=\"hljs-keyword\"\u003eimport\u003c/span\u003e { browser \u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e marpCoreBrowserScript } \u003cspan class=\"hljs-keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"hljs-string\"\u003e'@marp-team/marp-core/browser'\u003c/span\u003e;\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e Layout = \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003e{ notification, head, body }: Props\u003c/span\u003e) =\u0026gt;\u003c/span\u003e {\n  \u003cspan class=\"hljs-comment\"\u003e// snip...\u003c/span\u003e\n\u0026nbsp; useEffect(\u003cspan class=\"hljs-function\"\u003e() =\u0026gt;\u003c/span\u003e {\n\u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e cleanup = marpCoreBrowserScript();\n\u0026nbsp; \u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e() =\u0026gt;\u003c/span\u003e cleanup();\n\u0026nbsp; }, []);\n  \u003cspan class=\"hljs-comment\"\u003e// snip...\u003c/span\u003e\n};\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: marp-cli を Next.js から利用する\ndescription: marp-cli を Next.js から利用する場合、いくつか検討すべき項目があったのでメモ。\ntheme: mardock\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# **marp-cli** を **Next.js** から利用する\n\n##\n\n![bg right:40%](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/724e37b207ff4248aa4992e7daa4ad83/cover_image25.jpg?w=1200\\\u0026h=600\\\u0026auto=compress)\n\n---\n\n## 背景\n\n-   Next.js で生成しているサイトで [Marp](https://marp.app/) を利用したい\n\n    -   プレゼンテーション用のスライド表示\n    -   画像や PDF も作成\n\n-   [marp-cli](https://github.com/marp-team/marp-cli) はモジュールとしても利用可能\n\n    -   ただしモジュールでの利用は「ソースと出力がファイル経由」\n    -   テーマも基本的には`.css` ファイルに書き出しておく必要がある\n\n---\n\n## ファイル経由の問題点\n\n-   CMS ソースの場合は一時ファイルの作成が必要(or FIFO？)\n\n-   出力ファイルの競合管理\n\n    -   プレビューモード等の動的生成時\n    -   複数ページからの同一ファイル参照等\n\nできればファイルを経由しないで利用したい。\n\n---\n\n## ソースをストリームとして渡す\n\nmarp-cli はコマンドとして実行した場合はパイプで入力を渡せる。今回はそれを利用する。\n\n```typescript\n    const marpP = spawn(marpPath, formatOpts);\n    if (marpP \u0026\u0026 marpP.stdout) {\n      // marpP.stdout.setEncoding('base64');\n      marpP.stdout.setEncoding(options.encoding || 'binary');\n      marpP.stdout.pipe(w);\n    }\n    if (marpP \u0026\u0026 marpP.stdin) {\n      marpP.stdin.write(markdown);\n      marpP.stdin.end();\n    }\n```\n\n---\n\n## 出力はファイルへ書き出し\n\n当初はできる限りストリームで扱い「プレゼンテーション(.html)」等は`page/*` 以下に配置していたが、変換処理が重いのでキャッシュを作成しながらファイルとして書き出すことにした。\n\nただし、厳密な排他制御をしていないので今回は静的生成のみ対応としている。\n\n-   `pages/deck[id].tsx` 用のスライド作成時に hash を生成\n-   `.mardock/cache/` 以下に hash をキーとしてキャッシュを作成\n-   hash を元に最新版のファイルを `public/` 以下にコピーする\n\n---\n\n## テーマの利用(`marp.config.js` )\n\n(テーマ専用の機能ではないが)`marp.config.js` の利用で「marp-cli から利用されるインスタンス」の生成に介入できる。ここでテーマをコード(文字列)として渡すことが可能。\n\n```typescript\nconst { Marp } = require('@marp-team/marp-core');\nconst themes = require('./src/marp-theme');\n\nmodule.exports = {\n  engine: (opts) =\u003e {\n    const marp = new Marp(opts);\n    themes.forEach((theme) =\u003e marp.themeSet.add(theme));\n    return marp;\n  }\n};\n```\n\n---\n\n## 外部スクリプトの利用\n\n`public/` 等に静的なファイルを書き出す場合は `next build` とは別に外部スクリプトを用意するのが定石のもよう。\n\n今回はそれなりに進めてしまった後なので対応していないが、縛りがないのならば外部スクリプトは検討したほうが良い。\n\n参考: [Create a Next.js RSS feed for your static website - DEV Community](https://dev.to/kendalmintcode/create-a-next-js-rss-feed-for-your-static-website-210p)\n\n---\n\n## その他\n\n-   複数画像へ変換は marp-cli 側からファイルへ出力されることになる(たぶん)\n-   テーマは毎回コンパイルされてしまうのでファイル書き出しも検討\n-   Auto Scaling 対応は marp-core でも必要(コードブロックなどが表示されない)\n-   動的生成することはあるので厳密な競合管理はいずれ必要\n\n---\n\n## 付録: Auto-Scaling(helper script) 対応\n\n現在の構成では使っていないが、ログとしてメモしておく。\n\n-   前述のスクリプトとは別に helper script が必要(テーマによる)\n-   marp-core で export されている関数があるのでそちらを利用\n-   詳細は「[The core of Marp converter # script: boolean | object](https://github.com/marp-team/marp-core#script-boolean--object)」\n\n```typescript\nimport { browser as marpCoreBrowserScript } from '@marp-team/marp-core/browser';\n\nconst Layout = ({ notification, head, body }: Props) =\u003e {\n  // snip...\n  useEffect(() =\u003e {\n    const cleanup = marpCoreBrowserScript();\n    return () =\u003e cleanup();\n  }, []);\n  // snip...\n};\n```\n","meta":{"title":"marp-cli を Next.js から利用する","description":"marp-cli を Next.js から利用する場合、いくつか検討すべき項目があったのでメモ。"}},"mainVisual":{"url":"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/eb84db7f1a7a4409bd20ffc27abe60e4/mardock-temp-image.png","width":1280,"height":720},"description":"","meta":{"title":"marp-cli を Next.js から利用する","link":"https://hankei6km.github.io/mardock/deck/use-marp-cli-from-nextjs","updated":"2021-06-14T07:57:45.231Z","keyword":[],"image":"https://hankei6km.github.io/mardock/assets/deck/use-marp-cli-from-nextjs/use-marp-cli-from-nextjs.png","description":"marp-cli を Next.js から利用する場合、いくつか検討すべき項目があったのでメモ。"}},{"id":"qrcode","updated":"2021-06-14T06:54:53.894Z","title":"QR コードの実験","category":[{"id":"test","createdAt":"2021-03-25T04:37:11.761Z","updatedAt":"2021-03-25T04:37:11.761Z","publishedAt":"2021-03-25T04:37:11.761Z","revisedAt":"2021-03-25T04:37:11.761Z","title":"test"},{"id":"marp","createdAt":"2021-04-25T09:34:12.866Z","updatedAt":"2021-04-25T09:34:12.866Z","publishedAt":"2021-04-25T09:34:12.866Z","revisedAt":"2021-04-25T09:34:12.866Z","title":"marp","content":"\u003cp\u003eカテゴリーページ: marp が投稿されるページ。\u003c/p\u003e","description":"カテゴリーページ: marp が投稿されるページ。"},{"id":"memo","createdAt":"2021-04-05T10:48:11.435Z","updatedAt":"2021-04-05T10:48:53.249Z","publishedAt":"2021-04-05T10:48:53.249Z","revisedAt":"2021-04-05T10:48:53.249Z","title":"memo","content":"\u003cp\u003eカテゴリーページ: memo が投稿されるページ。\u003c/p\u003e","description":"カテゴリーページ: memo が投稿されるページ。"}],"articleTitle":"QR コードの実験","deck":{"id":"slide-qrcode","minX":0,"minY":0,"width":1280,"height":720,"css":"@import url('https://fonts.googleapis.com/css?family=Lato:400,900|Roboto+Mono:400,700\u0026display=swap');article#slide-qrcode\u003ediv.slides\u003ediv\u003ediv\u003ediv\u003ea\u003ediv.slideDeck\u003esvg\u003eforeignObject\u003esection{width:1280px;height:720px;box-sizing:border-box;overflow:hidden;position:relative;scroll-snap-align:center center}article#slide-qrcode\u003ediv.slides\u003ediv\u003ediv\u003ediv\u003ea\ 26quot;\u003eQR コードの実験\u003c/p\u003e;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e背景\u003c/h2\u003e\n\u003cp\u003eスライド内のリンク(URL) を共有する場合について。\u003c/p\u003e\n\u003ch3\u003ePDF を開いた場合\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eリンクをクリックすればよい\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e印刷物、プロジェクター\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e紙 / 画面を通して URL 等を共有したい\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eQR コードも併記したくなる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-header=\"\u003cp style=\u0026quot;text-align: right\u0026quot;\u003eQR コードの実験\u003c/p\u003e\" data-theme=\"mardock\" style=\"--header:\u003cp style=\u0026quot;text-align: right\u0026quot;\u003eQR コードの実験\u003c/p\u003e;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e構成案(理想)\u003c/h2\u003e\n\u003cp\u003eとりあえず \u003ca href=\"https://github.com/hankei6km/mardock\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emardock(このサイトをビルドしているウェブアプリ)\u003c/a\u003eで作成する場合について考える。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/package/qrcode\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eqrcode\u003c/a\u003e パッケージは利用が容易\u003c/li\u003e\n\u003cli\u003eMarp を実行する前に \u003ca href=\"https://unifiedjs.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eunified\u003c/a\u003e で Markdown を処理している\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e「画像のアドレスが \u003ccode\u003eqrcode:\u003c/code\u003e で始まっていたら DataURL へ変換」するような\u003ca href=\"https://github.com/markdown-it/markdown-it\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emarkdown-it\u003c/a\u003e か unified のプラグイン作成で対応可能なはず。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-header=\"\u003cp style=\u0026quot;text-align: right\u0026quot;\u003eQR コードの実験\u003c/p\u003e\" data-theme=\"mardock\" style=\"--header:\u003cp style=\u0026quot;text-align: right\u0026quot;\u003eQR コードの実験\u003c/p\u003e;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e問題点(現実)\u003c/h2\u003e\n\u003cp\u003e予想に反して以下の問題があった。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eqrcode パッケージは主に async(promise) ベース\u003c/li\u003e\n\u003cli\u003emarkdown-it、unified(mdast) は sync ベース\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e⇒ 独自に async(promise) 対応が必要。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-header=\"\u003cp style=\u0026quot;text-align: right\u0026quot;\u003eQR コードの実験\u003c/p\u003e\" data-theme=\"mardock\" style=\"--header:\u003cp style=\u0026quot;text-align: right\u0026quot;\u003eQR コードの実験\u003c/p\u003e;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e実装\u003c/h2\u003e\n\u003cp\u003e今回は以下のように実装した。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emdast-util-from-markdown\u003c/a\u003e でパース\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eImage\u003c/code\u003e Node の \u003ccode\u003eurl\u003c/code\u003e 属性が \u003ccode\u003eqrcode:\u003c/code\u003e 始まっていたら変換\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/syntax-tree/mdast-util-to-markdown\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emdast-util-to-markdown\u003c/a\u003e で markdown として出力\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code=\"\"\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content=\"\"\u003e\u003cspan data-marp-fitting-svg-content-wrap=\"\"\u003e\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eqrcodeToDataUrl\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003emarkdown: \u003cspan class=\"hljs-built_in\"\u003estring\u003c/span\u003e\u003c/span\u003e): \u003cspan class=\"hljs-title\"\u003ePromise\u003c/span\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003estring\u003c/span\u003e\u0026gt; \u003c/span\u003e{\n\u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e tree = fromMarkdown(markdown);\n\u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e transformer(tree);\n\u0026nbsp; \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e toMarkdown(tree, { \u003cspan class=\"hljs-attr\"\u003erule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e'-'\u003c/span\u003e });\n}\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection data-header=\"\u003cp style=\u0026quot;text-align: right\u0026quot;\u003eQR コードの実験\u003c/p\u003e\" data-theme=\"mardock\" style=\"--header:\u003cp style=\u0026quot;text-align: right\u0026quot;\u003eQR コードの実験\u003c/p\u003e;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e実行サンプル\u003c/h2\u003e\n\u003ch3\u003eソース\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-markdown\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code=\"\"\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content=\"\"\u003e\u003cspan data-marp-fitting-svg-content-wrap=\"\"\u003e![\u003cspan class=\"hljs-string\"\u003eqrcode to web page\u003c/span\u003e](\u003cspan class=\"hljs-link\"\u003eqrcode:https://hankei6km.github.io/mardock\u003c/span\u003e)\nhttps://hankei6km.github.io/mardock\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e結果\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJQAAACUCAYAAAB1PADUAAAABmJLR0QA/wD/AP+gvaeTAAADhUlEQVR4nO3dQa7bOBBF0XYj+9/yz1wTheAtSk7OmfrbcoyHSoGiip+fn5+f/yDy/9NfgL+LQJESKFICRUqgSAkUKYEiJVCkBIqUQJESKFICRUqgSAkUKYEi9Wv3Az6fT/E9/tjd9q3r99n9+9XPu7P7/abt/vtUKFICRUqgSG33UFf1FvW7HmK3B6p7pume5/Tvu0qFIiVQpASKVN5DXa3+H73aI9z9/el1q92ea7pnm34MU4UiJVCkBIrUeA912u66yuke6W8bLaFCkRIoUgJF6ut7qKf3F9XrWN9OhSIlUKQEitR4DzXdI9ztZ1p9/9Vuz7X7/VY//2kqFCmBIiVQpPIe6vRzZLt7ylfXhVZ7ovr6p3/fVSoUKYEiJVCkPv/aWS93Pcj07ILp6z9NhSIlUKQEilQ+H6peB5pep5l+Dm56/9Pb9mOpUKQEipRAkcrXoXbXYa52e6bpWQNvm03wdE+lQpESKFICRWr8Xt7pnmrV9DrY23qq3c+7o0KREihSAkVq/KyX6Xt7q57es707L+r6/tNz2O+oUKQEipRAkdruoXZ7nPq5tqvp/VX1TM877uXxTxEoUgJF6viZw9PrItPzmFavf/f609/PeXm8mkCREihS+TrUnaefa6vXZU6fr7drumdToUgJFCmBIvX4bIM7u+s60/OZps/nm76+/VC8mkCREihSr5+x+baZlKf3L9X7m6Z/TxWKlECREihS4+flnd7zXa/jPP2c267p5xyvVChSAkVKoEiN38u7Or1/atXbe7rddST7ofgqAkVKoEgdn21Qn/FbzyGvZxlMr1PVZyjvUqFICRQpgSK1vR9qeg7529eVTs8muPP0vUQVipRAkRIoUuOzDU7PIlh9vfb0+X6rr+9e/0qFIiVQpASK1PEZm7t293jX9xrr9+9+3tPrZioUKYEiJVCk8ufyps8Ert9fz6+6O89u1en9U7tUKFICRUqgSD0+2+Dq9B7xabtnCNfXm6ZCkRIoUgJFaryHmrZ7L+/0vbart896WKVCkRIoUgJF6ut7qOmeqT7vbnrWwe7+qV0qFCmBIiVQpMZ7qOl7S9OzC+o963fXX/W2Hk6FIiVQpASKVN5Dnb53NN2z1OfPnZ41cKfuqVQoUgJFSqBIvf7MYb6LCkVKoEgJFCmBIiVQpASKlECREihSAkVKoEgJFCmBIiVQpASKlECR+g0aODlXBa9XoQAAAABJR 026quot;text-align: right\u0026quot;\u003eQR コードの実験\u003c/p\u003e;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e付録\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003esvg\u003c/code\u003e として書き出す場合、(qrcode モジュールの内部関数を直接実行することになるが)同期実行が可能になりプラグインとして実装可能となる。marp の \u003ca href=\"https://marpit.marp.app/image-syntax\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eImage syntax\u003c/a\u003e も利用できるので QR コード拡大縮小の問題も大幅に改善される。\u003c/p\u003e\n\u003cp\u003eただし、セキュリティーの問題などもあるので今回は試作にとどめてある。また、marp の背景画像とした場合は、試作プラグインでは動作しない(\u003ccode\u003emd.*.ruler.after\u003c/code\u003e 等でルールを挿入する必要があるもよう)。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/hankei6km/mardock/blob/016a29227a7ee11067d057912dd72058ad6a6fe9/src/markdown-it-qrcode.ts\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emardock src/markdown-it-qrcode.ts\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: QR コードの実験\ndescription: Marp で作成したスライドで QR コードを表示する。\ntheme: mardock\n\n---\n\n\u003c!--_class: lead\nheader: \u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e--\u003e\n\n# **QR コード**の実験\n\nMarp で作成したスライドで QR コードを表示する。\n\n![bg left](data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJQAAACUCAYAAAB1PADUAAAABmJLR0QA/wD/AP+gvaeTAAADhUlEQVR4nO3dQa7bOBBF0XYj+9/yz1wTheAtSk7OmfrbcoyHSoGiip+fn5+f/yDy/9NfgL+LQJESKFICRUqgSAkUKYEiJVCkBIqUQJESKFICRUqgSAkUKYEi9Wv3Az6fT/E9/tjd9q3r99n9+9XPu7P7/abt/vtUKFICRUqgSG33UFf1FvW7HmK3B6p7pume5/Tvu0qFIiVQpASKVN5DXa3+H73aI9z9/el1q92ea7pnm34MU4UiJVCkBIrUeA912u66yuke6W8bLaFCkRIoUgJF6ut7qKf3F9XrWN9OhSIlUKQEitR4DzXdI9ztZ1p9/9Vuz7X7/VY//2kqFCmBIiVQpPIe6vRzZLt7ylfXhVZ7ovr6p3/fVSoUKYEiJVCkPv/aWS93Pcj07ILp6z9NhSIlUKQEilQ+H6peB5pep5l+Dm56/9Pb9mOpUKQEipRAkcrXoXbXYa52e6bpWQNvm03wdE+lQpESKFICRWr8Xt7pnmrV9DrY23qq3c+7o0KREihSAkVq/KyX6Xt7q57es707L+r6/tNz2O+oUKQEipRAkdruoXZ7nPq5tqvp/VX1TM877uXxTxEoUgJF6viZw9PrItPzmFavf/f609/PeXm8mkCREihS+TrUnaefa6vXZU6fr7drumdToUgJFCmBIvX4bIM7u+s60/OZps/nm76+/VC8mkCREihSr5+x+baZlKf3L9X7m6Z/TxWKlECREihS4+flnd7zXa/jPP2c267p5xyvVChSAkVKoEiN38u7Or1/atXbe7rddST7ofgqAkVKoEgdn21Qn/FbzyGvZxlMr1PVZyjvUqFICRQpgSK1vR9qeg7529eVTs8muPP0vUQVipRAkRIoUuOzDU7PIlh9vfb0+X6rr+9e/0qFIiVQpASK1PEZm7t293jX9xrr9+9+3tPrZioUKYEiJVCk8ufyps8Ert9fz6+6O89u1en9U7tUKFICRUqgSD0+2+Dq9B7xabtnCNfXm6ZCkRIoUgJFaryHmrZ7L+/0vbart896WKVCkRIoUgJF6ut7qOmeqT7vbnrWwe7+qV0qFCmBIiVQpMZ7qOl7S9OzC+o963fXX/W2Hk6FIiVQpASKVN5Dnb53NN2z1OfPnZ41cKfuqVQoUgJFSqBIvf7MYb6LCkVKoEgJFCmBIiVQpASKlECREihSAkVKoEgJFCmBIiVQpASKlECR+g0aODlXBa9XoQAAAABJRU5ErkJggg==)\n\n---\n\n## 背景\n\nスライド内のリンク(URL) を共有する場合について。\n\n### PDF を開いた場合\n\n-   リンクをクリックすればよい\n\n### 印刷物、プロジェクター\n\n-   紙 / 画面を通して URL 等を共有したい\n\nQR コードも併記したくなる。\n\n---\n\n## 構成案(理想)\n\nとりあえず [mardock(このサイトをビルドしているウェブアプリ)](https://github.com/hankei6km/mardock)で作成する場合について考える。\n\n-   [qrcode](https://www.npmjs.com/package/qrcode) パッケージは利用が容易\n-   Marp を実行する前に [unified](https://unifiedjs.com/) で Markdown を処理している\n\n「画像のアドレスが `qrcode:` で始まっていたら DataURL へ変換」するような[markdown-it](https://github.com/markdown-it/markdown-it) か unified のプラグイン作成で対応可能なはず。\n\n---\n\n## 問題点(現実)\n\n予想に反して以下の問題があった。\n\n-   qrcode パッケージは主に async(promise) ベース\n-   markdown-it、unified(mdast) は sync ベース\n\n⇒ 独自に async(promise) 対応が必要。\n\n---\n\n## 実装\n\n今回は以下のように実装した。\n\n1.  [mdast-util-from-markdown]() でパース\n2.  `Image` Node の `url` 属性が `qrcode:` 始まっていたら変換\n3.  [mdast-util-to-markdown](https://github.com/syntax-tree/mdast-util-to-markdown) で markdown として出力\n\n```typescript\nexport async function qrcodeToDataUrl(markdown: string): Promise\u003cstring\u003e {\n  const tree = fromMarkdown(markdown);\n  await transformer(tree);\n  return toMarkdown(tree, { rule: '-' });\n}\n```\n\n---\n\n## 実行サンプル\n\n### ソース\n\n```markdown\n![qrcode to web page](qrcode:https://hankei6km.github.io/mardock)\nhttps://hankei6km.github.io/mardock\n```\n\n### 結果\n\n![qrcode to web page](data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJQAAACUCAYAAAB1PADUAAAABmJLR0QA/wD/AP+gvaeTAAADhUlEQVR4nO3dQa7bOBBF0XYj+9/yz1wTheAtSk7OmfrbcoyHSoGiip+fn5+f/yDy/9NfgL+LQJESKFICRUqgSAkUKYEiJVCkBIqUQJESKFICRUqgSAkUKYEi9Wv3Az6fT/E9/tjd9q3r99n9+9XPu7P7/abt/vtUKFICRUqgSG33UFf1FvW7HmK3B6p7pume5/Tvu0qFIiVQpASKVN5DXa3+H73aI9z9/el1q92ea7pnm34MU4UiJVCkBIrUeA912u66yuke6W8bLaFCkRIoUgJF6ut7qKf3F9XrWN9OhSIlUKQEitR4DzXdI9ztZ1p9/9Vuz7X7/VY//2kqFCmBIiVQpPIe6vRzZLt7ylfXhVZ7ovr6p3/fVSoUKYEiJVCkPv/aWS93Pcj07ILp6z9NhSIlUKQEilQ+H6peB5pep5l+Dm56/9Pb9mOpUKQEipRAkcrXoXbXYa52e6bpWQNvm03wdE+lQpESKFICRWr8Xt7pnmrV9DrY23qq3c+7o0KREihSAkVq/KyX6Xt7q57es707L+r6/tNz2O+oUKQEipRAkdruoXZ7nPq5tqvp/VX1TM877uXxTxEoUgJF6viZw9PrItPzmFavf/f609/PeXm8mkCREihS+TrUnaefa6vXZU6fr7drumdToUgJFCmBIvX4bIM7u+s60/OZps/nm76+/VC8mkCREihSr5+x+baZlKf3L9X7m6Z/TxWKlECREihS4+flnd7zXa/jPP2c267p5xyvVChSAkVKoEiN38u7Or1/atXbe7rddST7ofgqAkVKoEgdn21Qn/FbzyGvZxlMr1PVZyjvUqFICRQpgSK1vR9qeg7529eVTs8muPP0vUQVipRAkRIoUuOzDU7PIlh9vfb0+X6rr+9e/0qFIiVQpASK1PEZm7t293jX9xrr9+9+3tPrZioUKYEiJVCk8ufyps8Ert9fz6+6O89u1en9U7tUKFICRUqgSD0+2+Dq9B7xabtnCNfXm6ZCkRIoUgJFaryHmrZ7L+/0vbart896WKVCkRIoUgJF6ut7qOmeqT7vbnrWwe7+qV0qFCmBIiVQpMZ7qOl7S9OzC+o963fXX/W2Hk6FIiVQpASKVN5Dnb53NN2z1OfPnZ41cKfuqVQoUgJFSqBIvf7MYb6LCkVKoEgJFCmBIiVQpASKlECREihSAkVKoEgJFCmBIiVQpASKlECR+g0aODlXBa9XoQAAAABJRU5ErkJggg==)\nhttps://hankei6km.github.io/mardock\n\n---\n\n## 課題\n\n-   効率が悪い\n\n    -   QR コード処理のためだけにパースと文字列化を行っている\n\n-   markdown の内容が変化する\n\n    -   リストなどが一括で `*` へ変更される\n\n    -   marp では記号に意味が付与されている\n\n        -   オプションで変更できるが`*` `-` 混在については要調査\n\n-   その他\n\n    -   スライド一覧などで縮小表示させるとリーダーで読み取れないときがある\n\n---\n\n## 付録\n\n`svg` として書き出す場合、(qrcode モジュールの内部関数を直接実行することになるが)同期実行が可能になりプラグインとして実装可能となる。marp の [Image syntax](https://marpit.marp.app/image-syntax) も利用できるので QR コード拡大縮小の問題も大幅に改善される。\n\nただし、セキュリティーの問題などもあるので今回は試作にとどめてある。また、marp の背景画像とした場合は、試作プラグインでは動作しない(`md.*.ruler.after` 等でルールを挿入する必要があるもよう)。\n\n[mardock src/markdown-it-qrcode.ts](https://github.com/hankei6km/mardock/blob/016a29227a7ee11067d057912dd72058ad6a6fe9/src/markdown-it-qrcode.ts)\n","meta":{"title":"QR コードの実験","description":"Marp で作成したスライドで QR コードを表示する。"}},"mainVisual":{"url":"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/eb84db7f1a7a4409bd20ffc27abe60e4/mardock-temp-image.png","width":1280,"height":720},"description":"","meta":{"title":"QR コードの実験","link":"https://hankei6km.github.io/mardock/deck/qrcode","updated":"2021-06-14T06:54:53.894Z","keyword":[],"image":"https://hankei6km.github.io/mardock/assets/deck/qrcode/qrcode.png","description":"Marp で作成したスライドで QR コードを表示する。"}}],"totalCount":4,"offset":0,"limit":12}},"__N_SSG":true},"page":"/deck/category/[...id]","query":{"id":["marp","1"]},"buildId":"iqEWB4HX-t6WwhYMM9g5Q","assetPrefix":"/mardock","isFallback":false,"gsp":true}</script><script nomodule="" src="/mardock/_next/static/chunks/polyfills-ad30d1320810fa304e64.js"></script><script src="/mardock/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/mardock/_next/static/chunks/framework.6fff953eb0f638171baa.js" async=""></script><script src="/mardock/_next/static/chunks/commons.397b69101f84d2407c7d.js" async=""></script><script src="/mardock/_next/static/chunks/main-4822c3a65fda5c0dc510.js" async=""></script><script src="/mardock/_next/static/chunks/0d3160914a62955fbb1b1f757d1bf6c481d6af44.cdf7386c5221313e4d0b.js" async=""></script><script src="/mardock/_next/static/chunks/pages/_app-147ef275a9c78b5c7e84.js" async=""></script><script src="/mardock/_next/static/chunks/3b9835cde67b197a70a23272ad8ab36ac6429b61.54815a7197f7932baf78.js" async=""></script><script src="/mardock/_next/static/chunks/488686bba4a0a655aac97feae39e00f5a043b614.c3ad5901a659edac7502.js" async=""></script><script src="/mardock/_next/static/chunks/8fe31d239c9b4643739947461eb11bf3897c468c.b02fbe505157131c3b01.js" async=""></script><script src="/mardock/_next/static/chunks/5eff78b31c1c86d34abc416708a8fe823968cce7.b0e662befe2dd71848b0.js" async=""></script><script src="/mardock/_next/s
