<h2>jest-mock-nuxt-content</h2>

<h2>背景</h2>
<p>nuxt-content の <code>fetch</code> 実行時にチェーンシーケンスをテストしてみると意外と面倒だった。</p>
<p>今後も nuxt-content を利用したいと思っているので、<a href="https://www.npmjs.com/package/jest-mock-axios" target="_blank" rel="noopener noreferrer">jest-mock-axios</a> を参考にモックを作ってみた。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">3</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-2" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="mardock" style="--theme:mardock;">
<h3>どこが面倒だったか</h3>
<p><code>asyncData</code> 終了後に各<a href="https://content.nuxtjs.org/fetching/" target="_blank" rel="noopener noreferrer">メソッド</a>(<code>sortBy</code> など)のモックをまとめて確認すると「実行された(チェーンに追加された)順番など」が把握しにくい。</p>
<p>モックの作りにもよるが「チェーンの深い位置にあるメソッド」を確認する場合、目的のモックメソッドに狙いを定めることが少し面倒だった。</p>
<pre><code class="language-typescript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// 例: skip(p) と limit(n) を確認したい。</span>
$content(<span class="hljs-string">&#x27;blog&#x27;</span>).sortBy(<span class="hljs-string">&#x27;createdAt&#x27;</span>).limit(<span class="hljs-number">100</span>).sortBy(<span class="hljs-string">&#x27;id&#x27;</span>)
    .only([<span class="hljs-string">&#x27;title&#x27;</span>]).skip(p).limit(n).fetch()
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">4</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-3" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="lead" data-theme="mardock" class="lead" style="--class:lead;--theme:mardock;">
<h1>対応</h1>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">5</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-4" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="mardock" style="--theme:mardock;">
<h2>jest-mock-axios を参考にする</h2>
<p>jest-mock-axios では「待機状態のリクエストに対してモックデータを渡す」ようになっている。</p>
<p>この方式の良いところは「リクエスト別にモックデータと検証処理を順次記述(実行)しやすい」ことにある(と勝手に思っている)。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">6</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-5" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="mardock" style="--theme:mardock;">
<h2>jest-mock-nuxt-content では</h2>
<p>同じように待機状態の <code>fetch</code> へモックデータを渡す API を作成し、その API から「<code>fetch</code> が実行されたときの各メソッドの実行履歴」を返すようにした。</p>
<p>これにより「<code>fetch</code> 別にメソッド(モック)の実行履歴が隔離」され、「メソッドの実行順」や「使われた(使われなかった)メソッド」なども把握しやすくなる。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">7</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-6" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="mardock" style="--theme:mardock;">
<h2>基本的な流れ</h2>
<ol>
<li><code>asyncData</code>へモック(<code>$content</code> )を挿入する</li>
<li>待機中の<code>fetch()</code> へ <code>mockResponse()</code> API でモックデータを渡す</li>
<li>このとき同時に<a href="https://content.nuxtjs.org/fetching" target="_blank" rel="noopener noreferrer">メソッド</a>のチェーンリスト(造語: モック化したチェーンシーケンス)を受け取る</li>
<li>チェーンリスト内のモックでメソッドの実行状況を確認</li>
<li>最終的に戻り値を確認</li>
</ol>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">8</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-7" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="mardock" style="--theme:mardock;">

<h2><code>asyncData</code> のテスト</h2>
<p>nuxt-content の fetch 処理は <code>asyncData</code> の中で使うことが多い(ように感じる)のだが、<code>asyncData</code> の定番なテスト方法が不明。</p>
<p>今回は「<a href="https://tech.actindi.net/2019/07/12/083702" target="_blank" rel="noopener noreferrer">NuxtアプリケーションをJestでテストする - アクトインディ開発者ブログ</a>」を参考に単体でメソッドを実行する方法で対応。ただし、データを使ってレンダリングしたい場合は <code>setData</code> ではなくインスタンスを 2 つ作成することを前提とした。</p>
<p><a href="https://nuxtjs.org/docs/concepts/nuxt-lifecycle" target="_blank" rel="noopener noreferrer">Nuxt のライフサイクル</a>的には正しくなさそうだが「<a href="https://nuxtjs.org/ja/docs/features/data-fetching#async-data" target="_blank" rel="noopener noreferrer">this を使わず引数と戻り値でやりとりする</a>」ようなので Local Vue の設定などをあわせておけばさほど問題にはならないと予想。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">11</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-10" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="mardock" style="--theme:mardock;">

<h2>おわりに</h2>
<p>個人的には jest-mock-nuxt-content を作成することでテストの記述がすっきりしたと感じている。</p>
<p>しかしながら、実際に作成中のプロジェクト内でテストを記述してみると「モックデータを渡した(待機を解除させた)後にチェーンを検証する」ことには違和感があった。</p>
<p>今後はこの辺の違和感を解消できればと考えている。</p>

03c/h2\u003e\n\u003cp\u003enuxt-content の \u003ccode\u003efetch\u003c/code\u003e 実行時にチェーンシーケンスをテストしてみると意外と面倒だった。\u003c/p\u003e\n\u003cp\u003e今後も nuxt-content を利用したいと思っているので、\u003ca href=\"https://www.npmjs.com/package/jest-mock-axios\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ejest-mock-axios\u003c/a\u003e を参考にモックを作ってみた。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eどこが面倒だったか\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003easyncData\u003c/code\u003e 終了後に各\u003ca href=\"https://content.nuxtjs.org/fetching/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eメソッド\u003c/a\u003e(\u003ccode\u003esortBy\u003c/code\u003e など)のモックをまとめて確認すると「実行された(チェーンに追加された)順番など」が把握しにくい。\u003c/p\u003e\n\u003cp\u003eモックの作りにもよるが「チェーンの深い位置にあるメソッド」を確認する場合、目的のモックメソッドに狙いを定めることが少し面倒だった。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// 例: skip(p) と limit(n) を確認したい。\u003c/span\u003e\n$content(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;blog\u0026#x27;\u003c/span\u003e).sortBy(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;createdAt\u0026#x27;\u003c/span\u003e).limit(\u003cspan class=\"hljs-number\"\u003e100\u003c/span\u003e).sortBy(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;id\u0026#x27;\u003c/span\u003e)\n    .only([\u003cspan class=\"hljs-string\"\u003e\u0026#x27;title\u0026#x27;\u003c/span\u003e]).skip(p).limit(n).fetch()\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e対応\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ejest-mock-axios を参考にする\u003c/h2\u003e\n\u003cp\u003ejest-mock-axios では「待機状態のリクエストに対してモックデータを渡す」ようになっている。\u003c/p\u003e\n\u003cp\u003eこの方式の良いところは「リクエスト別にモックデータと検証処理を順次記述(実行)しやすい」ことにある(と勝手に思っている)。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ejest-mock-nuxt-content では\u003c/h2\u003e\n\u003cp\u003e同じように待機状態の \u003ccode\u003efetch\u003c/code\u003e へモックデータを渡す API を作成し、その API から「\u003ccode\u003efetch\u003c/code\u003e が実行されたときの各メソッドの実行履歴」を返すようにした。\u003c/p\u003e\n\u003cp\u003eこれにより「\u003ccode\u003efetch\u003c/code\u003e 別にメソッド(モック)の実行履歴が隔離」され、「メソッドの実行順」や「使われた(使われなかった)メソッド」なども把握しやすくなる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e基本的な流れ\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003easyncData\u003c/code\u003eへモック(\u003ccode\u003e$content\u003c/code\u003e )を挿入する\u003c/li\u003e\n\u003cli\u003e待機中の\u003ccode\u003efetch()\u003c/code\u003e へ \u003ccode\u003emockResponse()\u003c/code\u003e API でモックデータを渡す\u003c/li\u003e\n\u003cli\u003eこのとき同時に\u003ca href=\"https://content.nuxtjs.org/fetching\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eメソッド\u003c/a\u003eのチェーンリスト(造語: モック化したチェーンシーケンス)を受け取る\u003c/li\u003e\n\u003cli\u003eチェーンリスト内のモックでメソッドの実行状況を確認\u003c/li\u003e\n\u003cli\u003e最終的に戻り値を確認\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e概要図\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/cae275dc1b4e43679a34dea172f4f19b/deck-jest-mock-nuxt-content-01.svg\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/cae275dc1b4e43679a34dea172f4f19b/deck-jest-mock-nuxt-content-01.svg?w=695\u0026amp;h=505\u0026amp;auto=compress\" alt=\"概要図\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eテストのサンプル\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e\u003ccode\u003easyncData\u003c/code\u003e のテスト\u003c/h2\u003e\n\u003cp\u003enuxt-content の fetch 処理は \u003ccode\u003easyncData\u003c/code\u003e の中で使うことが多い(ように感じる)のだが、\u003ccode\u003easyncData\u003c/code\u003e の定番なテスト方法が不明。\u003c/p\u003e\n\u003cp\u003e今回は「\u003ca href=\"https://tech.actindi.net/2019/07/12/083702\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNuxtアプリケーションをJestでテストする - アクトインディ開発者ブログ\u003c/a\u003e」を参考に単体でメソッドを実行する方法で対応。ただし、データを使ってレンダリングしたい場合は \u003ccode\u003esetData\u003c/code\u003e ではなくインスタンスを 2 つ作成することを前提とした。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://nuxtjs.org/docs/concepts/nuxt-lifecycle\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNuxt のライフサイクル\u003c/a\u003e的には正しくなさそうだが「\u003ca href=\"https://nuxtjs.org/ja/docs/features/data-fetching#async-data\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ethis を使わず引数と戻り値でやりとりする\u003c/a\u003e」ようなので Local Vue の設定などをあわせておけばさほど問題にはならないと予想。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eサンプル\u003c/h2\u003e\n\u003cp\u003e以下のようなコードをテストする場合。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// pages/index.vue \u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003edefault\u003c/span\u003e Vue.extend({\n  \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003easyncData\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e{ $content, params }\u003c/span\u003e)\u003c/span\u003e {\n    \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e article = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e $content(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;pages/home\u0026#x27;\u003c/span\u003e).fetch()\n    \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e images = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e $content(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;gallery\u0026#x27;\u003c/span\u003e).sortBy(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;position\u0026#x27;\u003c/span\u003e).fetch()\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e { article, images }\n  },\n  \u003cspan class=\"hljs-comment\"\u003e// snip...\u003c/span\u003e\n})\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003eテストコード側から \u003ccode\u003e$content\u003c/code\u003e を引数として \u003ccode\u003easyncData\u003c/code\u003e を実行する。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// test/pages/index.ts\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e content = mockContent()\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e $content = content.$content\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e wrapperAsyncData = shallowMount(indexPage, {\n    \u003cspan class=\"hljs-comment\"\u003e// snip...\u003c/span\u003e\n})\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (wrapperAsyncData.vm.$options.asyncData) {\n  \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e data = wrapperAsyncData.vm.$options.asyncData({\n    $content,\n    \u003cspan class=\"hljs-attr\"\u003eparams\u003c/span\u003e: {},\n  } \u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e)\n  snip...\n}\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e\u003ccode\u003easyncData\u003c/code\u003e 側では最初の\u003ccode\u003efetch\u003c/code\u003e で待機状態となるので、\u003ccode\u003e$content\u003c/code\u003e を検証し\u003ccode\u003emockResponse\u003c/code\u003e でモックデータを渡す 。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// pages/index.vue \u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e article = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e $content(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;pages/home\u0026#x27;\u003c/span\u003e).fetch()\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// test/pages/index.ts\u003c/span\u003e\nexpect($content).toHaveBeenLastCalledWith(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;pages/home\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e content.mockResponse(mockDataArticle)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"14\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e続いて 2 番目の\u003ccode\u003efetch\u003c/code\u003e で待機状態となるので、再度 \u003ccode\u003e$content\u003c/code\u003e を検証し\u003ccode\u003emockResponse\u003c/code\u003e でモックデータを渡す 。このとき、チェーンリスト\u003ccode\u003eimagesChain\u003c/code\u003e を受け取っておく。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// pages/index.vue\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e images = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e $content(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;gallery\u0026#x27;\u003c/span\u003e).sortBy(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;position\u0026#x27;\u003c/span\u003e).fetch()\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// test/pages/index.ts\u003c/span\u003e\nexpect($content).toHaveBeenLastCalledWith(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;gallery\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e imagesChain = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e content.mockResponse(mockDataImages)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"15\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e2 番目の \u003ccode\u003efetch\u003c/code\u003e では \u003ccode\u003esortBy\u003c/code\u003e の実行も確認したいので、チェーンリストで確認する。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// test/pages/index.ts\u003c/span\u003e\nexpect(imagesChain.at(\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e).getMockName()).toEqual(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;sortBy\u0026#x27;\u003c/span\u003e)\nexpect(imagesChain.at(\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e)).toHaveBeenCalledWith(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;position\u0026#x27;\u003c/span\u003e)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"16\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e最後に\u003ccode\u003easyncData\u003c/code\u003e からの戻り値を検証する。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// pages/index.vue\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e { article, images }\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// test/pages/index.ts\u003c/span\u003e\nexpect(\u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e data).toEqual({\n  \u003cspan class=\"hljs-attr\"\u003earticle\u003c/span\u003e: mockDataArticle,\n  \u003cspan class=\"hljs-attr\"\u003eimages\u003c/span\u003e: mockDataImages,\n})\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"17\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eおわりに\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"18\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eおわりに\u003c/h2\u003e\n\u003cp\u003e個人的には jest-mock-nuxt-content を作成することでテストの記述がすっきりしたと感じている。\u003c/p\u003e\n\u003cp\u003eしかしながら、実際に作成中のプロジェクト内でテストを記述してみると「モックデータを渡した(待機を解除させた)後にチェーンを検証する」ことには違和感があった。\u003c/p\u003e\n\u003cp\u003e今後はこの辺の違和感を解消できればと考えている。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: Jest用 nuxt-content のモック(jest-mock-nuxt-content)\ndescription: nuxt-content の fetch 関連のテストが意外と面倒だったので作ってみた。\ntheme: mardock\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# Jest用 nuxt-content のモック\n\n## jest-mock-nuxt-content\n\n![bg right:45%](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/7f3ee34cdf5b4c04a222e4a859f873a3/cover_image44.jpg?auto=compress%2Cenhance\\\u0026crop64=Zm9jYWxwb2ludA\\\u0026fit64=Y3JvcA\\\u0026fp-x64=MC41MjU\\\u0026fp-y64=MC41NA\\\u0026h64=ODAw\\\u0026w64=NzAw)\n\n---\n\n## 背景\n\nnuxt-content の `fetch` 実行時にチェーンシーケンスをテストしてみると意外と面倒だった。\n\n今後も nuxt-content を利用したいと思っているので、[jest-mock-axios](https://www.npmjs.com/package/jest-mock-axios) を参考にモックを作ってみた。\n\n---\n\n### どこが面倒だったか\n\n`asyncData` 終了後に各[メソッド](https://content.nuxtjs.org/fetching/)(`sortBy` など)のモックをまとめて確認すると「実行された(チェーンに追加された)順番など」が把握しにくい。\n\nモックの作りにもよるが「チェーンの深い位置にあるメソッド」を確認する場合、目的のモックメソッドに狙いを定めることが少し面倒だった。\n\n```typescript\n// 例: skip(p) と limit(n) を確認したい。\n$content('blog').sortBy('createdAt').limit(100).sortBy('id')\n    .only(['title']).skip(p).limit(n).fetch()\n```\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# 対応\n\n---\n\n## jest-mock-axios を参考にする\n\njest-mock-axios では「待機状態のリクエストに対してモックデータを渡す」ようになっている。\n\nこの方式の良いところは「リクエスト別にモックデータと検証処理を順次記述(実行)しやすい」ことにある(と勝手に思っている)。\n\n---\n\n## jest-mock-nuxt-content では\n\n同じように待機状態の `fetch` へモックデータを渡す API を作成し、その API から「`fetch` が実行されたときの各メソッドの実行履歴」を返すようにした。\n\nこれにより「`fetch` 別にメソッド(モック)の実行履歴が隔離」され、「メソッドの実行順」や「使われた(使われなかった)メソッド」なども把握しやすくなる。\n\n---\n\n## 基本的な流れ\n\n1.  `asyncData`へモック(`$content` )を挿入する\n2.  待機中の`fetch()` へ `mockResponse()` API でモックデータを渡す\n3.  このとき同時に[メソッド](https://content.nuxtjs.org/fetching)のチェーンリスト(造語: モック化したチェーンシーケンス)を受け取る\n4.  チェーンリスト内のモックでメソッドの実行状況を確認\n5.  最終的に戻り値を確認\n\n---\n\n### 概要図\n\n[![概要図](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/cae275dc1b4e43679a34dea172f4f19b/deck-jest-mock-nuxt-content-01.svg?w=695\\\u0026h=505\\\u0026auto=compress)](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/cae275dc1b4e43679a34dea172f4f19b/deck-jest-mock-nuxt-content-01.svg)\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# テストのサンプル\n\n---\n\n## `asyncData` のテスト\n\nnuxt-content の fetch 処理は `asyncData` の中で使うことが多い(ように感じる)のだが、`asyncData` の定番なテスト方法が不明。\n\n今回は「[NuxtアプリケーションをJestでテストする - アクトインディ開発者ブログ](https://tech.actindi.net/2019/07/12/083702)」を参考に単体でメソッドを実行する方法で対応。ただし、データを使ってレンダリングしたい場合は `setData` ではなくインスタンスを 2 つ作成することを前提とした。\n\n[Nuxt のライフサイクル](https://nuxtjs.org/docs/concepts/nuxt-lifecycle)的には正しくなさそうだが「[this を使わず引数と戻り値でやりとりする](https://nuxtjs.org/ja/docs/features/data-fetching#async-data)」ようなので Local Vue の設定などをあわせておけばさほど問題にはならないと予想。\n\n---\n\n## サンプル\n\n以下のようなコードをテストする場合。\n\n```typescript\n// pages/index.vue \nexport default Vue.extend({\n  async asyncData({ $content, params }) {\n    const article = await $content('pages/home').fetch()\n    const images = await $content('gallery').sortBy('position').fetch()\n    return { article, images }\n  },\n  // snip...\n})\n```\n\n---\n\nテストコード側から `$content` を引数として `asyncData` を実行する。\n\n```typescript\n// test/pages/index.ts\nconst content = mockContent()\nconst $content = content.$content\n\nconst wrapperAsyncData = shallowMount(indexPage, {\n    // snip...\n})\nif (wrapperAsyncData.vm.$options.asyncData) {\n  const data = wrapperAsyncData.vm.$options.asyncData({\n    $content,\n    params: {},\n  } as any)\n  snip...\n}\n```\n\n---\n\n`asyncData` 側では最初の`fetch` で待機状態となるので、`$content` を検証し`mockResponse` でモックデータを渡す 。\n\n```typescript\n// pages/index.vue \nconst article = await $content('pages/home').fetch()\n```\n\n```typescript\n// test/pages/index.ts\nexpect($content).toHaveBeenLastCalledWith('pages/home')\nawait content.mockResponse(mockDataArticle)\n```\n\n---\n\n続いて 2 番目の`fetch` で待機状態となるので、再度 `$content` を検証し`mockResponse` でモックデータを渡す 。このとき、チェーンリスト`imagesChain` を受け取っておく。\n\n```typescript\n// pages/index.vue\nconst images = await $content('gallery').sortBy('position').fetch()\n```\n\n```typescript\n// test/pages/index.ts\nexpect($content).toHaveBeenLastCalledWith('gallery')\nconst imagesChain = await content.mockResponse(mockDataImages)\n```\n\n---\n\n2 番目の `fetch` では `sortBy` の実行も確認したいので、チェーンリストで確認する。\n\n```typescript\n// test/pages/index.ts\nexpect(imagesChain.at(0).getMockName()).toEqual('sortBy')\nexpect(imagesChain.at(0)).toHaveBeenCalledWith('position')\n```\n\n---\n\n最後に`asyncData` からの戻り値を検証する。\n\n```typescript\n// pages/index.vue\nreturn { article, images }\n```\n\n```typescript\n// test/pages/index.ts\nexpect(await data).toEqual({\n  article: mockDataArticle,\n  images: mockDataImages,\n})\n```\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# おわりに\n\n---\n\n## おわりに\n\n個人的には jest-mock-nuxt-content を作成することでテストの記述がすっきりしたと感じている。\n\nしかしながら、実際に作成中のプロジェクト内でテストを記述してみると「モックデータを渡した(待機を解除させた)後にチェーンを検証する」ことには違和感があった。\n\n今後はこの辺の違和感を解消できればと考えている。\n","meta":{"title":"Jest用 nuxt-content のモック(jest-mock-nuxt-content)","description":"nuxt-content の fetch 関連のテストが意外と面倒だったので作ってみた。"}},"overview":{"id":"overview-jest-mock-nuxt-content","minX":0,"minY":0,"width":1280,"height":720,"css":"@import url('https://fonts.googleapis.com/css?family=Lato:400,900|Roboto+Mono:400,700\u0026display=swap');article#overview-jest-mock-nuxt-content\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection{width:1280px;height:720px;box-sizing:border-box;overflow:hidden;position:relative;scroll-snap-align:center center}article#overview-jest-mock-nuxt-content\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection:after{bottom:0;content:attr(data-marpit-pagination);padding:inherit;pointer-events:none;position:absolute;right:0}article#overview-jest-mock-nuxt-content\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection:not([data-marpit-pagination]):after{display:none}/* Normalization */article#overview-jest-mock 03e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"2\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e背景\u003c/h2\u003e\n\u003cp\u003enuxt-content の \u003ccode\u003efetch\u003c/code\u003e 実行時にチェーンシーケンスをテストしてみると意外と面倒だった。\u003c/p\u003e\n\u003cp\u003e今後も nuxt-content を利用したいと思っているので、\u003ca href=\"https://www.npmjs.com/package/jest-mock-axios\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ejest-mock-axios\u003c/a\u003e を参考にモックを作ってみた。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eどこが面倒だったか\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003easyncData\u003c/code\u003e 終了後に各\u003ca href=\"https://content.nuxtjs.org/fetching/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eメソッド\u003c/a\u003e(\u003ccode\u003esortBy\u003c/code\u003e など)のモックをまとめて確認すると「実行された(チェーンに追加された)順番など」が把握しにくい。\u003c/p\u003e\n\u003cp\u003eモックの作りにもよるが「チェーンの深い位置にあるメソッド」を確認する場合、目的のモックメソッドに狙いを定めることが少し面倒だった。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// 例: skip(p) と limit(n) を確認したい。\u003c/span\u003e\n$content(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;blog\u0026#x27;\u003c/span\u003e).sortBy(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;createdAt\u0026#x27;\u003c/span\u003e).limit(\u003cspan class=\"hljs-number\"\u003e100\u003c/span\u003e).sortBy(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;id\u0026#x27;\u003c/span\u003e)\n    .only([\u003cspan class=\"hljs-string\"\u003e\u0026#x27;title\u0026#x27;\u003c/span\u003e]).skip(p).limit(n).fetch()\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003e対応\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ejest-mock-axios を参考にする\u003c/h2\u003e\n\u003cp\u003ejest-mock-axios では「待機状態のリクエストに対してモックデータを渡す」ようになっている。\u003c/p\u003e\n\u003cp\u003eこの方式の良いところは「リクエスト別にモックデータと検証処理を順次記述(実行)しやすい」ことにある(と勝手に思っている)。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ejest-mock-nuxt-content では\u003c/h2\u003e\n\u003cp\u003e同じように待機状態の \u003ccode\u003efetch\u003c/code\u003e へモックデータを渡す API を作成し、その API から「\u003ccode\u003efetch\u003c/code\u003e が実行されたときの各メソッドの実行履歴」を返すようにした。\u003c/p\u003e\n\u003cp\u003eこれにより「\u003ccode\u003efetch\u003c/code\u003e 別にメソッド(モック)の実行履歴が隔離」され、「メソッドの実行順」や「使われた(使われなかった)メソッド」なども把握しやすくなる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e基本的な流れ\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003easyncData\u003c/code\u003eへモック(\u003ccode\u003e$content\u003c/code\u003e )を挿入する\u003c/li\u003e\n\u003cli\u003e待機中の\u003ccode\u003efetch()\u003c/code\u003e へ \u003ccode\u003emockResponse()\u003c/code\u003e API でモックデータを渡す\u003c/li\u003e\n\u003cli\u003eこのとき同時に\u003ca href=\"https://content.nuxtjs.org/fetching\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eメソッド\u003c/a\u003eのチェーンリスト(造語: モック化したチェーンシーケンス)を受け取る\u003c/li\u003e\n\u003cli\u003eチェーンリスト内のモックでメソッドの実行状況を確認\u003c/li\u003e\n\u003cli\u003e最終的に戻り値を確認\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e概要図\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/cae275dc1b4e43679a34dea172f4f19b/deck-jest-mock-nuxt-content-01.svg\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/cae275dc1b4e43679a34dea172f4f19b/deck-jest-mock-nuxt-content-01.svg?w=695\u0026amp;h=505\u0026amp;auto=compress\" alt=\"概要図\" /\u003e\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eテストのサンプル\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e\u003ccode\u003easyncData\u003c/code\u003e のテスト\u003c/h2\u003e\n\u003cp\u003enuxt-content の fetch 処理は \u003ccode\u003easyncData\u003c/code\u003e の中で使うことが多い(ように感じる)のだが、\u003ccode\u003easyncData\u003c/code\u003e の定番なテスト方法が不明。\u003c/p\u003e\n\u003cp\u003e今回は「\u003ca href=\"https://tech.actindi.net/2019/07/12/083702\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNuxtアプリケーションをJestでテストする - アクトインディ開発者ブログ\u003c/a\u003e」を参考に単体でメソッドを実行する方法で対応。ただし、データを使ってレンダリングしたい場合は \u003ccode\u003esetData\u003c/code\u003e ではなくインスタンスを 2 つ作成することを前提とした。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://nuxtjs.org/docs/concepts/nuxt-lifecycle\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNuxt のライフサイクル\u003c/a\u003e的には正しくなさそうだが「\u003ca href=\"https://nuxtjs.org/ja/docs/features/data-fetching#async-data\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ethis を使わず引数と戻り値でやりとりする\u003c/a\u003e」ようなので Local Vue の設定などをあわせておけばさほど問題にはならないと予想。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eサンプル\u003c/h2\u003e\n\u003cp\u003e以下のようなコードをテストする場合。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// pages/index.vue \u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003edefault\u003c/span\u003e Vue.extend({\n  \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-title\"\u003easyncData\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e{ $content, params }\u003c/span\u003e)\u003c/span\u003e {\n    \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e article = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e $content(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;pages/home\u0026#x27;\u003c/span\u003e).fetch()\n    \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e images = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e $content(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;gallery\u0026#x27;\u003c/span\u003e).sortBy(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;position\u0026#x27;\u003c/span\u003e).fetch()\n    \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e { article, images }\n  },\n  \u003cspan class=\"hljs-comment\"\u003e// snip...\u003c/span\u003e\n})\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003eテストコード側から \u003ccode\u003e$content\u003c/code\u003e を引数として \u003ccode\u003easyncData\u003c/code\u003e を実行する。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// test/pages/index.ts\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e content = mockContent()\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e $content = content.$content\n\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e wrapperAsyncData = shallowMount(indexPage, {\n    \u003cspan class=\"hljs-comment\"\u003e// snip...\u003c/span\u003e\n})\n\u003cspan class=\"hljs-keyword\"\u003eif\u003c/span\u003e (wrapperAsyncData.vm.$options.asyncData) {\n  \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e data = wrapperAsyncData.vm.$options.asyncData({\n    $content,\n    \u003cspan class=\"hljs-attr\"\u003eparams\u003c/span\u003e: {},\n  } \u003cspan class=\"hljs-keyword\"\u003eas\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e)\n  snip...\n}\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e\u003ccode\u003easyncData\u003c/code\u003e 側では最初の\u003ccode\u003efetch\u003c/code\u003e で待機状態となるので、\u003ccode\u003e$content\u003c/code\u003e を検証し\u003ccode\u003emockResponse\u003c/code\u003e でモックデータを渡す 。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// pages/index.vue \u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e article = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e $content(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;pages/home\u0026#x27;\u003c/span\u003e).fetch()\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// test/pages/index.ts\u003c/span\u003e\nexpect($content).toHaveBeenLastCalledWith(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;pages/home\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e content.mockResponse(mockDataArticle)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"14\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e続いて 2 番目の\u003ccode\u003efetch\u003c/code\u003e で待機状態となるので、再度 \u003ccode\u003e$content\u003c/code\u003e を検証し\u003ccode\u003emockResponse\u003c/code\u003e でモックデータを渡す 。このとき、チェーンリスト\u003ccode\u003eimagesChain\u003c/code\u003e を受け取っておく。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// pages/index.vue\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e images = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e $content(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;gallery\u0026#x27;\u003c/span\u003e).sortBy(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;position\u0026#x27;\u003c/span\u003e).fetch()\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// test/pages/index.ts\u003c/span\u003e\nexpect($content).toHaveBeenLastCalledWith(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;gallery\u0026#x27;\u003c/span\u003e)\n\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e imagesChain = \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e content.mockResponse(mockDataImages)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"15\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e2 番目の \u003ccode\u003efetch\u003c/code\u003e では \u003ccode\u003esortBy\u003c/code\u003e の実行も確認したいので、チェーンリストで確認する。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// test/pages/index.ts\u003c/span\u003e\nexpect(imagesChain.at(\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e).getMockName()).toEqual(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;sortBy\u0026#x27;\u003c/span\u003e)\nexpect(imagesChain.at(\u003cspan class=\"hljs-number\"\u003e0\u003c/span\u003e)).toHaveBeenCalledWith(\u003cspan class=\"hljs-string\"\u003e\u0026#x27;position\u0026#x27;\u003c/span\u003e)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"16\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e最後に\u003ccode\u003easyncData\u003c/code\u003e からの戻り値を検証する。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// pages/index.vue\u003c/span\u003e\n\u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e { article, images }\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-comment\"\u003e// test/pages/index.ts\u003c/span\u003e\nexpect(\u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e data).toEqual({\n  \u003cspan class=\"hljs-attr\"\u003earticle\u003c/span\u003e: mockDataArticle,\n  \u003cspan class=\"hljs-attr\"\u003eimages\u003c/span\u003e: mockDataImages,\n})\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"17\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eおわりに\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"18\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eおわりに\u003c/h2\u003e\n\u003cp\u003e個人的には jest-mock-nuxt-content を作成することでテストの記述がすっきりしたと感じている。\u003c/p\u003e\n\u003cp\u003eしかしながら、実際に作成中のプロジェクト内でテストを記述してみると「モックデータを渡した(待機を解除させた)後にチェーンを検証する」ことには違和感があった。\u003c/p\u003e\n\u003cp\u003e今後はこの辺の違和感を解消できればと考えている。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: Jest用 nuxt-content のモック(jest-mock-nuxt-content)\ndescription: nuxt-content の fetch 関連のテストが意外と面倒だったので作ってみた。\ntheme: mardock\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# Jest用 nuxt-content のモック\n\n## jest-mock-nuxt-content\n\n![bg right:45%](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/7f3ee34cdf5b4c04a222e4a859f873a3/cover_image44.jpg?auto=compress%2Cenhance\\\u0026crop64=Zm9jYWxwb2ludA\\\u0026fit64=Y3JvcA\\\u0026fp-x64=MC41MjU\\\u0026fp-y64=MC41NA\\\u0026h64=ODAw\\\u0026w64=NzAw)\n\n---\n\n## 背景\n\nnuxt-content の `fetch` 実行時にチェーンシーケンスをテストしてみると意外と面倒だった。\n\n今後も nuxt-content を利用したいと思っているので、[jest-mock-axios](https://www.npmjs.com/package/jest-mock-axios) を参考にモックを作ってみた。\n\n---\n\n### どこが面倒だったか\n\n`asyncData` 終了後に各[メソッド](https://content.nuxtjs.org/fetching/)(`sortBy` など)のモックをまとめて確認すると「実行された(チェーンに追加された)順番など」が把握しにくい。\n\nモックの作りにもよるが「チェーンの深い位置にあるメソッド」を確認する場合、目的のモックメソッドに狙いを定めることが少し面倒だった。\n\n```typescript\n// 例: skip(p) と limit(n) を確認したい。\n$content('blog').sortBy('createdAt').limit(100).sortBy('id')\n    .only(['title']).skip(p).limit(n).fetch()\n```\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# 対応\n\n---\n\n## jest-mock-axios を参考にする\n\njest-mock-axios では「待機状態のリクエストに対してモックデータを渡す」ようになっている。\n\nこの方式の良いところは「リクエスト別にモックデータと検証処理を順次記述(実行)しやすい」ことにある(と勝手に思っている)。\n\n---\n\n## jest-mock-nuxt-content では\n\n同じように待機状態の `fetch` へモックデータを渡す API を作成し、その API から「`fetch` が実行されたときの各メソッドの実行履歴」を返すようにした。\n\nこれにより「`fetch` 別にメソッド(モック)の実行履歴が隔離」され、「メソッドの実行順」や「使われた(使われなかった)メソッド」なども把握しやすくなる。\n\n---\n\n## 基本的な流れ\n\n1.  `asyncData`へモック(`$content` )を挿入する\n2.  待機中の`fetch()` へ `mockResponse()` API でモックデータを渡す\n3.  このとき同時に[メソッド](https://content.nuxtjs.org/fetching)のチェーンリスト(造語: モック化したチェーンシーケンス)を受け取る\n4.  チェーンリスト内のモックでメソッドの実行状況を確認\n5.  最終的に戻り値を確認\n\n---\n\n### 概要図\n\n[![概要図](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/cae275dc1b4e43679a34dea172f4f19b/deck-jest-mock-nuxt-content-01.svg?w=695\\\u0026h=505\\\u0026auto=compress)](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/cae275dc1b4e43679a34dea172f4f19b/deck-jest-mock-nuxt-content-01.svg)\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# テストのサンプル\n\n---\n\n## `asyncData` のテスト\n\nnuxt-content の fetch 処理は `asyncData` の中で使うことが多い(ように感じる)のだが、`asyncData` の定番なテスト方法が不明。\n\n今回は「[NuxtアプリケーションをJestでテストする - アクトインディ開発者ブログ](https://tech.actindi.net/2019/07/12/083702)」を参考に単体でメソッドを実行する方法で対応。ただし、データを使ってレンダリングしたい場合は `setData` ではなくインスタンスを 2 つ作成することを前提とした。\n\n[Nuxt のライフサイクル](https://nuxtjs.org/docs/concepts/nuxt-lifecycle)的には正しくなさそうだが「[this を使わず引数と戻り値でやりとりする](https://nuxtjs.org/ja/docs/features/data-fetching#async-data)」ようなので Local Vue の設定などをあわせておけばさほど問題にはならないと予想。\n\n---\n\n## サンプル\n\n以下のようなコードをテストする場合。\n\n```typescript\n// pages/index.vue \nexport default Vue.extend({\n  async asyncData({ $content, params }) {\n    const article = await $content('pages/home').fetch()\n    const images = await $content('gallery').sortBy('position').fetch()\n    return { article, images }\n  },\n  // snip...\n})\n```\n\n---\n\nテストコード側から `$content` を引数として `asyncData` を実行する。\n\n```typescript\n// test/pages/index.ts\nconst content = mockContent()\nconst $content = content.$content\n\nconst wrapperAsyncData = shallowMount(indexPage, {\n    // snip...\n})\nif (wrapperAsyncData.vm.$options.asyncData) {\n  const data = wrapperAsyncData.vm.$options.asyncData({\n    $content,\n    params: {},\n  } as any)\n  snip...\n}\n```\n\n---\n\n`asyncData` 側では最初の`fetch` で待機状態となるので、`$content` を検証し`mockResponse` でモックデータを渡す 。\n\n```typescript\n// pages/index.vue \nconst article = await $content('pages/home').fetch()\n```\n\n```typescript\n// test/pages/index.ts\nexpect($content).toHaveBeenLastCalledWith('pages/home')\nawait content.mockResponse(mockDataArticle)\n```\n\n---\n\n続いて 2 番目の`fetch` で待機状態となるので、再度 `$content` を検証し`mockResponse` でモックデータを渡す 。このとき、チェーンリスト`imagesChain` を受け取っておく。\n\n```typescript\n// pages/index.vue\nconst images = await $content('gallery').sortBy('position').fetch()\n```\n\n```typescript\n// test/pages/index.ts\nexpect($content).toHaveBeenLastCalledWith('gallery')\nconst imagesChain = await content.mockResponse(mockDataImages)\n```\n\n---\n\n2 番目の `fetch` では `sortBy` の実行も確認したいので、チェーンリストで確認する。\n\n```typescript\n// test/pages/index.ts\nexpect(imagesChain.at(0).getMockName()).toEqual('sortBy')\nexpect(imagesChain.at(0)).toHaveBeenCalledWith('position')\n```\n\n---\n\n最後に`asyncData` からの戻り値を検証する。\n\n```typescript\n// pages/index.vue\nreturn { article, images }\n```\n\n```typescript\n// test/pages/index.ts\nexpect(await data).toEqual({\n  article: mockDataArticle,\n  images: mockDataImages,\n})\n```\n\n---\n\n\u003c!--_class:\n  - lead--\u003e\n\n# おわりに\n\n---\n\n## おわりに\n\n個人的には jest-mock-nuxt-content を作成することでテストの記述がすっきりしたと感じている。\n\nしかしながら、実際に作成中のプロジェクト内でテストを記述してみると「モックデータを渡した(待機を解除させた)後にチェーンを検証する」ことには違和感があった。\n\n今後はこの辺の違和感を解消できればと考えている。\n","meta":{}},"hash":"48444027de81d81a96176eb49ba2f87cef017fd3430139a72befe7b03f360b95"},"mainVisual":{"url":"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/eb84db7f1a7a4409bd20ffc27abe60e4/mardock-temp-image.png","width":1280,"height":720},"description":"","meta":{"title":"Jest用 nuxt-content のモック(jest-mock-nuxt-content)","link":"https://hankei6km.github.io/mardock/deck/jest-mock-nuxt-content","updated":"2021-10-10T12:38:29.117Z","keyword":[],"image":"https://hankei6km.github.io/mardock/assets/deck/jest-mock-nuxt-content/jest-mock-nuxt-content.png","description":"nuxt-content の fetch 関連のテストが意外と面倒だったので作ってみた。"},"feedUrl":"https://hankei6km.github.io/mardock/assets/feeds/deck.xml"},"comment":"nuxt-content の fetch 関連のテストが意外と面倒だったので作ってみた。","htmlPath":"/assets/deck/jest-mock-nuxt-content/jest-mock-nuxt-content.html","pdfPath":"/assets/deck/jest-m
