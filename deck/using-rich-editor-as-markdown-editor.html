d-background-split="right">
<h1><strong>リッチエディタ</strong>で Markdown も編集</h1>
<h2>ハイブリッド入力対応</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">2</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-1" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-theme="mardock" style="--theme:mardock;">
<h2>概要</h2>
<p>リッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。</p>
<ul>
<li>背景</li>
<li>リッチエディタの利点</li>
<li>リッチエディタ + Markdown</li>
<li>その他</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">3</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-2" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="mardock" style="--theme:mardock;">
<h2>背景</h2>
<p><a href="https://github.com/hankei6km/mardock" target="_blank" rel="noopener noreferrer">mardock(このサイトをビルドしているウェブアプリ)</a> でスライドの編集機能を実装するにあたり。</p>
<ul>
<li>
<p>当初は「テキストエリア」で Markdown を編集する予定だった</p>
<ul>
<li>⇒ 画像の扱いに制約がある</li>
</ul>
</li>
<li>
<p>「カスタムフィールド + 繰り返しフィールド」も試してみた</p>
<ul>
<li>⇒ 編集領域の表示幅が狭くなっていく</li>
</ul>
</li>
<li>
<p>試しにリッチエディタでスライドを編集したら結構便利だった</p>
</li>
</ul>
<p>⇒「リッチエディタの出力を Markdown へ変換 + α」となる。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">4</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-3" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="lead" data-theme="mardock" class="lead" style="--class:lead;--theme:mardock;">
<h1>リッチエディタの<strong>利点</strong></h1>
<h2>どの辺が結構便利だったのか</h2>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">5</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-4" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="mardock" style="--theme:mardock;">
<h1>前提</h1>
<p>メリット・デメリット系の話は前提で変わってくるので一応。</p>
<ul>
<li>リッチエディタと Markdown(テキストエリア)で編集したときの比較</li>
<li>できるだけ公式で許容されている操作にとどめる</li>
<li>API や<a href="https://document.microcms.io/manual/iframe-field" target="_blank" rel="noopener noreferrer">外部データ連携</a>等による更新は考慮していない</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">6</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-5" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="mardock" style="--theme:mardock;">
<h2>画像の扱い</h2>
<p>Markdown(テキストエリア)に軍配が上がるのでは？</p>
<ul>
<li>
<p>実際にやってみると「当初の印象ほどには」差がでない</p>
<ul>
<li>「普通に」入力する分には調整できる項目は同程度</li>
</ul>
</li>
<li>
<p>最終的には「どのようにビルドするか」に行きつく</p>
<ul>
<li>API レスポンスを処理するなら HTML でも可能</li>
</ul>
</li>
</ul>
<p>「入力時のフィールド型は影響小」⇒「UI 的にリッチエディタ有利」となる。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">7</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-6" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="mardock" style="--theme:mardock;">
<h2>操作系がシンプル</h2>
<p>WYSIWYG 的なエディターは Markdown に比べると操作が煩雑では？</p>
<ul>
<li>マークダウン記法(「##」+「スペース」で見出し変換等)によりキー操作の違いは少ない</li>
<li>全体で 1 つのフィールドなのでカーソル移動が比較的自然</li>
<li>モバイル環境でも(慣れれば)装飾ボタンで編集可能</li>
</ul>
<p>「画像のインライン表示可能な Markdown エディター」に近い感覚。プレビューとエディターを切り替える場合、画像のインライン表示は視線移動の目印になる。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">8</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-7" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="mardock" style="--theme:mardock;">
<h2>文章入力に集中できる</h2>
<p>「個人の感想とかそういうのいらないです」となりそうですが。</p>
<ul>
<li>
<p>「繰り返しフィールドで入力」「リッチエディタで入力」のサイトをそれぞれ作成</p>
<ul>
<li>繰り返しフィールドは入力と配置で思考の切り替えが必要</li>
<li>リッチエディタは入力に意識を向けたままにできる</li>
</ul>
</li>
</ul>
<p>用途にもよるのでどちらが良いというわけではないですが、今回はこの辺の「使用感」が大きく影響しています。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">9</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-8" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="lead" data-theme="mardock" class="lead" style="--class:lead;--theme:mardock;">
<h1>リッチエディタ + Markdown</h1>
<h2>= <strong>ハイブリッド</strong>入力</h2>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">10</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-9" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="mardock" style="--theme:mardock;">
<h2>フォーマット変換 + α の必要性</h2>
<p>編集上の利点からリッチエディタを使うとしても、そのままでは Marp スライドを作成できない。</p>
<ul>
<li>
<p>リッチエディタのデフォルトの出力は HTML</p>
<ul>
<li>⇒ フォーマット変換が必要</li>
</ul>
</li>
<li>
<p>リッチエディタでは「HTML コメント(プレゼンターノートなどに利用)の入力ができない」「テーブルが使えない」</p>
<ul>
<li>⇒ 何かしらの入力方法が必要</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">11</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-10" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="mardock" style="--theme:mardock;">
<h2>リッチエディタ(HTML)を Markdown へ変換</h2>
<p><a href="https://unifiedjs.com/" target="_blank" rel="noopener noreferrer">unified</a> でプラグインを組み合わせることで対応可能。</p>
<ul>
<li>基本的な変換は <a href="https://github.com/rehypejs/rehype-remark" target="_blank" rel="noopener noreferrer">rehype-remark</a> で実施</li>
<li>パラグラフの分割など再利用可能なものは<a href="https://www.npmjs.com/package/rehype-split-paragraph" target="_blank" rel="noopener noreferrer">パッケージ</a>を作成</li>
<li>今回用の特殊な処理も Transformer 作成で対応</li>
</ul>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">12</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-11" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="mardock" style="--theme:mardock;">

<pre><code class="language-typescript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> htmlToMarkdownProcessor = unified()
  .use(rehypeParse, { <span class="hljs-attr">fragment</span>: <span class="hljs-literal">true</span> })
  .use(firstParagraphAsCodeDockTransformer)
  .use(splitParagraph)
  .use(rehypeSanitize, { <span class="hljs-attr">allowComments</span>: <span class="hljs-literal">true</span> })
  .use(rehype2Remark, {
    <span class="hljs-attr">handlers</span>: {

      }
    }
  })
  .use(stringify)
  .freeze();
</span></span></foreignObject></svg></code></pre>
</section>

<h2>Markdown の埋め込み</h2>
<p>「HTML コメント」「テーブル」対応として部分的な Markdown の利用。</p>
<ul>
<li>コードブロックで先頭行を <code>===md</code> とすると Markdown として扱う</li>
<li>Markdown で HTML を使う手法の逆転版に近いイメージ</li>
</ul>
<pre><code class="language-markdown"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>===md
ここは Markdown として扱われます。
</span></span></foreignObject></svg></code></pre>
<p>エスケープに注意は必要ですが(リッチエディタでは文字参照の扱いが特殊)、基本的には思ったように記述可能。</p>
</section>

<h2>Marp 以外での利用</h2>
<p>その他のコンテンツでも Markdown へ変換することで以下のような利点が生まれます。</p>
<ul>
<li>Markdown 用のツールが適用できる</li>
<li>機械的な変換を通すことでコンテンツの構造を均一化しやすい</li>
</ul>
<p>たとえば <a href="https://github.com/highlightjs/highlight.js" target="_blank" rel="noopener noreferrer">highlight.js</a> の利用は、Markdown を HTML へ戻す処理に <a href="https://unifiedjs.com/explore/package/remark-highlight.js/" target="_blank" rel="noopener noreferrer">remark-highlight.js</a> プラグインを追加するだけでほぼ完了します。</p>
<p>スライド以外でも試してみた<a href="https://hankei6km.github.io/mardock/docs/test1" target="_blank" rel="noopener noreferrer">サンプル</a>。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">18</p></div></button><span class="MuiTimelineConnector-root"></span></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-17" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="mardock" style="--theme:mardock;">
<h3>コード</h3>
<pre><code class="language-typescript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">export</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">processorMarkdownToHtml</span>(<span class="hljs-params"></span>) </span>{

    .use(highlight)

</span></span></foreignObject></svg></code></pre>

<h2>セキュリティー</h2>
<p>残念ながら Markdown を混在させることで問題点も出てきます。 その 1 つとして、リッチエディタで制限されていた操作が編集者へ開放されることが挙げられます。</p>
<p>今回は <a href="https://github.com/syntax-tree/hast-util-sanitize" target="_blank" rel="noopener noreferrer">hast-util-sanitize</a> によるサニタイズを行ってはいますが、 利用したい機能に合わせて制限を解除しているので、ほとんど意味がない状態となっています。</p>
<p>現状では自分だけが編集するので許容できますが、本来であれば何等かの制限を考える必要が出てきます。</p>
</section>
</foreignObject></svg></div></button></div></li><li class="MuiTimelineItem-root MuiTimelineItem-alignLeft MuiTimelineItem-missingOppositeContent"><div class="MuiTimelineSeparator-root"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div class="MuiAvatar-root MuiAvatar-circle MuiAvatar-colorDefault"><p class="MuiTypography-root MuiTypography-body1">20</p></div></button></div><div class="MuiTimelineContent-root MuiTimelineItem-content"><button class="MuiButtonBase-root" tabindex="0" type="button" style="display:block;width:100%;text-align:unset;text-indent:unset;align-items:unset;vertical-align:unset;outline:unset;justify-content:unset"><div id="page-19" class="slide"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="mardock" style="--theme:mardock;">
<h2>その他</h2>
<p>mardock では「<a href="https://unifiedjs.com/" target="_blank" rel="noopener noreferrer">unified</a>」「<a href="https://cheerio.js.org/" target="_blank" rel="noopener noreferrer">cheerio</a>」「<a href="https://github.com/markdown-it/markdown-it" target="_blank" rel="noopener noreferrer">Markdown-it</a>(<a href="https://github.com/marp-team/marpit" target="_blank" rel="noopener noreferrer">Marpit</a>)」が混在しているので、もう少し整理したいところです。</p>
</section>

d-image:url(\u0026quot;https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/4f61830b7d35448d851ab558258c44ed/cover_image31.jpg?w=1000\u0026amp;h=500\u0026amp;auto=compress\u0026quot;);\"\u003e\u003c/figure\u003e\u003c/div\u003e\u003c/section\u003e\u003c/foreignObject\u003e\u003cforeignObject width=\"53%\" height=\"720\"\u003e\u003csection id=\"1\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;--marpit-advanced-background-split:47%;\" data-marpit-advanced-background=\"content\" data-marpit-advanced-background-split=\"right\"\u003e\n\u003ch1\u003e\u003cstrong\u003eリッチエディタ\u003c/strong\u003eで Markdown も編集\u003c/h1\u003e\n\u003ch2\u003eハイブリッド入力対応\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003cforeignObject width=\"1280\" height=\"720\" data-marpit-advanced-background=\"pseudo\"\u003e\u003csection class=\"lead\" style=\"\" data-marpit-advanced-background=\"pseudo\"\u003e\u003c/section\u003e\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"2\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e概要\u003c/h2\u003e\n\u003cp\u003eリッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e背景\u003c/li\u003e\n\u003cli\u003eリッチエディタの利点\u003c/li\u003e\n\u003cli\u003eリッチエディタ + Markdown\u003c/li\u003e\n\u003cli\u003eその他\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e背景\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/hankei6km/mardock\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emardock(このサイトをビルドしているウェブアプリ)\u003c/a\u003e でスライドの編集機能を実装するにあたり。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e当初は「テキストエリア」で Markdown を編集する予定だった\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ 画像の扱いに制約がある\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e「カスタムフィールド + 繰り返しフィールド」も試してみた\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ 編集領域の表示幅が狭くなっていく\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e試しにリッチエディタでスライドを編集したら結構便利だった\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e⇒「リッチエディタの出力を Markdown へ変換 + α」となる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eリッチエディタの\u003cstrong\u003e利点\u003c/strong\u003e\u003c/h1\u003e\n\u003ch2\u003eどの辺が結構便利だったのか\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch1\u003e前提\u003c/h1\u003e\n\u003cp\u003eメリット・デメリット系の話は前提で変わってくるので一応。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eリッチエディタと Markdown(テキストエリア)で編集したときの比較\u003c/li\u003e\n\u003cli\u003eできるだけ公式で許容されている操作にとどめる\u003c/li\u003e\n\u003cli\u003eAPI や\u003ca href=\"https://document.microcms.io/manual/iframe-field\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e外部データ連携\u003c/a\u003e等による更新は考慮していない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e画像の扱い\u003c/h2\u003e\n\u003cp\u003eMarkdown(テキストエリア)に軍配が上がるのでは？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e実際にやってみると「当初の印象ほどには」差がでない\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e「普通に」入力する分には調整できる項目は同程度\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e最終的には「どのようにビルドするか」に行きつく\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAPI レスポンスを処理するなら HTML でも可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e「入力時のフィールド型は影響小」⇒「UI 的にリッチエディタ有利」となる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e操作系がシンプル\u003c/h2\u003e\n\u003cp\u003eWYSIWYG 的なエディターは Markdown に比べると操作が煩雑では？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eマークダウン記法(「##」+「スペース」で見出し変換等)によりキー操作の違いは少ない\u003c/li\u003e\n\u003cli\u003e全体で 1 つのフィールドなのでカーソル移動が比較的自然\u003c/li\u003e\n\u003cli\u003eモバイル環境でも(慣れれば)装飾ボタンで編集可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e「画像のインライン表示可能な Markdown エディター」に近い感覚。プレビューとエディターを切り替える場合、画像のインライン表示は視線移動の目印になる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e文章入力に集中できる\u003c/h2\u003e\n\u003cp\u003e「個人の感想とかそういうのいらないです」となりそうですが。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e「繰り返しフィールドで入力」「リッチエディタで入力」のサイトをそれぞれ作成\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e繰り返しフィールドは入力と配置で思考の切り替えが必要\u003c/li\u003e\n\u003cli\u003eリッチエディタは入力に意識を向けたままにできる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e用途にもよるのでどちらが良いというわけではないですが、今回はこの辺の「使用感」が大きく影響しています。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eリッチエディタ + Markdown\u003c/h1\u003e\n\u003ch2\u003e= \u003cstrong\u003eハイブリッド\u003c/strong\u003e入力\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eフォーマット変換 + α の必要性\u003c/h2\u003e\n\u003cp\u003e編集上の利点からリッチエディタを使うとしても、そのままでは Marp スライドを作成できない。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eリッチエディタのデフォルトの出力は HTML\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ フォーマット変換が必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eリッチエディタでは「HTML コメント(プレゼンターノートなどに利用)の入力ができない」「テーブルが使えない」\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ 何かしらの入力方法が必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eリッチエディタ(HTML)を Markdown へ変換\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://unifiedjs.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eunified\u003c/a\u003e でプラグインを組み合わせることで対応可能。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e基本的な変換は \u003ca href=\"https://github.com/rehypejs/rehype-remark\" target=\"_blank\" rel=\"noopener noreferrer\"\u003erehype-remark\u003c/a\u003e で実施\u003c/li\u003e\n\u003cli\u003eパラグラフの分割など再利用可能なものは\u003ca href=\"https://www.npmjs.com/package/rehype-split-paragraph\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eパッケージ\u003c/a\u003eを作成\u003c/li\u003e\n\u003cli\u003e今回用の特殊な処理も Transformer 作成で対応\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eコード\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e htmlToMarkdownProcessor = unified()\n  .use(rehypeParse, { \u003cspan class=\"hljs-attr\"\u003efragment\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e })\n  .use(firstParagraphAsCodeDockTransformer)\n  .use(splitParagraph)\n  .use(rehypeSanitize, { \u003cspan class=\"hljs-attr\"\u003eallowComments\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e })\n  .use(rehype2Remark, {\n    \u003cspan class=\"hljs-attr\"\u003ehandlers\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003epre\u003c/span\u003e: codeDockHandler,\n      \u003cspan class=\"hljs-attr\"\u003ebr\u003c/span\u003e: \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003eh: \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e, node: \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e\u003c/span\u003e) =\u0026gt;\u003c/span\u003e {\n        \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e h(node, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;text\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27; \u0026#x27;\u003c/span\u003e);\n      }\n    }\n  })\n  .use(stringify)\n  .freeze();\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eMarkdown の埋め込み\u003c/h2\u003e\n\u003cp\u003e「HTML コメント」「テーブル」対応として部分的な Markdown の利用。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eコードブロックで先頭行を \u003ccode\u003e===md\u003c/code\u003e とすると Markdown として扱う\u003c/li\u003e\n\u003cli\u003eMarkdown で HTML を使う手法の逆転版に近いイメージ\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-markdown\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e===md\nここは Markdown として扱われます。\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eエスケープに注意は必要ですが(リッチエディタでは文字参照の扱いが特殊)、基本的には思ったように記述可能。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"14\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eサンプル表示\u003c/h3\u003e\n\u003cp\u003e入力時の画面。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c65f12e7bfb24b29b68d42327fbd17cf/docs-richeditor-to-markdown-02.png?w=880\u0026amp;h=445\u0026amp;auto=compress\" alt=\"リッチエディタでテーブルを入力している画面\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"15\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e実際のテーブル表示。\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e項目 1\u003c/th\u003e\n\u003cth\u003e項目 2\u003c/th\u003e\n\u003cth\u003e項目 3\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eあいうえお\u003c/td\u003e\n\u003ctd\u003e1000\u003c/td\u003e\n\u003ctd\u003eABCD\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eかきくけこ\u003c/td\u003e\n\u003ctd\u003e900\u003c/td\u003e\n\u003ctd\u003eefghijk\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eいろはにほへと\u003c/td\u003e\n\u003ctd\u003e10\u003c/td\u003e\n\u003ctd\u003eABCD - efghijk\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"16\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eその他\u003c/h1\u003e\n\u003ch2\u003eハイブリッド入力の\u003cstrong\u003e功罪\u003c/strong\u003e\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"17\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eMarp 以外での利用\u003c/h2\u003e\n\u003cp\u003eその他のコンテンツでも Markdown へ変換することで以下のような利点が生まれます。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMarkdown 用のツールが適用できる\u003c/li\u003e\n\u003cli\u003e機械的な変換を通すことでコンテンツの構造を均一化しやすい\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eたとえば \u003ca href=\"https://github.com/highlightjs/highlight.js\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehighlight.js\u003c/a\u003e の利用は、Markdown を HTML へ戻す処理に \u003ca href=\"https://unifiedjs.com/explore/package/remark-highlight.js/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eremark-highlight.js\u003c/a\u003e プラグインを追加するだけでほぼ完了します。\u003c/p\u003e\n\u003cp\u003eスライド以外でも試してみた\u003ca href=\"https://hankei6km.github.io/mardock/docs/test1\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eサンプル\u003c/a\u003e。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"18\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eコード\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eprocessorMarkdownToHtml\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e unified()\n    .use(markdown)\n    .use(highlight)\n    .use(gfm)\n    .use(remark2rehype, { \u003cspan class=\"hljs-attr\"\u003eallowDangerousHtml\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e })\n    .use(raw);\n}\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"19\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eセキュリティー\u003c/h2\u003e\n\u003cp\u003e残念ながら Markdown を混在させることで問題点も出てきます。 その 1 つとして、リッチエディタで制限されていた操作が編集者へ開放されることが挙げられます。\u003c/p\u003e\n\u003cp\u003e今回は \u003ca href=\"https://github.com/syntax-tree/hast-util-sanitize\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehast-util-sanitize\u003c/a\u003e によるサニタイズを行ってはいますが、 利用したい機能に合わせて制限を解除しているので、ほとんど意味がない状態となっています。\u003c/p\u003e\n\u003cp\u003e現状では自分だけが編集するので許容できますが、本来であれば何等かの制限を考える必要が出てきます。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"20\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eその他\u003c/h2\u003e\n\u003cp\u003emardock では「\u003ca href=\"https://unifiedjs.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eunified\u003c/a\u003e」「\u003ca href=\"https://cheerio.js.org/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003echeerio\u003c/a\u003e」「\u003ca href=\"https://github.com/markdown-it/markdown-it\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMarkdown-it\u003c/a\u003e(\u003ca href=\"https://github.com/marp-team/marpit\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMarpit\u003c/a\u003e)」が混在しているので、もう少し整理したいところです。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: リッチエディタで Markdown も編集\ndescription: リッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。\ntheme: mardock\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# **リッチエディタ**で Markdown も編集\n\n## ハイブリッド入力対応\n\n![bg right:47%](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/4f61830b7d35448d851ab558258c44ed/cover_image31.jpg?w=1000\\\u0026h=500\\\u0026auto=compress)\n\n---\n\n## 概要\n\nリッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。\n\n-   背景\n-   リッチエディタの利点\n-   リッチエディタ + Markdown\n-   その他\n\n---\n\n## 背景\n\n[mardock(このサイトをビルドしているウェブアプリ)](https://github.com/hankei6km/mardock) でスライドの編集機能を実装するにあたり。\n\n-   当初は「テキストエリア」で Markdown を編集する予定だった\n\n    -   ⇒ 画像の扱いに制約がある\n\n-   「カスタムフィールド + 繰り返しフィールド」も試してみた\n\n    -   ⇒ 編集領域の表示幅が狭くなっていく\n\n-   試しにリッチエディタでスライドを編集したら結構便利だった\n\n⇒「リッチエディタの出力を Markdown へ変換 + α」となる。\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# リッチエディタの**利点**\n\n## どの辺が結構便利だったのか\n\n---\n\n# 前提\n\nメリット・デメリット系の話は前提で変わってくるので一応。\n\n-   リッチエディタと Markdown(テキストエリア)で編集したときの比較\n-   できるだけ公式で許容されている操作にとどめる\n-   API や[外部データ連携](https://document.microcms.io/manual/iframe-field)等による更新は考慮していない\n\n---\n\n## 画像の扱い\n\nMarkdown(テキストエリア)に軍配が上がるのでは？\n\n-   実際にやってみると「当初の印象ほどには」差がでない\n\n    -   「普通に」入力する分には調整できる項目は同程度\n\n-   最終的には「どのようにビルドするか」に行きつく\n\n    -   API レスポンスを処理するなら HTML でも可能\n\n「入力時のフィールド型は影響小」⇒「UI 的にリッチエディタ有利」となる。\n\n---\n\n## 操作系がシンプル\n\nWYSIWYG 的なエディターは Markdown に比べると操作が煩雑では？\n\n-   マークダウン記法(「##」+「スペース」で見出し変換等)によりキー操作の違いは少ない\n-   全体で 1 つのフィールドなのでカーソル移動が比較的自然\n-   モバイル環境でも(慣れれば)装飾ボタンで編集可能\n\n「画像のインライン表示可能な Markdown エディター」に近い感覚。プレビューとエディターを切り替える場合、画像のインライン表示は視線移動の目印になる。\n\n---\n\n## 文章入力に集中できる\n\n「個人の感想とかそういうのいらないです」となりそうですが。\n\n-   「繰り返しフィールドで入力」「リッチエディタで入力」のサイトをそれぞれ作成\n\n    -   繰り返しフィールドは入力と配置で思考の切り替えが必要\n    -   リッチエディタは入力に意識を向けたままにできる\n\n用途にもよるのでどちらが良いというわけではないですが、今回はこの辺の「使用感」が大きく影響しています。\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# リッチエディタ + Markdown\n\n## = **ハイブリッド**入力\n\n---\n\n## フォーマット変換 + α の必要性\n\n編集上の利点からリッチエディタを使うとしても、そのままでは Marp スライドを作成できない。\n\n-   リッチエディタのデフォルトの出力は HTML\n\n    -   ⇒ フォーマット変換が必要\n\n-   リッチエディタでは「HTML コメント(プレゼンターノートなどに利用)の入力ができない」「テーブルが使えない」\n\n    -   ⇒ 何かしらの入力方法が必要\n\n---\n\n## リッチエディタ(HTML)を Markdown へ変換\n\n[unified](https://unifiedjs.com/) でプラグインを組み合わせることで対応可能。\n\n-   基本的な変換は [rehype-remark](https://github.com/rehypejs/rehype-remark) で実施\n-   パラグラフの分割など再利用可能なものは[パッケージ](https://www.npmjs.com/package/rehype-split-paragraph)を作成\n-   今回用の特殊な処理も Transformer 作成で対応\n\n---\n\n### コード\n\n```typescript\nconst htmlToMarkdownProcessor = unified()\n  .use(rehypeParse, { fragment: true })\n  .use(firstParagraphAsCodeDockTransformer)\n  .use(splitParagraph)\n  .use(rehypeSanitize, { allowComments: true })\n  .use(rehype2Remark, {\n    handlers: {\n      pre: codeDockHandler,\n      br: (h: any, node: any) =\u003e {\n        return h(node, 'text', ' ');\n      }\n    }\n  })\n  .use(stringify)\n  .freeze();\n```\n\n---\n\n## Markdown の埋め込み\n\n「HTML コメント」「テーブル」対応として部分的な Markdown の利用。\n\n-   コードブロックで先頭行を `===md` とすると Markdown として扱う\n-   Markdown で HTML を使う手法の逆転版に近いイメージ\n\n```markdown\n===md\nここは Markdown として扱われます。\n```\n\nエスケープに注意は必要ですが(リッチエディタでは文字参照の扱いが特殊)、基本的には思ったように記述可能。\n\n---\n\n### サンプル表示\n\n入力時の画面。\n\n![リッチエディタでテーブルを入力している画面](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c65f12e7bfb24b29b68d42327fbd17cf/docs-richeditor-to-markdown-02.png?w=880\\\u0026h=445\\\u0026auto=compress)\n\n---\n\n実際のテーブル表示。\n\n| 項目 1 | 項目 2 | 項目 3 |\n| ----- | ----- | ----- |\n| あいうえお | 1000 | ABCD |\n| かきくけこ | 900 | efghijk |\n| いろはにほへと | 10 | ABCD - efghijk |\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# その他\n\n## ハイブリッド入力の**功罪**\n\n---\n\n## Marp 以外での利用\n\nその他のコンテンツでも Markdown へ変換することで以下のような利点が生まれます。\n\n-   Markdown 用のツールが適用できる\n-   機械的な変換を通すことでコンテンツの構造を均一化しやすい\n\nたとえば [highlight.js](https://github.com/highlightjs/highlight.js) の利用は、Markdown を HTML へ戻す処理に [remark-highlight.js](https://unifiedjs.com/explore/package/remark-highlight.js/) プラグインを追加するだけでほぼ完了します。\n\nスライド以外でも試してみた[サンプル](https://hankei6km.github.io/mardock/docs/test1)。\n\n---\n\n### コード\n\n```typescript\nexport function processorMarkdownToHtml() {\n  return unified()\n    .use(markdown)\n    .use(highlight)\n    .use(gfm)\n    .use(remark2rehype, { allowDangerousHtml: true })\n    .use(raw);\n}\n```\n\n---\n\n## セキュリティー\n\n残念ながら Markdown を混在させることで問題点も出てきます。 その 1 つとして、リッチエディタで制限されていた操作が編集者へ開放されることが挙げられます。\n\n今回は [hast-util-sanitize](https://github.com/syntax-tree/hast-util-sanitize) によるサニタイズを行ってはいますが、 利用したい機能に合わせて制限を解除しているので、ほとんど意味がない状態となっています。\n\n現状では自分だけが編集するので許容できますが、本来であれば何等かの制限を考える必要が出てきます。\n\n---\n\n## その他\n\nmardock では「[unified](https://unifiedjs.com/)」「[cheerio](https://cheerio.js.org/)」「[Markdown-it](https://github.com/markdown-it/markdown-it)([Marpit](https://github.com/marp-team/marpit))」が混在しているので、もう少し整理したいところです。\n","meta":{"title":"リッチエディタで Markdown も編集","description":"リッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。"}},"overview":{"id":"overview-using-rich-editor-as-markdown-editor","minX":0,"minY":0,"width":1280,"height":720,"css":"@import url('https://fonts.googleapis.com/css?family=Lato:400,900|Roboto+Mono:400,700\u0026display=swap');article#overview-using-rich-editor-as-markdown-editor\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection{width:1280px;height:720px;box-sizing:border-box;overflow:hidden;position:relative;scroll-snap-align:center center}article#overview-using-rich-editor-as-markdown-editor\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection:after{bottom:0;content:attr(data-marpit-pagination);padding:inherit;pointer-events:none;position:absolute;right:0}article#overview-using-rich-editor-as-markdown-editor\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection:not([data-marpit-pagination]):after{display:none}/* Normalization */article#overview-using-rich-editor-as-markdown-editor\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection h1{font-size:2em;margin:0.67em 0}article#overview-using-rich-editor-as-markdown-editor\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection video::-webkit-media-controls{will-change:transform}@page{size:1280px 720px;margin:0}@media print{body,html{background-color:#fff;margin:0;page-break-inside:avoid;break-inside:avoid-page}article#overview-using-rich-editor-as-markdown-editor\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection{page-break-before:always;break-before:page}article#overview-using-rich-e tent\" data-marpit-advanced-background-split=\"right\"\u003e\n\u003ch1\u003e\u003cstrong\u003eリッチエディタ\u003c/strong\u003eで Markdown も編集\u003c/h1\u003e\n\u003ch2\u003eハイブリッド入力対応\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003cforeignObject width=\"1280\" height=\"720\" data-marpit-advanced-background=\"pseudo\"\u003e\u003csection class=\"lead\" style=\"\" data-marpit-advanced-background=\"pseudo\"\u003e\u003c/section\u003e\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"2\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e概要\u003c/h2\u003e\n\u003cp\u003eリッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e背景\u003c/li\u003e\n\u003cli\u003eリッチエディタの利点\u003c/li\u003e\n\u003cli\u003eリッチエディタ + Markdown\u003c/li\u003e\n\u003cli\u003eその他\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e背景\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/hankei6km/mardock\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emardock(このサイトをビルドしているウェブアプリ)\u003c/a\u003e でスライドの編集機能を実装するにあたり。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e当初は「テキストエリア」で Markdown を編集する予定だった\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ 画像の扱いに制約がある\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e「カスタムフィールド + 繰り返しフィールド」も試してみた\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ 編集領域の表示幅が狭くなっていく\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e試しにリッチエディタでスライドを編集したら結構便利だった\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e⇒「リッチエディタの出力を Markdown へ変換 + α」となる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eリッチエディタの\u003cstrong\u003e利点\u003c/strong\u003e\u003c/h1\u003e\n\u003ch2\u003eどの辺が結構便利だったのか\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch1\u003e前提\u003c/h1\u003e\n\u003cp\u003eメリット・デメリット系の話は前提で変わってくるので一応。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eリッチエディタと Markdown(テキストエリア)で編集したときの比較\u003c/li\u003e\n\u003cli\u003eできるだけ公式で許容されている操作にとどめる\u003c/li\u003e\n\u003cli\u003eAPI や\u003ca href=\"https://document.microcms.io/manual/iframe-field\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e外部データ連携\u003c/a\u003e等による更新は考慮していない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e画像の扱い\u003c/h2\u003e\n\u003cp\u003eMarkdown(テキストエリア)に軍配が上がるのでは？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e実際にやってみると「当初の印象ほどには」差がでない\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e「普通に」入力する分には調整できる項目は同程度\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e最終的には「どのようにビルドするか」に行きつく\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAPI レスポンスを処理するなら HTML でも可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e「入力時のフィールド型は影響小」⇒「UI 的にリッチエディタ有利」となる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e操作系がシンプル\u003c/h2\u003e\n\u003cp\u003eWYSIWYG 的なエディターは Markdown に比べると操作が煩雑では？\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eマークダウン記法(「##」+「スペース」で見出し変換等)によりキー操作の違いは少ない\u003c/li\u003e\n\u003cli\u003e全体で 1 つのフィールドなのでカーソル移動が比較的自然\u003c/li\u003e\n\u003cli\u003eモバイル環境でも(慣れれば)装飾ボタンで編集可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e「画像のインライン表示可能な Markdown エディター」に近い感覚。プレビューとエディターを切り替える場合、画像のインライン表示は視線移動の目印になる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e文章入力に集中できる\u003c/h2\u003e\n\u003cp\u003e「個人の感想とかそういうのいらないです」となりそうですが。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e「繰り返しフィールドで入力」「リッチエディタで入力」のサイトをそれぞれ作成\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e繰り返しフィールドは入力と配置で思考の切り替えが必要\u003c/li\u003e\n\u003cli\u003eリッチエディタは入力に意識を向けたままにできる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e用途にもよるのでどちらが良いというわけではないですが、今回はこの辺の「使用感」が大きく影響しています。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eリッチエディタ + Markdown\u003c/h1\u003e\n\u003ch2\u003e= \u003cstrong\u003eハイブリッド\u003c/strong\u003e入力\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eフォーマット変換 + α の必要性\u003c/h2\u003e\n\u003cp\u003e編集上の利点からリッチエディタを使うとしても、そのままでは Marp スライドを作成できない。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eリッチエディタのデフォルトの出力は HTML\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ フォーマット変換が必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eリッチエディタでは「HTML コメント(プレゼンターノートなどに利用)の入力ができない」「テーブルが使えない」\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e⇒ 何かしらの入力方法が必要\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eリッチエディタ(HTML)を Markdown へ変換\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://unifiedjs.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eunified\u003c/a\u003e でプラグインを組み合わせることで対応可能。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e基本的な変換は \u003ca href=\"https://github.com/rehypejs/rehype-remark\" target=\"_blank\" rel=\"noopener noreferrer\"\u003erehype-remark\u003c/a\u003e で実施\u003c/li\u003e\n\u003cli\u003eパラグラフの分割など再利用可能なものは\u003ca href=\"https://www.npmjs.com/package/rehype-split-paragraph\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eパッケージ\u003c/a\u003eを作成\u003c/li\u003e\n\u003cli\u003e今回用の特殊な処理も Transformer 作成で対応\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eコード\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e htmlToMarkdownProcessor = unified()\n  .use(rehypeParse, { \u003cspan class=\"hljs-attr\"\u003efragment\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e })\n  .use(firstParagraphAsCodeDockTransformer)\n  .use(splitParagraph)\n  .use(rehypeSanitize, { \u003cspan class=\"hljs-attr\"\u003eallowComments\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e })\n  .use(rehype2Remark, {\n    \u003cspan class=\"hljs-attr\"\u003ehandlers\u003c/span\u003e: {\n      \u003cspan class=\"hljs-attr\"\u003epre\u003c/span\u003e: codeDockHandler,\n      \u003cspan class=\"hljs-attr\"\u003ebr\u003c/span\u003e: \u003cspan class=\"hljs-function\"\u003e(\u003cspan class=\"hljs-params\"\u003eh: \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e, node: \u003cspan class=\"hljs-built_in\"\u003eany\u003c/span\u003e\u003c/span\u003e) =\u0026gt;\u003c/span\u003e {\n        \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e h(node, \u003cspan class=\"hljs-string\"\u003e\u0026#x27;text\u0026#x27;\u003c/span\u003e, \u003cspan class=\"hljs-string\"\u003e\u0026#x27; \u0026#x27;\u003c/span\u003e);\n      }\n    }\n  })\n  .use(stringify)\n  .freeze();\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eMarkdown の埋め込み\u003c/h2\u003e\n\u003cp\u003e「HTML コメント」「テーブル」対応として部分的な Markdown の利用。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eコードブロックで先頭行を \u003ccode\u003e===md\u003c/code\u003e とすると Markdown として扱う\u003c/li\u003e\n\u003cli\u003eMarkdown で HTML を使う手法の逆転版に近いイメージ\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-markdown\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e===md\nここは Markdown として扱われます。\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eエスケープに注意は必要ですが(リッチエディタでは文字参照の扱いが特殊)、基本的には思ったように記述可能。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"14\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eサンプル表示\u003c/h3\u003e\n\u003cp\u003e入力時の画面。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c65f12e7bfb24b29b68d42327fbd17cf/docs-richeditor-to-markdown-02.png?w=880\u0026amp;h=445\u0026amp;auto=compress\" alt=\"リッチエディタでテーブルを入力している画面\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"15\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e実際のテーブル表示。\u003c/p\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e項目 1\u003c/th\u003e\n\u003cth\u003e項目 2\u003c/th\u003e\n\u003cth\u003e項目 3\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eあいうえお\u003c/td\u003e\n\u003ctd\u003e1000\u003c/td\u003e\n\u003ctd\u003eABCD\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eかきくけこ\u003c/td\u003e\n\u003ctd\u003e900\u003c/td\u003e\n\u003ctd\u003eefghijk\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eいろはにほへと\u003c/td\u003e\n\u003ctd\u003e10\u003c/td\u003e\n\u003ctd\u003eABCD - efghijk\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"16\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003ch1\u003eその他\u003c/h1\u003e\n\u003ch2\u003eハイブリッド入力の\u003cstrong\u003e功罪\u003c/strong\u003e\u003c/h2\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"17\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eMarp 以外での利用\u003c/h2\u003e\n\u003cp\u003eその他のコンテンツでも Markdown へ変換することで以下のような利点が生まれます。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMarkdown 用のツールが適用できる\u003c/li\u003e\n\u003cli\u003e機械的な変換を通すことでコンテンツの構造を均一化しやすい\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eたとえば \u003ca href=\"https://github.com/highlightjs/highlight.js\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehighlight.js\u003c/a\u003e の利用は、Markdown を HTML へ戻す処理に \u003ca href=\"https://unifiedjs.com/explore/package/remark-highlight.js/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eremark-highlight.js\u003c/a\u003e プラグインを追加するだけでほぼ完了します。\u003c/p\u003e\n\u003cp\u003eスライド以外でも試してみた\u003ca href=\"https://hankei6km.github.io/mardock/docs/test1\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eサンプル\u003c/a\u003e。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"18\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eコード\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eprocessorMarkdownToHtml\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003e\u003c/span\u003e) \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e unified()\n    .use(markdown)\n    .use(highlight)\n    .use(gfm)\n    .use(remark2rehype, { \u003cspan class=\"hljs-attr\"\u003eallowDangerousHtml\u003c/span\u003e: \u003cspan class=\"hljs-literal\"\u003etrue\u003c/span\u003e })\n    .use(raw);\n}\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"19\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eセキュリティー\u003c/h2\u003e\n\u003cp\u003e残念ながら Markdown を混在させることで問題点も出てきます。 その 1 つとして、リッチエディタで制限されていた操作が編集者へ開放されることが挙げられます。\u003c/p\u003e\n\u003cp\u003e今回は \u003ca href=\"https://github.com/syntax-tree/hast-util-sanitize\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehast-util-sanitize\u003c/a\u003e によるサニタイズを行ってはいますが、 利用したい機能に合わせて制限を解除しているので、ほとんど意味がない状態となっています。\u003c/p\u003e\n\u003cp\u003e現状では自分だけが編集するので許容できますが、本来であれば何等かの制限を考える必要が出てきます。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"20\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003eその他\u003c/h2\u003e\n\u003cp\u003emardock では「\u003ca href=\"https://unifiedjs.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eunified\u003c/a\u003e」「\u003ca href=\"https://cheerio.js.org/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003echeerio\u003c/a\u003e」「\u003ca href=\"https://github.com/markdown-it/markdown-it\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMarkdown-it\u003c/a\u003e(\u003ca href=\"https://github.com/marp-team/marpit\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMarpit\u003c/a\u003e)」が混在しているので、もう少し整理したいところです。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: リッチエディタで Markdown も編集\ndescription: リッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。\ntheme: mardock\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# **リッチエディタ**で Markdown も編集\n\n## ハイブリッド入力対応\n\n![bg right:47%](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/4f61830b7d35448d851ab558258c44ed/cover_image31.jpg?w=1000\\\u0026h=500\\\u0026auto=compress)\n\n---\n\n## 概要\n\nリッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。\n\n-   背景\n-   リッチエディタの利点\n-   リッチエディタ + Markdown\n-   その他\n\n---\n\n## 背景\n\n[mardock(このサイトをビルドしているウェブアプリ)](https://github.com/hankei6km/mardock) でスライドの編集機能を実装するにあたり。\n\n-   当初は「テキストエリア」で Markdown を編集する予定だった\n\n    -   ⇒ 画像の扱いに制約がある\n\n-   「カスタムフィールド + 繰り返しフィールド」も試してみた\n\n    -   ⇒ 編集領域の表示幅が狭くなっていく\n\n-   試しにリッチエディタでスライドを編集したら結構便利だった\n\n⇒「リッチエディタの出力を Markdown へ変換 + α」となる。\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# リッチエディタの**利点**\n\n## どの辺が結構便利だったのか\n\n---\n\n# 前提\n\nメリット・デメリット系の話は前提で変わってくるので一応。\n\n-   リッチエディタと Markdown(テキストエリア)で編集したときの比較\n-   できるだけ公式で許容されている操作にとどめる\n-   API や[外部データ連携](https://document.microcms.io/manual/iframe-field)等による更新は考慮していない\n\n---\n\n## 画像の扱い\n\nMarkdown(テキストエリア)に軍配が上がるのでは？\n\n-   実際にやってみると「当初の印象ほどには」差がでない\n\n    -   「普通に」入力する分には調整できる項目は同程度\n\n-   最終的には「どのようにビルドするか」に行きつく\n\n    -   API レスポンスを処理するなら HTML でも可能\n\n「入力時のフィールド型は影響小」⇒「UI 的にリッチエディタ有利」となる。\n\n---\n\n## 操作系がシンプル\n\nWYSIWYG 的なエディターは Markdown に比べると操作が煩雑では？\n\n-   マークダウン記法(「##」+「スペース」で見出し変換等)によりキー操作の違いは少ない\n-   全体で 1 つのフィールドなのでカーソル移動が比較的自然\n-   モバイル環境でも(慣れれば)装飾ボタンで編集可能\n\n「画像のインライン表示可能な Markdown エディター」に近い感覚。プレビューとエディターを切り替える場合、画像のインライン表示は視線移動の目印になる。\n\n---\n\n## 文章入力に集中できる\n\n「個人の感想とかそういうのいらないです」となりそうですが。\n\n-   「繰り返しフィールドで入力」「リッチエディタで入力」のサイトをそれぞれ作成\n\n    -   繰り返しフィールドは入力と配置で思考の切り替えが必要\n    -   リッチエディタは入力に意識を向けたままにできる\n\n用途にもよるのでどちらが良いというわけではないですが、今回はこの辺の「使用感」が大きく影響しています。\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# リッチエディタ + Markdown\n\n## = **ハイブリッド**入力\n\n---\n\n## フォーマット変換 + α の必要性\n\n編集上の利点からリッチエディタを使うとしても、そのままでは Marp スライドを作成できない。\n\n-   リッチエディタのデフォルトの出力は HTML\n\n    -   ⇒ フォーマット変換が必要\n\n-   リッチエディタでは「HTML コメント(プレゼンターノートなどに利用)の入力ができない」「テーブルが使えない」\n\n    -   ⇒ 何かしらの入力方法が必要\n\n---\n\n## リッチエディタ(HTML)を Markdown へ変換\n\n[unified](https://unifiedjs.com/) でプラグインを組み合わせることで対応可能。\n\n-   基本的な変換は [rehype-remark](https://github.com/rehypejs/rehype-remark) で実施\n-   パラグラフの分割など再利用可能なものは[パッケージ](https://www.npmjs.com/package/rehype-split-paragraph)を作成\n-   今回用の特殊な処理も Transformer 作成で対応\n\n---\n\n### コード\n\n```typescript\nconst htmlToMarkdownProcessor = unified()\n  .use(rehypeParse, { fragment: true })\n  .use(firstParagraphAsCodeDockTransformer)\n  .use(splitParagraph)\n  .use(rehypeSanitize, { allowComments: true })\n  .use(rehype2Remark, {\n    handlers: {\n      pre: codeDockHandler,\n      br: (h: any, node: any) =\u003e {\n        return h(node, 'text', ' ');\n      }\n    }\n  })\n  .use(stringify)\n  .freeze();\n```\n\n---\n\n## Markdown の埋め込み\n\n「HTML コメント」「テーブル」対応として部分的な Markdown の利用。\n\n-   コードブロックで先頭行を `===md` とすると Markdown として扱う\n-   Markdown で HTML を使う手法の逆転版に近いイメージ\n\n```markdown\n===md\nここは Markdown として扱われます。\n```\n\nエスケープに注意は必要ですが(リッチエディタでは文字参照の扱いが特殊)、基本的には思ったように記述可能。\n\n---\n\n### サンプル表示\n\n入力時の画面。\n\n![リッチエディタでテーブルを入力している画面](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/c65f12e7bfb24b29b68d42327fbd17cf/docs-richeditor-to-markdown-02.png?w=880\\\u0026h=445\\\u0026auto=compress)\n\n---\n\n実際のテーブル表示。\n\n| 項目 1 | 項目 2 | 項目 3 |\n| ----- | ----- | ----- |\n| あいうえお | 1000 | ABCD |\n| かきくけこ | 900 | efghijk |\n| いろはにほへと | 10 | ABCD - efghijk |\n\n---\n\n\u003c!--_class: lead--\u003e\n\n# その他\n\n## ハイブリッド入力の**功罪**\n\n---\n\n## Marp 以外での利用\n\nその他のコンテンツでも Markdown へ変換することで以下のような利点が生まれます。\n\n-   Markdown 用のツールが適用できる\n-   機械的な変換を通すことでコンテンツの構造を均一化しやすい\n\nたとえば [highlight.js](https://github.com/highlightjs/highlight.js) の利用は、Markdown を HTML へ戻す処理に [remark-highlight.js](https://unifiedjs.com/explore/package/remark-highlight.js/) プラグインを追加するだけでほぼ完了します。\n\nスライド以外でも試してみた[サンプル](https://hankei6km.github.io/mardock/docs/test1)。\n\n---\n\n### コード\n\n```typescript\nexport function processorMarkdownToHtml() {\n  return unified()\n    .use(markdown)\n    .use(highlight)\n    .use(gfm)\n    .use(remark2rehype, { allowDangerousHtml: true })\n    .use(raw);\n}\n```\n\n---\n\n## セキュリティー\n\n残念ながら Markdown を混在させることで問題点も出てきます。 その 1 つとして、リッチエディタで制限されていた操作が編集者へ開放されることが挙げられます。\n\n今回は [hast-util-sanitize](https://github.com/syntax-tree/hast-util-sanitize) によるサニタイズを行ってはいますが、 利用したい機能に合わせて制限を解除しているので、ほとんど意味がない状態となっています。\n\n現状では自分だけが編集するので許容できますが、本来であれば何等かの制限を考える必要が出てきます。\n\n---\n\n## その他\n\nmardock では「[unified](https://unifiedjs.com/)」「[cheerio](https://cheerio.js.org/)」「[Markdown-it](https://github.com/markdown-it/markdown-it)([Marpit](https://github.com/marp-team/marpit))」が混在しているので、もう少し整理したいところです。\n","meta":{}},"hash":"871514f58d172604611d704b6653d61a5fd2a8bda1e58e1db03bfee752203574"},"mainVisual":{"url":"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/eb84db7f1a7a4409bd20ffc27abe60e4/mardock-temp-image.png","width":1280,"height":720},"description":"","meta":{"title":"リッチエディタで Markdown も編集","link":"https://hankei6km.github.io/mardock/deck/using-rich-editor-as-markdown-editor","updated":"2021-06-15T07:59:29.296Z","keyword":[],"image":"https://hankei6km.github.io/mardock/assets/deck/using-rich-editor-as-markdown-editor/using-rich-editor-as-markdown-editor.png","description":"リッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。"},"feedUrl":"https://hankei6km.github.io/mardock/assets/feeds/deck.xml"},"comment":"リッチエディタを「HTML + Markdown」が扱えるハイブリッド入力(造語)に対応させてみたメモ。","htmlPath":"/assets/deck/using-rich-editor-as-markdown-editor/using-rich-editor-as-markdown-editor.html","pdfPath":"/assets/deck/using-rich-editor-as-markdown-editor/using-rich-editor-as-markdown-editor.pdf","pptxPath":"/assets/deck/using-rich-editor-as-markdown-editor/using-rich-editor-as-markdown-editor.pptx"},"__N_SSG":true},"page":"/deck/[id]","query":{"id":"using-rich-editor-as-markdown-editor"},"buildId":"iqEWB4HX-t6WwhYMM9g5Q","assetPrefix":"/mardock","isFallback":false,"gsp":true}</script><script nomodule="" src="/mardock/_next/static/chunks/polyfills-ad30d1320810fa304e64.js"></script><script src="/mardock/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/mardock/_next/static/chunks/framework.6fff953eb0f638171baa.js" async=""></script><script src="/mardock/_next/static/chunks/commons.397b69101f84d2407c7d.js" async=""></script><script src="/mardock/_next/static/chunks/main-4822c3a65fda5c0dc510.js" async=""></script><script src="/mardock/_next/static/chunks/0d3160914a62955fbb1b1f757d1bf6c481d6af44.cdf7386c5221313e4d0b.js" async=""></script><script src="/mardock/_next/static/chunks/pages/_app-147ef275a9c78b5c7e84.js" async=""></script><script src="/mardock/_next/static/chunks/3b9835cde67b197a70a23272ad8ab36ac6429b61.54815a7197f7932baf78.js" async=""></script><script src="/mardock/_next/static/chunks/8fe31d239c9b4643739947461eb11bf3897c468c.b02fbe505157131c3b01.js" async=""></script><script src="/mardock/_next/static/chunks/87881cbd2b200b851a76df2a3bfe279f4a8041f9.9a07475459b2633c4196.js" async=""></script><script src="/mardock/_next/static/chunks/pages/deck/%5Bid%5D-6fac644aa9
