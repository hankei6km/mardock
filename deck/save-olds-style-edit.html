background-split=\"right\"\u003e\n\u003ch1\u003eネストを減らしてみた\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003cforeignObject width=\"1280\" height=\"720\" data-marpit-advanced-background=\"pseudo\"\u003e\u003csection class=\"gaia\" style=\"\" data-marpit-advanced-background=\"pseudo\"\u003e\u003c/section\u003e\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"2\" data-marpit-fragments=\"3\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003e横幅が狭いのはテンション下がる\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e気分的な問題だが重要\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003eリッチエディタでページ単位に分割する必要性は薄い\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003emarkdown では分割しないと画像の問題がある\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/35d8d4ac27394377ab7c01761b98de80/2021-03-28-ev-car-honda2.jpg?w=600\u0026amp;h=300\u0026amp;auto=compress\" alt=\"\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-marpit-fragments=\"3\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003e少し試す\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003eスキーマ変更したときに前回入力分は削除した\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003eよって適当に入力しなおし\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/aac87b63b8d94ef39b3c762dccad4413/2021-03-28-ev-car3.jpg?w=600\u0026amp;h=300\u0026amp;auto=compress\" alt=\"\" /\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-marpit-fragments=\"3\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eリッチエディタの方がやりやすいか？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003emarp は見出しとリストが基本(だと思っている)\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003eリッチエディタでもその辺なら不便は感じない(本当に?)\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e画像を簡単に挿入できるメリットは大きい\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/fffc3c502a754dc0b26d41dfedcbdb24/2021-03-28-ev-car2.jpg?w=300\u0026amp;h=150\u0026amp;auto=compress\" alt=\"\" /\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/d2bfe4f821d64220a565fb065d6227c1/2021-03-28-ev-car-sony3.jpg?w=300\u0026amp;h=150\u0026amp;auto=compress\" alt=\"\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-marpit-fragments=\"4\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eリッチエディタでカバーできない箇所\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003eテーブルの編集ができない\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003eコメントの編集ができない\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e\n\u003cp\u003eインラインスタイルの編集ができない\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"4\"\u003e⇒この辺を使うかというと……テーブルは使いたいかな\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-marpit-fragments=\"4\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003emarkdown の手軽さを捨てる理由になるか\u003c/h2\u003e\n\u003cp\u003emarkdown のことを考えるとページ単位での入力の方が良いと思われ。そこを捨ててまでリッチエディタに寄せたスキーマにする理由は？\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003e正直なところは不明\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003emarkdown との書式の違いよりも環境的な小回りが問題か\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e\n\u003cp\u003eしばらく試してみる\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"4\"\u003e⇒ 最終ページに結果の記述あり\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eテーブル\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003emarkdown フィールドで入力してみた\u003c/li\u003e\n\u003cli\u003eできないことはないが\u003c/li\u003e\n\u003cli\u003e構造的な理由で分割されてないフィールドだとコピペの障害になるか\u003c/li\u003e\n\u003c/ul\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e項目1\u003c/th\u003e\n\u003cth\u003e項目2\u003c/th\u003e\n\u003cth\u003e項目3\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eABC\u003c/td\u003e\n\u003ctd\u003eあいうえお\u003c/td\u003e\n\u003ctd\u003e1023938\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eabc\u003c/td\u003e\n\u003ctd\u003eアイウエオ\u003c/td\u003e\n\u003ctd\u003e56\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eQQQQ\u003c/td\u003e\n\u003ctd\u003eららら\u003c/td\u003e\n\u003ctd\u003e3495\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003emarkdown でコードブロック\u003c/h2\u003e\n\u003cpre\u003e\u003ccode\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003econst a:number = 1;\nconsole.log(a)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-marpit-fragments=\"3\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eここからリッチエディタ再開\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003e最初の入力だととくに違和感もないか\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003eあとから構成を変更するとつらくなりそう\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e⇒ コンテンツの画面開きなおすだけで違和感ありありだった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/8a32378bbc71410a858be07127301e04/2021-03-28-jog-rocy.jpg?w=600\u0026amp;h=300\u0026amp;auto=compress\" alt=\"\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-marpit-fragments=\"6\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eモバイル\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003eこれは厳しいな\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e横幅が思ったよりも広がった感じにならない\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003esticky とページタイトルあたりは回避しないと\u003c/li\u003e\n\u003cli data-marpit-fragment=\"4\"\u003eiphone あたりだと問題ないのかな？\u003c/li\u003e\n\u003cli data-marpit-fragment=\"5\"\u003eインデントはキーボードから操作出来ない？\u003c/li\u003e\n\u003cli data-marpit-fragment=\"6\"\u003eundo も出来ないかな。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-marpit-fragments=\"3\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eモバイルだとページ単位が楽？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003eスクロール位置がわかりにくい\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003e全体が掴みにくい\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"3\"\u003emy strter で分割に慣れたからか？\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-marpit-fragments=\"8\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eちょっとてすと\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003eコメントを利用するためのテスト\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e背景色は\u003ccode\u003espan\u003c/code\u003e に付く\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e\u003ccode\u003espan\u003c/code\u003e を markdown まで通すなら特定の色だけにするか\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"background-color:#bbbbbb\"\u003e背景色が違うところはコメントにする。いちおうそれなりに動きはしそう。\u003c/span\u003e ---\u003c/p\u003e\n\u003ch2\u003eいっそのこと文法を拡張しまくるか\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"4\"\u003e\n\u003cp\u003eコードブロックで特別な始まりをしたらmarkdown扱いする\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"5\"\u003e\n\u003cp\u003e背景色でコメントとmarkdownを指定る\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"6\"\u003e\n\u003cp\u003e⇒ 黄色はコメント、青はmarkdonwとか\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"7\"\u003e⇒改行した部分を\u003ccode\u003e\u0026lt;span\u0026gt;\u003c/code\u003e でラップできないはず\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"8\"\u003e\n\u003cp\u003eということはやはりコードブロックか\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e```markdown\nコードブロック内で上記のようにされたら markdown 扱い。\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-marpit-fragments=\"4\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eコードブロック\u003c/h2\u003e\n\u003cp\u003e表示できない？\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003econst a=1;\nconsole.log(a)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eauto scale が動作しないぽい。スクリプトの実行タイミングとかそんなのが原因とおもわれる。たぶん。 ---\u003c/p\u003e\n\u003ch2\u003eエクスポートのことは忘れずに\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003e独自の文法を導入すると問題がある\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003eエクスポートのときに特殊な処理が必要\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e今回は markdown ソースが出来上がるからそれでもいいか\u003c/li\u003e\n\u003cli data-marpit-fragment=\"4\"\u003ehtml の方も残しておきたいかな\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/1dda7a4d298f444ab3aa3f4b39493ab8/2021-03-28-ev-car1.jpg?auto=compress\" alt=\"\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"14\" data-marpit-fragments=\"6\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eしばらく試してみた\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003e10 ページほど入力してみた(このスライド)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003e実感としてラフに入力しやすいというのはある\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"3\"\u003eプレビューが別窓にあるのとは違う全体の把握のしやすさ\u003c/li\u003e\n\u003cli data-marpit-fragment=\"4\"\u003eマークダウン記法でのリスト入力はやりやすい\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"5\"\u003e\n\u003cp\u003eただし markdown 用にフィールドが分割されるのは違和感ありあり\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"6\"\u003e\n\u003cp\u003e期待していたモバイルでの編集はちょっと無しかな\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\ntitle: ネストを減らしてみた\ntheme: gaia\nclass: gaia\n---\n\n# ネストを減らしてみた\n\n![bg right](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e4d8ba1265c442fbbfbf45c854776287/2021-03-28-jog-sakura.jpg?w=800\\\u0026h=400\\\u0026auto=compress)\n\n---\n\n## 横幅が狭いのはテンション下がる\n\n*   気分的な問題だが重要\n*   リッチエディタでページ単位に分割する必要性は薄い\n*   markdown では分割しないと画像の問題がある\n\n![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/35d8d4ac27394377ab7c01761b98de80/2021-03-28-ev-car-honda2.jpg?w=600\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n## 少し試す\n\n*   スキーマ変更したときに前回入力分は削除した\n*   よって適当に入力しなおし\n*   ![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/aac87b63b8d94ef39b3c762dccad4413/2021-03-28-ev-car3.jpg?w=600\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n## リッチエディタの方がやりやすいか？\n\n*   marp は見出しとリストが基本(だと思っている)\n*   リッチエディタでもその辺なら不便は感じない(本当に?)\n*   画像を簡単に挿入できるメリットは大きい\n\n![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/fffc3c502a754dc0b26d41dfedcbdb24/2021-03-28-ev-car2.jpg?w=300\\\u0026h=150\\\u0026auto=compress)![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/d2bfe4f821d64220a565fb065d6227c1/2021-03-28-ev-car-sony3.jpg?w=300\\\u0026h=150\\\u0026auto=compress)\n\n---\n\n## リッチエディタでカバーできない箇所\n\n*   テーブルの編集ができない\n\n*   コメントの編集ができない\n\n*   インラインスタイルの編集ができない\n\n    *   ⇒この辺を使うかというと……テーブルは使いたいかな\n\n---\n\n## markdown の手軽さを捨てる理由になるか\n\nmarkdown のことを考えるとページ単位での入力の方が良いと思われ。そこを捨ててまでリッチエディタに寄せたスキーマにする理由は？\n\n*   正直なところは不明\n\n*   markdown との書式の違いよりも環境的な小回りが問題か\n\n*   しばらく試してみる\n\n    *   ⇒ 最終ページに結果の記述あり\n\n---\n\n## テーブル\n\n- markdown フィールドで入力してみた\n- できないことはないが\n- 構造的な理由で分割されてないフィールドだとコピペの障害になるか\n\n| 項目1 | 項目2 | 項目3 |\n| -------- | --------| ---------|\n| ABC  | あいうえお | 1023938|\n| abc  | アイウエオ |  56|\n| QQQQ  | ららら |  3495|\n\n---\n##  markdown でコードブロック\n\n```\nconst a:number = 1;\nconsole.log(a)\n```\n\n---\n\n## ここからリッチエディタ再開\n\n*   最初の入力だととくに違和感もないか\n\n*   あとから構成を変更するとつらくなりそう\n\n    *   ⇒ コンテンツの画面開きなおすだけで違和感ありありだった\n\n![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/8a32378bbc71410a858be07127301e04/2021-03-28-jog-rocy.jpg?w=600\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n## モバイル\n\n*   これは厳しいな\n*   横幅が思ったよりも広がった感じにならない\n*   sticky とページタイトルあたりは回避しないと\n*   iphone あたりだと問題ないのかな？\n*   インデントはキーボードから操作出来ない？\n*   undo も出来ないかな。\n\n---\n\n## モバイルだとページ単位が楽？\n\n*   スクロール位置がわかりにくい\n\n*   全体が掴みにくい\n\n    *   my strter で分割に慣れたからか？\n\n---\n\n## ちょっとてすと\n\n*   コメントを利用するためのテスト\n*   背景色は`span` に付く\n*   `span` を markdown まで通すなら特定の色だけにするか\n\n\u003cspan style=\"background-color:#bbbbbb\"\u003e背景色が違うところはコメントにする。いちおうそれなりに動きはしそう。\u003c/span\u003e ---\n\n## いっそのこと文法を拡張しまくるか\n\n*   コードブロックで特別な始まりをしたらmarkdown扱いする\n\n*   背景色でコメントとmarkdownを指定る\n\n    *   ⇒ 黄色はコメント、青はmarkdonwとか\n\n        *   ⇒改行した部分を`\u003cspan\u003e` でラップできないはず\n\n*   ということはやはりコードブロックか\n\n\u003c!----\u003e\n\n    ```markdown\n    コードブロック内で上記のようにされたら markdown 扱い。\n\n---\n\n## コードブロック\n\n表示できない？\n\n    const a=1;\n    console.log(a)\n\nauto scale が動作しないぽい。スクリプトの実行タイミングとかそんなのが原因とおもわれる。たぶん。 ---\n\n## エクスポートのことは忘れずに\n\n*   独自の文法を導入すると問題がある\n\n*   エクスポートのときに特殊な処理が必要\n\n    *   今回は markdown ソースが出来上がるからそれでもいいか\n    *   html の方も残しておきたいかな\n\n![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/1dda7a4d298f444ab3aa3f4b39493ab8/2021-03-28-ev-car1.jpg?auto=compress)\n\n---\n\n## しばらく試してみた\n\n*   10 ページほど入力してみた(このスライド)\n\n*   実感としてラフに入力しやすいというのはある\n\n    *   プレビューが別窓にあるのとは違う全体の把握のしやすさ\n    *   マークダウン記法でのリスト入力はやりやすい\n\n*   ただし markdown 用にフィールドが分割されるのは違和感ありあり\n\n*   期待していたモバイルでの編集はちょっと無しかな\n","meta":{"title":"ネストを減らしてみた"}},"overview":{"id":"overview-save-olds-style-edit","minX":0,"minY":0,"width":1280,"height":720,"css":"@charset \"UTF-8\";@import url(\"https://fonts.googleapis.com/css?family=Lato:400,900|Roboto+Mono:400,700\u0026display=swap\");article#overview 03c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/35d8d4ac27394377ab7c01761b98de80/2021-03-28-ev-car-honda2.jpg?w=600\u0026amp;h=300\u0026amp;auto=compress\" alt=\"\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-marpit-fragments=\"3\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003e少し試す\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003eスキーマ変更したときに前回入力分は削除した\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003eよって適当に入力しなおし\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/aac87b63b8d94ef39b3c762dccad4413/2021-03-28-ev-car3.jpg?w=600\u0026amp;h=300\u0026amp;auto=compress\" alt=\"\" /\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-marpit-fragments=\"3\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eリッチエディタの方がやりやすいか？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003emarp は見出しとリストが基本(だと思っている)\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003eリッチエディタでもその辺なら不便は感じない(本当に?)\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e画像を簡単に挿入できるメリットは大きい\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/fffc3c502a754dc0b26d41dfedcbdb24/2021-03-28-ev-car2.jpg?w=300\u0026amp;h=150\u0026amp;auto=compress\" alt=\"\" /\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/d2bfe4f821d64220a565fb065d6227c1/2021-03-28-ev-car-sony3.jpg?w=300\u0026amp;h=150\u0026amp;auto=compress\" alt=\"\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-marpit-fragments=\"4\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eリッチエディタでカバーできない箇所\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003eテーブルの編集ができない\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003eコメントの編集ができない\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e\n\u003cp\u003eインラインスタイルの編集ができない\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"4\"\u003e⇒この辺を使うかというと……テーブルは使いたいかな\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-marpit-fragments=\"4\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003emarkdown の手軽さを捨てる理由になるか\u003c/h2\u003e\n\u003cp\u003emarkdown のことを考えるとページ単位での入力の方が良いと思われ。そこを捨ててまでリッチエディタに寄せたスキーマにする理由は？\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003e正直なところは不明\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003emarkdown との書式の違いよりも環境的な小回りが問題か\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e\n\u003cp\u003eしばらく試してみる\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"4\"\u003e⇒ 最終ページに結果の記述あり\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eテーブル\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003emarkdown フィールドで入力してみた\u003c/li\u003e\n\u003cli\u003eできないことはないが\u003c/li\u003e\n\u003cli\u003e構造的な理由で分割されてないフィールドだとコピペの障害になるか\u003c/li\u003e\n\u003c/ul\u003e\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e項目1\u003c/th\u003e\n\u003cth\u003e項目2\u003c/th\u003e\n\u003cth\u003e項目3\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eABC\u003c/td\u003e\n\u003ctd\u003eあいうえお\u003c/td\u003e\n\u003ctd\u003e1023938\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eabc\u003c/td\u003e\n\u003ctd\u003eアイウエオ\u003c/td\u003e\n\u003ctd\u003e56\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eQQQQ\u003c/td\u003e\n\u003ctd\u003eららら\u003c/td\u003e\n\u003ctd\u003e3495\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003emarkdown でコードブロック\u003c/h2\u003e\n\u003cpre\u003e\u003ccode\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003econst a:number = 1;\nconsole.log(a)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-marpit-fragments=\"3\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eここからリッチエディタ再開\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003e最初の入力だととくに違和感もないか\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003eあとから構成を変更するとつらくなりそう\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e⇒ コンテンツの画面開きなおすだけで違和感ありありだった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/8a32378bbc71410a858be07127301e04/2021-03-28-jog-rocy.jpg?w=600\u0026amp;h=300\u0026amp;auto=compress\" alt=\"\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-marpit-fragments=\"6\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eモバイル\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003eこれは厳しいな\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e横幅が思ったよりも広がった感じにならない\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003esticky とページタイトルあたりは回避しないと\u003c/li\u003e\n\u003cli data-marpit-fragment=\"4\"\u003eiphone あたりだと問題ないのかな？\u003c/li\u003e\n\u003cli data-marpit-fragment=\"5\"\u003eインデントはキーボードから操作出来ない？\u003c/li\u003e\n\u003cli data-marpit-fragment=\"6\"\u003eundo も出来ないかな。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-marpit-fragments=\"3\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eモバイルだとページ単位が楽？\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003eスクロール位置がわかりにくい\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003e全体が掴みにくい\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"3\"\u003emy strter で分割に慣れたからか？\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-marpit-fragments=\"8\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eちょっとてすと\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003eコメントを利用するためのテスト\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e背景色は\u003ccode\u003espan\u003c/code\u003e に付く\u003c/li\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e\u003ccode\u003espan\u003c/code\u003e を markdown まで通すなら特定の色だけにするか\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cspan style=\"background-color:#bbbbbb\"\u003e背景色が違うところはコメントにする。いちおうそれなりに動きはしそう。\u003c/span\u003e ---\u003c/p\u003e\n\u003ch2\u003eいっそのこと文法を拡張しまくるか\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"4\"\u003e\n\u003cp\u003eコードブロックで特別な始まりをしたらmarkdown扱いする\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"5\"\u003e\n\u003cp\u003e背景色でコメントとmarkdownを指定る\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"6\"\u003e\n\u003cp\u003e⇒ 黄色はコメント、青はmarkdonwとか\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"7\"\u003e⇒改行した部分を\u003ccode\u003e\u0026lt;span\u0026gt;\u003c/code\u003e でラップできないはず\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"8\"\u003e\n\u003cp\u003eということはやはりコードブロックか\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e```markdown\nコードブロック内で上記のようにされたら markdown 扱い。\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-marpit-fragments=\"4\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eコードブロック\u003c/h2\u003e\n\u003cp\u003e表示できない？\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003econst a=1;\nconsole.log(a)\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eauto scale が動作しないぽい。スクリプトの実行タイミングとかそんなのが原因とおもわれる。たぶん。 ---\u003c/p\u003e\n\u003ch2\u003eエクスポートのことは忘れずに\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003e独自の文法を導入すると問題がある\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003eエクスポートのときに特殊な処理が必要\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"3\"\u003e今回は markdown ソースが出来上がるからそれでもいいか\u003c/li\u003e\n\u003cli data-marpit-fragment=\"4\"\u003ehtml の方も残しておきたいかな\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/1dda7a4d298f444ab3aa3f4b39493ab8/2021-03-28-ev-car1.jpg?auto=compress\" alt=\"\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"14\" data-marpit-fragments=\"6\" data-class=\"gaia\" data-theme=\"gaia\" class=\"gaia\" style=\"--class:gaia;--theme:gaia;\"\u003e\n\u003ch2\u003eしばらく試してみた\u003c/h2\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"1\"\u003e\n\u003cp\u003e10 ページほど入力してみた(このスライド)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"2\"\u003e\n\u003cp\u003e実感としてラフに入力しやすいというのはある\u003c/p\u003e\n\u003cul\u003e\n\u003cli data-marpit-fragment=\"3\"\u003eプレビューが別窓にあるのとは違う全体の把握のしやすさ\u003c/li\u003e\n\u003cli data-marpit-fragment=\"4\"\u003eマークダウン記法でのリスト入力はやりやすい\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"5\"\u003e\n\u003cp\u003eただし markdown 用にフィールドが分割されるのは違和感ありあり\u003c/p\u003e\n\u003c/li\u003e\n\u003cli data-marpit-fragment=\"6\"\u003e\n\u003cp\u003e期待していたモバイルでの編集はちょっと無しかな\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\ntitle: ネストを減らしてみた\ntheme: gaia\nclass: gaia\n---\n\n# ネストを減らしてみた\n\n![bg right](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/e4d8ba1265c442fbbfbf45c854776287/2021-03-28-jog-sakura.jpg?w=800\\\u0026h=400\\\u0026auto=compress)\n\n---\n\n## 横幅が狭いのはテンション下がる\n\n*   気分的な問題だが重要\n*   リッチエディタでページ単位に分割する必要性は薄い\n*   markdown では分割しないと画像の問題がある\n\n![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/35d8d4ac27394377ab7c01761b98de80/2021-03-28-ev-car-honda2.jpg?w=600\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n## 少し試す\n\n*   スキーマ変更したときに前回入力分は削除した\n*   よって適当に入力しなおし\n*   ![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/aac87b63b8d94ef39b3c762dccad4413/2021-03-28-ev-car3.jpg?w=600\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n## リッチエディタの方がやりやすいか？\n\n*   marp は見出しとリストが基本(だと思っている)\n*   リッチエディタでもその辺なら不便は感じない(本当に?)\n*   画像を簡単に挿入できるメリットは大きい\n\n![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/fffc3c502a754dc0b26d41dfedcbdb24/2021-03-28-ev-car2.jpg?w=300\\\u0026h=150\\\u0026auto=compress)![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/d2bfe4f821d64220a565fb065d6227c1/2021-03-28-ev-car-sony3.jpg?w=300\\\u0026h=150\\\u0026auto=compress)\n\n---\n\n## リッチエディタでカバーできない箇所\n\n*   テーブルの編集ができない\n\n*   コメントの編集ができない\n\n*   インラインスタイルの編集ができない\n\n    *   ⇒この辺を使うかというと……テーブルは使いたいかな\n\n---\n\n## markdown の手軽さを捨てる理由になるか\n\nmarkdown のことを考えるとページ単位での入力の方が良いと思われ。そこを捨ててまでリッチエディタに寄せたスキーマにする理由は？\n\n*   正直なところは不明\n\n*   markdown との書式の違いよりも環境的な小回りが問題か\n\n*   しばらく試してみる\n\n    *   ⇒ 最終ページに結果の記述あり\n\n---\n\n## テーブル\n\n- markdown フィールドで入力してみた\n- できないことはないが\n- 構造的な理由で分割されてないフィールドだとコピペの障害になるか\n\n| 項目1 | 項目2 | 項目3 |\n| -------- | --------| ---------|\n| ABC  | あいうえお | 1023938|\n| abc  | アイウエオ |  56|\n| QQQQ  | ららら |  3495|\n\n---\n##  markdown でコードブロック\n\n```\nconst a:number = 1;\nconsole.log(a)\n```\n\n---\n\n## ここからリッチエディタ再開\n\n*   最初の入力だととくに違和感もないか\n\n*   あとから構成を変更するとつらくなりそう\n\n    *   ⇒ コンテンツの画面開きなおすだけで違和感ありありだった\n\n![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/8a32378bbc71410a858be07127301e04/2021-03-28-jog-rocy.jpg?w=600\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n## モバイル\n\n*   これは厳しいな\n*   横幅が思ったよりも広がった感じにならない\n*   sticky とページタイトルあたりは回避しないと\n*   iphone あたりだと問題ないのかな？\n*   インデントはキーボードから操作出来ない？\n*   undo も出来ないかな。\n\n---\n\n## モバイルだとページ単位が楽？\n\n*   スクロール位置がわかりにくい\n\n*   全体が掴みにくい\n\n    *   my strter で分割に慣れたからか？\n\n---\n\n## ちょっとてすと\n\n*   コメントを利用するためのテスト\n*   背景色は`span` に付く\n*   `span` を markdown まで通すなら特定の色だけにするか\n\n\u003cspan style=\"background-color:#bbbbbb\"\u003e背景色が違うところはコメントにする。いちおうそれなりに動きはしそう。\u003c/span\u003e ---\n\n## いっそのこと文法を拡張しまくるか\n\n*   コードブロックで特別な始まりをしたらmarkdown扱いする\n\n*   背景色でコメントとmarkdownを指定る\n\n    *   ⇒ 黄色はコメント、青はmarkdonwとか\n\n        *   ⇒改行した部分を`\u003cspan\u003e` でラップできないはず\n\n*   ということはやはりコードブロックか\n\n\u003c!----\u003e\n\n    ```markdown\n    コードブロック内で上記のようにされたら markdown 扱い。\n\n---\n\n## コードブロック\n\n表示できない？\n\n    const a=1;\n    console.log(a)\n\nauto scale が動作しないぽい。スクリプトの実行タイミングとかそんなのが原因とおもわれる。たぶん。 ---\n\n## エクスポートのことは忘れずに\n\n*   独自の文法を導入すると問題がある\n\n*   エクスポートのときに特殊な処理が必要\n\n    *   今回は markdown ソースが出来上がるからそれでもいいか\n    *   html の方も残しておきたいかな\n\n![](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/1dda7a4d298f444ab3aa3f4b39493ab8/2021-03-28-ev-car1.jpg?auto=compress)\n\n---\n\n## しばらく試してみた\n\n*   10 ページほど入力してみた(このスライド)\n\n*   実感としてラフに入力しやすいというのはある\n\n    *   プレビューが別窓にあるのとは違う全体の把握のしやすさ\n    *   マークダウン記法でのリスト入力はやりやすい\n\n*   ただし markdown 用にフィールドが分割されるのは違和感ありあり\n\n*   期待していたモバイルでの編集はちょっと無しかな\n","meta":{}},"hash":"8a67a2f79099a6e4c29ceed875b0209fd52f0c95f3833352c6eb4c109284a036"},"mainVisual":{"url":"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/eb84db7f1a7a4409bd20ffc27abe60e4/mardock-temp-image.png","width":1280,"height":720},"description":"","meta":{"title":"ネストを減らしてみた","link":"https://hankei6km.github.io/mardock/deck/save-olds-style-edit","updated":"2021-04-05T08:09:40.476Z","keyword":[],"image":"https://hankei6km.github.io/mardock/assets/deck/save-olds-style-edit/save-olds-style-edit.png","description":""},"feedUrl":"https://hankei6km.github.io/mardock/assets/feeds/deck.xml"},"comment":"","htmlPath":"/assets/deck/save-olds-style-edit/save-olds-style-edit.html","pdfPath":"/assets/deck/save-olds-style-edit/save-olds-style-edit.pdf","pptxPath":"/assets/deck/save-olds-style-edit/save-olds-style-edit.pptx"},"__N_SSG":true},"page":"/deck/[id]","query":{"id":"save-olds-style-edit"},"buildId":"iqEWB4HX-t6WwhYMM9g5Q","assetPrefix":"/mardock","isFallback":false,"gsp":true}</script><script nomodule="" src="/mardock/_next/static/chunks/polyfills-ad30d1320810fa304e64.js"></script><script src="/mardock/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" asy
