<h3>メモ</h3>
<ul>
<li>
<p>Next.js で利用する場合は少し対応が必要</p>
<ul>
<li><a href="https://github.com/Learus/react-material-ui-carousel/issues/2" target="_blank" rel="noopener noreferrer">Need transpile in Nextjs or other projects · Issue #2 · Learus/react-material-ui-carousel · GitHub</a></li>
</ul>
</li>
<li>
<p>画像以外も意識した作り</p>
</li>
<li>
<p>各項目(要素)は表示時だけ Document ツリーに追加される</p>
</li>
<li>
<p>スワイプ対応だが指で弾くように操作、キーボードには未対応</p>
<ul>
<li>ループさせた場合に少し不自然な切り替え表示</li>
</ul>
</li>
<li>
<p>インジケーターは要素とは別領域、前後ボタンは要素に重ねて表示</p>
</li>

c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ereact-material-ui-carousel\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/package/react-material-ui-carousel\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereact-material-ui-carousel - npm\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://learus.github.io/react-material-ui-carousel/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eReact Material UI Carousel Demo\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/587d7eef090f4994a3047034fd1d0052/dec-carousel-in-nextjs1.png?w=505\u0026amp;h=300\u0026amp;auto=compress\" alt=\" react-material-ui-carousel デモ画面のスクリーンショット\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eメモ\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eNext.js で利用する場合は少し対応が必要\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/Learus/react-material-ui-carousel/issues/2\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNeed transpile in Nextjs or other projects · Issue #2 · Learus/react-material-ui-carousel · GitHub\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e画像以外も意識した作り\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e各項目(要素)は表示時だけ Document ツリーに追加される\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eスワイプ対応だが指で弾くように操作、キーボードには未対応\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eループさせた場合に少し不自然な切り替え表示\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eインジケーターは要素とは別領域、前後ボタンは要素に重ねて表示\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e所感\u003c/h3\u003e\n\u003cp\u003eシンプルな構成だが必要な機能は搭載されている。名称にもあるように Material UI 環境で使っても違和感が少ない。スタイル設定は外部 CSS 等を必要としない。前後ボタンの表示方法等も調整できる(その代わりにバージョンで挙動に差異あり)。\u003c/p\u003e\n\u003cp\u003eスワイプ操作時に前後項目とのドラッグ表示は行われないが、指で弾くようなページ送りは比較的軽快に行われる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ereact-responsive-carousel\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/package/react-responsive-carousel\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereact-responsive-carousel - npm\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttp://react-responsive-carousel.js.org/\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/64ba56cd429d4befae6824f628f13c0c/dec-carousel-in-nextjs2.png?w=505\u0026amp;h=300\u0026amp;auto=compress\" alt=\"react-responsive-carousel デモ画面のスクリーンショット\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eメモ\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eNext.js でも利用可能\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e画像を意識した作り(設定で画像以外にも対応)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e登録した項目(要素)はセンタリングされる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e各項目(要素)はリスト(\u003ccode\u003eul\u003c/code\u003e \u003ccode\u003eli\u003c/code\u003e ) で常に Document ツリーに存在\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eスワイプ、キーボードにも対応\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eスワイプ時にページ間の隙間あり(消す方法は不明)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eインジケーター、前後ボタンどちらも要素に重ねて表示\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e表示位置変更については確認していない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e所感\u003c/h3\u003e\n\u003cp\u003e一通りそろった高機能な構成。縦スクロール対応等もある。Material UI 環境で使うと若干の違和感あり、カスタマイズする場合は外部 CSS とのすり合わせが必要。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ereact-carousel\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/package/@brainhubeu/react-carousel\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e@brainhubeu/react-carousel - npm\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eReact-carousel\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/8396eabec2a34e3384ee343599368424/dec-carousel-in-nextjs3.png?w=505\u0026amp;h=300\u0026amp;auto=compress\" alt=\"react-carousel デモ画面のスクリーンショット\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eメモ\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eNext.js では利用できなかった(\u003ccode\u003ewindow\u003c/code\u003e が前提のもよう)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eREADME に SSR 未対応が明記されている\u003c/li\u003e\n\u003cli\u003eNext.js を推奨しているが動的ロードが前提\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e基本的なコンポーネントを組み合わせる構成(インジケーター等も個別コンポーネント)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eプラグインでの拡張を意識した作り\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"14\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e所感\u003c/h3\u003e\n\u003cp\u003eNext.js 未対応だったので詳細な利用はしていない。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"15\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ereact-slick\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/package/react-slick\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereact-slick - npm\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://react-slick.neostack.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eReact Slick Documentation\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/551dd1ff33df44a5814919b1e85a7544/dec-carousel-in-nextjs4.png?w=505\u0026amp;h=300\u0026amp;auto=compress\" alt=\"react-slick  デモ画面のスクリーンショット\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"16\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eメモ\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eNext.js でも利用可能\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e画像以外も意識した作り\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eデフォルトテーマでは \u003ccode\u003eimg\u003c/code\u003e が \u003ccode\u003eblock\u003c/code\u003e 指定される\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e各項目(要素)は \u003ccode\u003ediv\u003c/code\u003e の階層として常に Document ツリーに存在\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eスワイプ、キーボードにも対応\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eインジケーター、前後ボタンどちらも要素外に表示\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eテーマを編集することで位置の変更は可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eデフォルトで提示されているテーマは \u003ca href=\"https://www.npmjs.com/package/slick-carousel\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eslick-carousel\u003c/a\u003e から各種ファイルをコピーする必要がある\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"17\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e一通りそろった高機能な構成。縦スクロール、rtl 対応等もある。スタイルは編集することが前提なので(外部 CSS はテーマが分離されている)、Material UI 環境でも自然な表示にできる。環境によってスワイプ時のページ間に隙間あり(消す方法は不明)。\u003c/p\u003e\n\u003cp\u003eスワイプ操作の反応が若干良くないように感じた(使い方の問題の可能性もある)。\u003c/p\u003e\n\u003cp\u003eなお、他の用途でも使う可能性がありそうだったので、外部 CSS(テーマ)は jss 化した。詳細は「付録」ページを参照。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"18\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003cp\u003e\u003cimg src=\"https://github.com/hankei6km/test_diagram.drawio/raw/main/dec-carousel-in-nextjs-lead3.png\" alt=\"h:400\" style=\"height:400px;\" /\u003e\u003c/p\u003e\n\u003ch1\u003e今回は\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"19\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ereact-material-ui-carousel を利用\u003c/h2\u003e\n\u003cp\u003e「スワイプ時のドラッグ表示」「自然なループ表示」を理由に react-slick へ傾きかけたが、以下が決め手となり react-material-ui-carousel を利用することとした。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eデザインと機能、応答性のバランス\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eとくに「ページ送りの操作が軽い」部分が効いている\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"20\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e付録\u003c/h2\u003e\n\u003cp\u003ereact-slick を試したときに Next.js + Material UI で扱いやすように作成したコンポーネント(現在は未使用なので検証はあまりしていない)。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eスタイルを大雑把に jss 化(\u003ccode\u003e.css\u003c/code\u003e を扱うのは面倒だったので)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eimg\u003c/code\u003e の \u003ccode\u003eblock\u003c/code\u003e 指定は削除(marp の絵文字が崩れる)\u003c/li\u003e\n\u003cli\u003eArrow ボタンを Material Icon 化\u003c/li\u003e\n\u003cli\u003eその他(詳細はソースファイルのコメントを参照)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/hankei6km/mardock/blob/804715df04d8e3d9ec372bffbb998f0c3eab2fe1/components/PageSwitcher.tsx\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://github.com/hankei6km/mardock/blob/804715df04d8e3d9ec372bffbb998f0c3eab2fe1/components/PageSwitcher.tsx\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: Next.js でカルーセル\ndescription: スライドの各ページをバナー画像のように表示するため、カルーセル系ライブラリーを試したときのメモ。\ntheme: mardock\n\n---\n\n\u003c!--_class: lead--\u003e\n\n![h:400](https://github.com/hankei6km/test_diagram.drawio/raw/main/dec-carousel-in-nextjs-lead1.png)\n\n# Next.js でカルーセル\n\n---\n\n## 背景\n\nスライドの各ページをバナー画像のように表示したい。\n\n![h:400](https://github.com/hankei6km/test_diagram.drawio/raw/main/dec-carousel-in-nextjs0.png)\n\n---\n\n## カルーセル用ライブラリーの利用\n\nカルーセル処理を実装するのは難易度が高いので、以下のライブラリーの機能を確認し利用させていただくことにした。\n\n-   react-material-ui-carousel\n-   react-responsive-carousel\n-   react-carousel\n-   react-slick\n\n---\n\n## 主な確認項目\n\n以下の項目について確認(計画的に試したわけではなく、mardock で実際に使ってみて軽くメモしていた程度)。\n\n-   Next.js 対応\n-   画像以外への対応\n-   登録項目の扱い(Document ツリー上でどのように扱われるのか)\n-   スワイプ、キーボード対応\n-   コントロール(インジケーター等)の表示\n\n---\n\n\u003c!--_class: lead--\u003e\n\n![h:400](https://github.com/hankei6km/test_diagram.drawio/raw/main/dec-carousel-in-nextjs-lead2.png)\n\n# 確認してみた\n\n---\n\n## react-material-ui-carousel\n\n-   [react-material-ui-carousel - npm](https://www.npmjs.com/package/react-material-ui-carousel)\n-   [React Material UI Carousel Demo](https://learus.github.io/react-material-ui-carousel/)\n\n![ react-material-ui-carousel デモ画面のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/587d7eef090f4994a3047034fd1d0052/dec-carousel-in-nextjs1.png?w=505\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n### メモ\n\n-   Next.js で利用する場合は少し対応が必要\n\n    -   [Need transpile in Nextjs or other projects · Issue #2 · Learus/react-material-ui-carousel · GitHub](https://github.com/Learus/react-material-ui-carousel/issues/2)\n\n-   画像以外も意識した作り\n\n-   各項目(要素)は表示時だけ Document ツリーに追加される\n\n-   スワイプ対応だが指で弾くように操作、キーボードには未対応\n\n    -   ループさせた場合に少し不自然な切り替え表示\n\n-   インジケーターは要素とは別領域、前後ボタンは要素に重ねて表示\n\n---\n\n### 所感\n\nシンプルな構成だが必要な機能は搭載されている。名称にもあるように Material UI 環境で使っても違和感が少ない。スタイル設定は外部 CSS 等を必要としない。前後ボタンの表示方法等も調整できる(その代わりにバージョンで挙動に差異あり)。\n\nスワイプ操作時に前後項目とのドラッグ表示は行われないが、指で弾くようなページ送りは比較的軽快に行われる。\n\n---\n\n## react-responsive-carousel\n\n-   [react-responsive-carousel - npm](https://www.npmjs.com/package/react-responsive-carousel)\n-   [http://react-responsive-carousel.js.org/]()\n\n![react-responsive-carousel デモ画面のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/64ba56cd429d4befae6824f628f13c0c/dec-carousel-in-nextjs2.png?w=505\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n### メモ\n\n-   Next.js でも利用可能\n\n-   画像を意識した作り(設定で画像以外にも対応)\n\n    -   登録した項目(要素)はセンタリングされる\n\n-   各項目(要素)はリスト(`ul` `li` ) で常に Document ツリーに存在\n\n-   スワイプ、キーボードにも対応\n\n    -   スワイプ時にページ間の隙間あり(消す方法は不明)\n\n-   インジケーター、前後ボタンどちらも要素に重ねて表示\n\n    -   表示位置変更については確認していない\n\n---\n\n### 所感\n\n一通りそろった高機能な構成。縦スクロール対応等もある。Material UI 環境で使うと若干の違和感あり、カスタマイズする場合は外部 CSS とのすり合わせが必要。\n\n---\n\n## react-carousel\n\n-   [@brainhubeu/react-carousel - npm](https://www.npmjs.com/package/@brainhubeu/react-carousel)\n-   [React-carousel]()\n\n![react-carousel デモ画面のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/8396eabec2a34e3384ee343599368424/dec-carousel-in-nextjs3.png?w=505\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n### メモ\n\n-   Next.js では利用できなかった(`window` が前提のもよう)\n\n    -   README に SSR 未対応が明記されている\n    -   Next.js を推奨しているが動的ロードが前提\n\n-   基本的なコンポーネントを組み合わせる構成(インジケーター等も個別コンポーネント)\n\n-   プラグインでの拡張を意識した作り\n\n---\n\n### 所感\n\nNext.js 未対応だったので詳細な利用はしていない。\n\n---\n\n## react-slick\n\n-   [react-slick - npm](https://www.npmjs.com/package/react-slick)\n-   [React Slick Documentation](https://react-slick.neostack.com/)\n\n![react-slick  デモ画面のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/551dd1ff33df44a5814919b1e85a7544/dec-carousel-in-nextjs4.png?w=505\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n### メモ\n\n-   Next.js でも利用可能\n\n-   画像以外も意識した作り\n\n    -   デフォルトテーマでは `img` が `block` 指定される\n\n-   各項目(要素)は `div` の階層として常に Document ツリーに存在\n\n-   スワイプ、キーボードにも対応\n\n-   インジケーター、前後ボタンどちらも要素外に表示\n\n    -   テーマを編集することで位置の変更は可能\n\n-   デフォルトで提示されているテーマは [slick-carousel](https://www.npmjs.com/package/slick-carousel) から各種ファイルをコピーする必要がある\n\n---\n\n一通りそろった高機能な構成。縦スクロール、rtl 対応等もある。スタイルは編集することが前提なので(外部 CSS はテーマが分離されている)、Material UI 環境でも自然な表示にできる。環境によってスワイプ時のページ間に隙間あり(消す方法は不明)。\n\nスワイプ操作の反応が若干良くないように感じた(使い方の問題の可能性もある)。\n\nなお、他の用途でも使う可能性がありそうだったので、外部 CSS(テーマ)は jss 化した。詳細は「付録」ページを参照。\n\n---\n\n\u003c!--_class: lead--\u003e\n\n![h:400](https://github.com/hankei6km/test_diagram.drawio/raw/main/dec-carousel-in-nextjs-lead3.png)\n\n# 今回は\n\n---\n\n## react-material-ui-carousel を利用\n\n「スワイプ時のドラッグ表示」「自然なループ表示」を理由に react-slick へ傾きかけたが、以下が決め手となり react-material-ui-carousel を利用することとした。\n\n-   デザインと機能、応答性のバランス\n\n    -   とくに「ページ送りの操作が軽い」部分が効いている\n\n---\n\n## 付録\n\nreact-slick を試したときに Next.js + Material UI で扱いやすように作成したコンポーネント(現在は未使用なので検証はあまりしていない)。\n\n-   スタイルを大雑把に jss 化(`.css` を扱うのは面倒だったので)\n-   `img` の `block` 指定は削除(marp の絵文字が崩れる)\n-   Arrow ボタンを Material Icon 化\n-   その他(詳細はソースファイルのコメントを参照)\n\nhttps://github.com/hankei6km/mardock/blob/804715df04d8e3d9ec372bffbb998f0c3eab2fe1/components/PageSwitcher.tsx\n","meta":{"title":"Next.js でカルーセル","description":"スライドの各ページをバナー画像のように表示するため、カルーセル系ライブラリーを試したときのメモ。"}},"overview":{"id":"overview-carousel-in-nextjs","minX":0,"minY":0,"width":1280,"height":720,"css":"@import url('https://fonts.googleapis.com/css?family=Lato:400,900|Roboto+Mono:400,700\u0026display=swap');article#overview-carousel-in-nextjs\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\ u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eメモ\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eNext.js で利用する場合は少し対応が必要\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/Learus/react-material-ui-carousel/issues/2\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eNeed transpile in Nextjs or other projects · Issue #2 · Learus/react-material-ui-carousel · GitHub\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e画像以外も意識した作り\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e各項目(要素)は表示時だけ Document ツリーに追加される\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eスワイプ対応だが指で弾くように操作、キーボードには未対応\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eループさせた場合に少し不自然な切り替え表示\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eインジケーターは要素とは別領域、前後ボタンは要素に重ねて表示\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e所感\u003c/h3\u003e\n\u003cp\u003eシンプルな構成だが必要な機能は搭載されている。名称にもあるように Material UI 環境で使っても違和感が少ない。スタイル設定は外部 CSS 等を必要としない。前後ボタンの表示方法等も調整できる(その代わりにバージョンで挙動に差異あり)。\u003c/p\u003e\n\u003cp\u003eスワイプ操作時に前後項目とのドラッグ表示は行われないが、指で弾くようなページ送りは比較的軽快に行われる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"9\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ereact-responsive-carousel\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/package/react-responsive-carousel\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereact-responsive-carousel - npm\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttp://react-responsive-carousel.js.org/\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/64ba56cd429d4befae6824f628f13c0c/dec-carousel-in-nextjs2.png?w=505\u0026amp;h=300\u0026amp;auto=compress\" alt=\"react-responsive-carousel デモ画面のスクリーンショット\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"10\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eメモ\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eNext.js でも利用可能\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e画像を意識した作り(設定で画像以外にも対応)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e登録した項目(要素)はセンタリングされる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e各項目(要素)はリスト(\u003ccode\u003eul\u003c/code\u003e \u003ccode\u003eli\u003c/code\u003e ) で常に Document ツリーに存在\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eスワイプ、キーボードにも対応\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eスワイプ時にページ間の隙間あり(消す方法は不明)\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eインジケーター、前後ボタンどちらも要素に重ねて表示\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e表示位置変更については確認していない\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"11\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e所感\u003c/h3\u003e\n\u003cp\u003e一通りそろった高機能な構成。縦スクロール対応等もある。Material UI 環境で使うと若干の違和感あり、カスタマイズする場合は外部 CSS とのすり合わせが必要。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"12\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ereact-carousel\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/package/@brainhubeu/react-carousel\" target=\"_blank\" rel=\"noopener noreferrer\"\u003e@brainhubeu/react-carousel - npm\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eReact-carousel\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/8396eabec2a34e3384ee343599368424/dec-carousel-in-nextjs3.png?w=505\u0026amp;h=300\u0026amp;auto=compress\" alt=\"react-carousel デモ画面のスクリーンショット\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"13\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eメモ\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eNext.js では利用できなかった(\u003ccode\u003ewindow\u003c/code\u003e が前提のもよう)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eREADME に SSR 未対応が明記されている\u003c/li\u003e\n\u003cli\u003eNext.js を推奨しているが動的ロードが前提\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e基本的なコンポーネントを組み合わせる構成(インジケーター等も個別コンポーネント)\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eプラグインでの拡張を意識した作り\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"14\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003e所感\u003c/h3\u003e\n\u003cp\u003eNext.js 未対応だったので詳細な利用はしていない。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"15\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ereact-slick\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/package/react-slick\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ereact-slick - npm\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://react-slick.neostack.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eReact Slick Documentation\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg src=\"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/551dd1ff33df44a5814919b1e85a7544/dec-carousel-in-nextjs4.png?w=505\u0026amp;h=300\u0026amp;auto=compress\" alt=\"react-slick  デモ画面のスクリーンショット\" /\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"16\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch3\u003eメモ\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eNext.js でも利用可能\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e画像以外も意識した作り\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eデフォルトテーマでは \u003ccode\u003eimg\u003c/code\u003e が \u003ccode\u003eblock\u003c/code\u003e 指定される\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003e各項目(要素)は \u003ccode\u003ediv\u003c/code\u003e の階層として常に Document ツリーに存在\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eスワイプ、キーボードにも対応\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eインジケーター、前後ボタンどちらも要素外に表示\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eテーマを編集することで位置の変更は可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eデフォルトで提示されているテーマは \u003ca href=\"https://www.npmjs.com/package/slick-carousel\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eslick-carousel\u003c/a\u003e から各種ファイルをコピーする必要がある\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"17\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003cp\u003e一通りそろった高機能な構成。縦スクロール、rtl 対応等もある。スタイルは編集することが前提なので(外部 CSS はテーマが分離されている)、Material UI 環境でも自然な表示にできる。環境によってスワイプ時のページ間に隙間あり(消す方法は不明)。\u003c/p\u003e\n\u003cp\u003eスワイプ操作の反応が若干良くないように感じた(使い方の問題の可能性もある)。\u003c/p\u003e\n\u003cp\u003eなお、他の用途でも使う可能性がありそうだったので、外部 CSS(テーマ)は jss 化した。詳細は「付録」ページを参照。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"18\" data-class=\"lead\" data-theme=\"mardock\" class=\"lead\" style=\"--class:lead;--theme:mardock;\"\u003e\n\u003cp\u003e\u003cimg src=\"https://github.com/hankei6km/test_diagram.drawio/raw/main/dec-carousel-in-nextjs-lead3.png\" alt=\"h:400\" style=\"height:400px;\" /\u003e\u003c/p\u003e\n\u003ch1\u003e今回は\u003c/h1\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"19\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003ereact-material-ui-carousel を利用\u003c/h2\u003e\n\u003cp\u003e「スワイプ時のドラッグ表示」「自然なループ表示」を理由に react-slick へ傾きかけたが、以下が決め手となり react-material-ui-carousel を利用することとした。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eデザインと機能、応答性のバランス\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eとくに「ページ送りの操作が軽い」部分が効いている\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"20\" data-theme=\"mardock\" style=\"--theme:mardock;\"\u003e\n\u003ch2\u003e付録\u003c/h2\u003e\n\u003cp\u003ereact-slick を試したときに Next.js + Material UI で扱いやすように作成したコンポーネント(現在は未使用なので検証はあまりしていない)。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eスタイルを大雑把に jss 化(\u003ccode\u003e.css\u003c/code\u003e を扱うのは面倒だったので)\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eimg\u003c/code\u003e の \u003ccode\u003eblock\u003c/code\u003e 指定は削除(marp の絵文字が崩れる)\u003c/li\u003e\n\u003cli\u003eArrow ボタンを Material Icon 化\u003c/li\u003e\n\u003cli\u003eその他(詳細はソースファイルのコメントを参照)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/hankei6km/mardock/blob/804715df04d8e3d9ec372bffbb998f0c3eab2fe1/components/PageSwitcher.tsx\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://github.com/hankei6km/mardock/blob/804715df04d8e3d9ec372bffbb998f0c3eab2fe1/components/PageSwitcher.tsx\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: Next.js でカルーセル\ndescription: スライドの各ページをバナー画像のように表示するため、カルーセル系ライブラリーを試したときのメモ。\ntheme: mardock\n\n---\n\n\u003c!--_class: lead--\u003e\n\n![h:400](https://github.com/hankei6km/test_diagram.drawio/raw/main/dec-carousel-in-nextjs-lead1.png)\n\n# Next.js でカルーセル\n\n---\n\n## 背景\n\nスライドの各ページをバナー画像のように表示したい。\n\n![h:400](https://github.com/hankei6km/test_diagram.drawio/raw/main/dec-carousel-in-nextjs0.png)\n\n---\n\n## カルーセル用ライブラリーの利用\n\nカルーセル処理を実装するのは難易度が高いので、以下のライブラリーの機能を確認し利用させていただくことにした。\n\n-   react-material-ui-carousel\n-   react-responsive-carousel\n-   react-carousel\n-   react-slick\n\n---\n\n## 主な確認項目\n\n以下の項目について確認(計画的に試したわけではなく、mardock で実際に使ってみて軽くメモしていた程度)。\n\n-   Next.js 対応\n-   画像以外への対応\n-   登録項目の扱い(Document ツリー上でどのように扱われるのか)\n-   スワイプ、キーボード対応\n-   コントロール(インジケーター等)の表示\n\n---\n\n\u003c!--_class: lead--\u003e\n\n![h:400](https://github.com/hankei6km/test_diagram.drawio/raw/main/dec-carousel-in-nextjs-lead2.png)\n\n# 確認してみた\n\n---\n\n## react-material-ui-carousel\n\n-   [react-material-ui-carousel - npm](https://www.npmjs.com/package/react-material-ui-carousel)\n-   [React Material UI Carousel Demo](https://learus.github.io/react-material-ui-carousel/)\n\n![ react-material-ui-carousel デモ画面のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/587d7eef090f4994a3047034fd1d0052/dec-carousel-in-nextjs1.png?w=505\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n### メモ\n\n-   Next.js で利用する場合は少し対応が必要\n\n    -   [Need transpile in Nextjs or other projects · Issue #2 · Learus/react-material-ui-carousel · GitHub](https://github.com/Learus/react-material-ui-carousel/issues/2)\n\n-   画像以外も意識した作り\n\n-   各項目(要素)は表示時だけ Document ツリーに追加される\n\n-   スワイプ対応だが指で弾くように操作、キーボードには未対応\n\n    -   ループさせた場合に少し不自然な切り替え表示\n\n-   インジケーターは要素とは別領域、前後ボタンは要素に重ねて表示\n\n---\n\n### 所感\n\nシンプルな構成だが必要な機能は搭載されている。名称にもあるように Material UI 環境で使っても違和感が少ない。スタイル設定は外部 CSS 等を必要としない。前後ボタンの表示方法等も調整できる(その代わりにバージョンで挙動に差異あり)。\n\nスワイプ操作時に前後項目とのドラッグ表示は行われないが、指で弾くようなページ送りは比較的軽快に行われる。\n\n---\n\n## react-responsive-carousel\n\n-   [react-responsive-carousel - npm](https://www.npmjs.com/package/react-responsive-carousel)\n-   [http://react-responsive-carousel.js.org/]()\n\n![react-responsive-carousel デモ画面のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/64ba56cd429d4befae6824f628f13c0c/dec-carousel-in-nextjs2.png?w=505\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n### メモ\n\n-   Next.js でも利用可能\n\n-   画像を意識した作り(設定で画像以外にも対応)\n\n    -   登録した項目(要素)はセンタリングされる\n\n-   各項目(要素)はリスト(`ul` `li` ) で常に Document ツリーに存在\n\n-   スワイプ、キーボードにも対応\n\n    -   スワイプ時にページ間の隙間あり(消す方法は不明)\n\n-   インジケーター、前後ボタンどちらも要素に重ねて表示\n\n    -   表示位置変更については確認していない\n\n---\n\n### 所感\n\n一通りそろった高機能な構成。縦スクロール対応等もある。Material UI 環境で使うと若干の違和感あり、カスタマイズする場合は外部 CSS とのすり合わせが必要。\n\n---\n\n## react-carousel\n\n-   [@brainhubeu/react-carousel - npm](https://www.npmjs.com/package/@brainhubeu/react-carousel)\n-   [React-carousel]()\n\n![react-carousel デモ画面のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/8396eabec2a34e3384ee343599368424/dec-carousel-in-nextjs3.png?w=505\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n### メモ\n\n-   Next.js では利用できなかった(`window` が前提のもよう)\n\n    -   README に SSR 未対応が明記されている\n    -   Next.js を推奨しているが動的ロードが前提\n\n-   基本的なコンポーネントを組み合わせる構成(インジケーター等も個別コンポーネント)\n\n-   プラグインでの拡張を意識した作り\n\n---\n\n### 所感\n\nNext.js 未対応だったので詳細な利用はしていない。\n\n---\n\n## react-slick\n\n-   [react-slick - npm](https://www.npmjs.com/package/react-slick)\n-   [React Slick Documentation](https://react-slick.neostack.com/)\n\n![react-slick  デモ画面のスクリーンショット](https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/551dd1ff33df44a5814919b1e85a7544/dec-carousel-in-nextjs4.png?w=505\\\u0026h=300\\\u0026auto=compress)\n\n---\n\n### メモ\n\n-   Next.js でも利用可能\n\n-   画像以外も意識した作り\n\n    -   デフォルトテーマでは `img` が `block` 指定される\n\n-   各項目(要素)は `div` の階層として常に Document ツリーに存在\n\n-   スワイプ、キーボードにも対応\n\n-   インジケーター、前後ボタンどちらも要素外に表示\n\n    -   テーマを編集することで位置の変更は可能\n\n-   デフォルトで提示されているテーマは [slick-carousel](https://www.npmjs.com/package/slick-carousel) から各種ファイルをコピーする必要がある\n\n---\n\n一通りそろった高機能な構成。縦スクロール、rtl 対応等もある。スタイルは編集することが前提なので(外部 CSS はテーマが分離されている)、Material UI 環境でも自然な表示にできる。環境によってスワイプ時のページ間に隙間あり(消す方法は不明)。\n\nスワイプ操作の反応が若干良くないように感じた(使い方の問題の可能性もある)。\n\nなお、他の用途でも使う可能性がありそうだったので、外部 CSS(テーマ)は jss 化した。詳細は「付録」ページを参照。\n\n---\n\n\u003c!--_class: lead--\u003e\n\n![h:400](https://github.com/hankei6km/test_diagram.drawio/raw/main/dec-carousel-in-nextjs-lead3.png)\n\n# 今回は\n\n---\n\n## react-material-ui-carousel を利用\n\n「スワイプ時のドラッグ表示」「自然なループ表示」を理由に react-slick へ傾きかけたが、以下が決め手となり react-material-ui-carousel を利用することとした。\n\n-   デザインと機能、応答性のバランス\n\n    -   とくに「ページ送りの操作が軽い」部分が効いている\n\n---\n\n## 付録\n\nreact-slick を試したときに Next.js + Material UI で扱いやすように作成したコンポーネント(現在は未使用なので検証はあまりしていない)。\n\n-   スタイルを大雑把に jss 化(`.css` を扱うのは面倒だったので)\n-   `img` の `block` 指定は削除(marp の絵文字が崩れる)\n-   Arrow ボタンを Material Icon 化\n-   その他(詳細はソースファイルのコメントを参照)\n\nhttps://github.com/hankei6km/mardock/blob/804715df04d8e3d9ec372bffbb998f0c3eab2fe1/components/PageSwitcher.tsx\n","meta":{}},"hash":"0ed992d519da65ad3ea35530780cff45158588efc90483fe236885980fe93254"},"mainVisual":{"url":"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/eb84db7f1a7a4409bd20ffc27abe60e4/mardock-temp-image.png","width":1280,"height":720},"description":"","meta":{"title":"Next.js でカルーセル","link":"https://hankei6km.github.io/mardock/deck/carousel-in-nextjs","updated":"2021-04-27T06:37:53.419Z","keyword":[],"image":"https://hankei6km.github.io/mardock/assets/deck/carousel-in-nextjs/carousel-in-nextjs.png","description":"スライドの各ページをバナー画像のように表示するため、カルーセル系ライブラリーを試したときのメモ。"},"feedUrl":"https://hankei6km.github.io/mardock/assets/feeds/deck.xml"},"comment":"スライドの各ページをバナー画像のように表示するため、カルーセル系ライブラリーを試したときのメモ。","htmlPath":"/assets/deck/carousel-in-nextjs/carousel-in-nextjs.html","pdfPath":"/assets/deck/carousel-in-nextjs/carousel-in-nextjs.pdf","pptxPath":"/assets/deck/carousel-in-nextjs/carousel-in-nextjs.pptx"},"__N_SSG":true},"page":"/deck/[id]","query":{"id":"carousel-in-nextjs"},"buildId":"iqEWB4HX-t6WwhYMM9g5Q","assetPrefix":"/mardock","isFallback":false,"gsp":true}</script><script nomodule="" src="/mardock/_next/static/chunks/polyfills-ad30d1320810fa304e64.js"></script><script src="/mardock/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/mardock/_next/static/chunks/framework.6fff953eb0f638171baa.js" async=""></script><script src="/mardock/_next/static/chunks/commons.397b6
