<header><p style="text-align: right">QR コードの実験</p></header>
<h2>構成案(理想)</h2>
<p>とりあえず <a href="https://github.com/hankei6km/mardock" target="_blank" rel="noopener noreferrer">mardock(このサイトをビルドしているウェブアプリ)</a>で作成する場合について考える。</p>
<ul>
<li><a href="https://www.npmjs.com/package/qrcode" target="_blank" rel="noopener noreferrer">qrcode</a> パッケージは利用が容易</li>
<li>Marp を実行する前に <a href="https://unifiedjs.com/" target="_blank" rel="noopener noreferrer">unified</a> で Markdown を処理している</li>
</ul>
<p>「画像のアドレスが <code>qrcode:</code> で始まっていたら DataURL へ変換」するような<a href="https://github.com/markdown-it/markdown-it" target="_blank" rel="noopener noreferrer">markdown-it</a> か unified のプラグイン作成で対応可能なはず。</p>
</section>

<header><p style="text-align: right">QR コードの実験</p></header>
<h2>問題点(現実)</h2>
<p>予想に反して以下の問題があった。</p>
<ul>
<li>qrcode パッケージは主に async(promise) ベース</li>
<li>markdown-it、unified(mdast) は sync ベース</li>
</ul>
<p>⇒ 独自に async(promise) 対応が必要。</p>
</section>

<header><p style="text-align: right">QR コードの実験</p></header>
<h2>実装</h2>
<p>今回は以下のように実装した。</p>
<ol>
<li><a href="" target="_blank" rel="noopener noreferrer">mdast-util-from-markdown</a> でパース</li>
<li><code>Image</code> Node の <code>url</code> 属性が <code>qrcode:</code> 始まっていたら変換</li>
<li><a href="https://github.com/syntax-tree/mdast-util-to-markdown" target="_blank" rel="noopener noreferrer">mdast-util-to-markdown</a> で markdown として出力</li>
</ol>
<pre><code class="language-typescript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">export</span> <span class="hljs-keyword">async</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">qrcodeToDataUrl</span>(<span class="hljs-params">markdown: <span class="hljs-built_in">string</span></span>): <span class="hljs-title">Promise</span>&lt;<span class="hljs-title">string</span>&gt; </span>{

<h2>課題</h2>
<ul>
<li>
<p>効率が悪い</p>
<ul>
<li>QR コード処理のためだけにパースと文字列化を行っている</li>
</ul>
</li>
<li>
<p>markdown の内容が変化する</p>
<ul>
<li>
<p>リストなどが一括で <code>*</code> へ変更される</p>
</li>
<li>
<p>marp では記号に意味が付与されている</p>
<ul>
<li>オプションで変更できるが<code>*</code> <code>-</code> 混在については要調査</li>
</ul>
</li>
</ul>
</li>
<li>
<p>その他</p>
<ul>
<li>スライド一覧などで縮小表示させるとリーダーで読み取れないときがある</li>
</ul>
</li>
</ul>

<header><p style="text-align: right">QR コードの実験</p></header>
<h2>付録</h2>
<p><code>svg</code> として書き出す場合、(qrcode モジュールの内部関数を直接実行することになるが)同期実行が可能になりプラグインとして実装可能となる。marp の <a href="https://marpit.marp.app/image-syntax" target="_blank" rel="noopener noreferrer">Image syntax</a> も利用できるので QR コード拡大縮小の問題も大幅に改善される。</p>
<p>ただし、セキュリティーの問題などもあるので今回は試作にとどめてある。また、marp の背景画像とした場合は、試作プラグインでは動作しない(<code>md.*.ruler.after</code> 等でルールを挿入する必要があるもよう)。</p>

026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e背景\u003c/h2\u003e\n\u003cp\u003eスライド内のリンク(URL) を共有する場合について。\u003c/p\u003e\n\u003ch3\u003ePDF を開いた場合\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eリンクをクリックすればよい\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e印刷物、プロジェクター\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e紙 / 画面を通して URL 等を共有したい\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eQR コードも併記したくなる。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-header=\"\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;\" data-theme=\"mardock\" style=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e構成案(理想)\u003c/h2\u003e\n\u003cp\u003eとりあえず \u003ca href=\"https://github.com/hankei6km/mardock\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emardock(このサイトをビルドしているウェブアプリ)\u003c/a\u003eで作成する場合について考える。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/package/qrcode\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eqrcode\u003c/a\u003e パッケージは利用が容易\u003c/li\u003e\n\u003cli\u003eMarp を実行する前に \u003ca href=\"https://unifiedjs.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eunified\u003c/a\u003e で Markdown を処理している\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e「画像のアドレスが \u003ccode\u003eqrcode:\u003c/code\u003e で始まっていたら DataURL へ変換」するような\u003ca href=\"https://github.com/markdown-it/markdown-it\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emarkdown-it\u003c/a\u003e か unified のプラグイン作成で対応可能なはず。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-header=\"\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;\" data-theme=\"mardock\" style=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e問題点(現実)\u003c/h2\u003e\n\u003cp\u003e予想に反して以下の問題があった。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eqrcode パッケージは主に async(promise) ベース\u003c/li\u003e\n\u003cli\u003emarkdown-it、unified(mdast) は sync ベース\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e⇒ 独自に async(promise) 対応が必要。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-header=\"\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;\" data-theme=\"mardock\" style=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e実装\u003c/h2\u003e\n\u003cp\u003e今回は以下のように実装した。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emdast-util-from-markdown\u003c/a\u003e でパース\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eImage\u003c/code\u003e Node の \u003ccode\u003eurl\u003c/code\u003e 属性が \u003ccode\u003eqrcode:\u003c/code\u003e 始まっていたら変換\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/syntax-tree/mdast-util-to-markdown\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emdast-util-to-markdown\u003c/a\u003e で markdown として出力\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eqrcodeToDataUrl\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003emarkdown: \u003cspan class=\"hljs-built_in\"\u003estring\u003c/span\u003e\u003c/span\u003e): \u003cspan class=\"hljs-title\"\u003ePromise\u003c/span\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003estring\u003c/span\u003e\u0026gt; \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e tree = fromMarkdown(markdown);\n  \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e transformer(tree);\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e toMarkdown(tree, { \u003cspan class=\"hljs-attr\"\u003erule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;-\u0026#x27;\u003c/span\u003e });\n}\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-header=\"\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;\" data-theme=\"mardock\" style=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e実行サンプル\u003c/h2\u003e\n\u003ch3\u003eソース\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-markdown\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e![\u003cspan class=\"hljs-string\"\u003eqrcode to web page\u003c/span\u003e](\u003cspan class=\"hljs-link\"\u003eqrcode:https://hankei6km.github.io/mardock\u003c/span\u003e)\nhttps://hankei6km.github.io/mardock\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003ch3\u003e結果\u003c/h3\u003e\n\u003cp\u003e\u003cimg src=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJQAAACUCAYAAAB1PADUAAAABmJLR0QA/wD/AP+gvaeTAAADhUlEQVR4nO3dQa7bOBBF0XYj+9/yz1wTheAtSk7OmfrbcoyHSoGiip+fn5+f/yDy/9NfgL+LQJESKFICRUqgSAkUKYEiJVCkBIqUQJESKFICRUqgSAkUKYEi9Wv3Az6fT/E9/tjd9q3r99n9+9XPu7P7/abt/vtUKFICRUqgSG33UFf1FvW7HmK3B6p7pume5/Tvu0qFIiVQpASKVN5DXa3+H73aI9z9/el1q92ea7pnm34MU4UiJVCkBIrUeA912u66yuke6W8bLaFCkRIoUgJF6ut7qKf3F9XrWN9OhSIlUKQEitR4DzXdI9ztZ1p9/9Vuz7X7/VY//2kqFCmBIiVQpPIe6vRzZLt7ylfXhVZ7ovr6p3/fVSoUKYEiJVCkPv/aWS93Pcj07ILp6z9NhSIlUKQEilQ+H6peB5pep5l+Dm56/9Pb9mOpUKQEipRAkcrXoXbXYa52e6bpWQNvm03wdE+lQpESKFICRWr8Xt7pnmrV9DrY23qq3c+7o0KREihSAkVq/KyX6Xt7q57es707L+r6/tNz2O+oUKQEipRAkdruoXZ7nPq5tqvp/VX1TM877uXxTxEoUgJF6viZw9PrItPzmFavf/f609/PeXm8mkCREihS+TrUnaefa6vXZU6fr7drumdToUgJFCmBIvX4bIM7u+s60/OZps/nm76+/VC8mkCREihSr5+x+baZlKf3L9X7m6Z/TxWKlECREihS4+flnd7zXa/jPP2c267p5xyvVChSAkVKoEiN38u7Or1/atXbe7rddST7ofgqAkVKoEgdn21Qn/FbzyGvZxlMr1PVZyjvUqFICRQpgSK1vR9qeg7529eVTs8muPP0vUQVipRAkRIoUuOzDU7PIlh9vfb0+X6rr+9e/0qFIiVQpASK1PEZm7t293jX9xrr9+9+3tPrZioUKYEiJVCk8ufyps8Ert9fz6+6O89u1en9U7tUKFICRUqgSD0+2+Dq9B7xabtnCNfXm6ZCkRIoUgJFaryHmrZ7L+/0vbart896WKVCkRIoUgJF6ut7qOmeqT7vbnrWwe7+qV0qFCmBIiVQpMZ7qOl7S9OzC+o963fXX/W2Hk6FIiVQpASKVN5Dnb53NN2z1OfPnZ41cKfuqVQoUgJFSqBIvf7MYb6LCkVKoEgJFCmBIiVQpASKlECREihSAkVKoEgJFCmBIiVQpASKlECR+g0aODlXBa9XoQAAAABJRU5ErkJggg==\" alt=\"qrcode to web page\" /\u003e\u003cbr /\u003e\n\u003ca href=\"https://hankei6km.github.io/mardock\" target=\"_blank\" rel=\"noopener noreferrer\"\u003ehttps://hankei6km.github.io/mardock\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"7\" data-header=\"\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;\" data-theme=\"mardock\" style=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e課題\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e効率が悪い\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eQR コード処理のためだけにパースと文字列化を行っている\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emarkdown の内容が変化する\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eリストなどが一括で \u003ccode\u003e*\u003c/code\u003e へ変更される\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emarp では記号に意味が付与されている\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eオプションで変更できるが\u003ccode\u003e*\u003c/code\u003e \u003ccode\u003e-\u003c/code\u003e 混在については要調査\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eその他\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eスライド一覧などで縮小表示させるとリーダーで読み取れないときがある\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-header=\"\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;\" data-theme=\"mardock\" style=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e付録\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003esvg\u003c/code\u003e として書き出す場合、(qrcode モジュールの内部関数を直接実行することになるが)同期実行が可能になりプラグインとして実装可能となる。marp の \u003ca href=\"https://marpit.marp.app/image-syntax\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eImage syntax\u003c/a\u003e も利用できるので QR コード拡大縮小の問題も大幅に改善される。\u003c/p\u003e\n\u003cp\u003eただし、セキュリティーの問題などもあるので今回は試作にとどめてある。また、marp の背景画像とした場合は、試作プラグインでは動作しない(\u003ccode\u003emd.*.ruler.after\u003c/code\u003e 等でルールを挿入する必要があるもよう)。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/hankei6km/mardock/blob/016a29227a7ee11067d057912dd72058ad6a6fe9/src/markdown-it-qrcode.ts\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emardock src/markdown-it-qrcode.ts\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: QR コードの実験\ndescription: Marp で作成したスライドで QR コードを表示する。\ntheme: mardock\n\n---\n\n\u003c!--_class: lead\nheader: \u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e--\u003e\n\n# **QR コード**の実験\n\nMarp で作成したスライドで QR コードを表示する。\n\n![bg left](data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJQAAACUCAYAAAB1PADUAAAABmJLR0QA/wD/AP+gvaeTAAADhUlEQVR4nO3dQa7bOBBF0XYj+9/yz1wTheAtSk7OmfrbcoyHSoGiip+fn5+f/yDy/9NfgL+LQJESKFICRUqgSAkUKYEiJVCkBIqUQJESKFICRUqgSAkUKYEi9Wv3Az6fT/E9/tjd9q3r99n9+9XPu7P7/abt/vtUKFICRUqgSG33UFf1FvW7HmK3B6p7pume5/Tvu0qFIiVQpASKVN5DXa3+H73aI9z9/el1q92ea7pnm34MU4UiJVCkBIrUeA912u66yuke6W8bLaFCkRIoUgJF6ut7qKf3F9XrWN9OhSIlUKQEitR4DzXdI9ztZ1p9/9Vuz7X7/VY//2kqFCmBIiVQpPIe6vRzZLt7ylfXhVZ7ovr6p3/fVSoUKYEiJVCkPv/aWS93Pcj07ILp6z9NhSIlUKQEilQ+H6peB5pep5l+Dm56/9Pb9mOpUKQEipRAkcrXoXbXYa52e6bpWQNvm03wdE+lQpESKFICRWr8Xt7pnmrV9DrY23qq3c+7o0KREihSAkVq/KyX6Xt7q57es707L+r6/tNz2O+oUKQEipRAkdruoXZ7nPq5tqvp/VX1TM877uXxTxEoUgJF6viZw9PrItPzmFavf/f609/PeXm8mkCREihS+TrUnaefa6vXZU6fr7drumdToUgJFCmBIvX4bIM7u+s60/OZps/nm76+/VC8mkCREihSr5+x+baZlKf3L9X7m6Z/TxWKlECREihS4+flnd7zXa/jPP2c267p5xyvVChSAkVKoEiN38u7Or1/atXbe7rddST7ofgqAkVKoEgdn21Qn/FbzyGvZxlMr1PVZyjvUqFICRQpgSK1vR9qeg7529eVTs8muPP0vUQVipRAkRIoUuOzDU7PIlh9vfb0+X6rr+9e/0qFIiVQpASK1PEZm7t293jX9xrr9+9+3tPrZioUKYEiJVCk8ufyps8Ert9fz6+6O89u1en9U7tUKFICRUqgSD0+2+Dq9B7xabtnCNfXm6ZCkRIoUgJFaryHmrZ7L+/0vbart896WKVCkRIoUgJF6ut7qOmeqT7vbnrWwe7+qV0qFCmBIiVQpMZ7qOl7S9OzC+o963fXX/W2Hk6FIiVQpASKVN5Dnb53NN2z1OfPnZ41cKfuqVQoUgJFSqBIvf7MYb6LCkVKoEgJFCmBIiVQpASKlECREihSAkVKoEgJFCmBIiVQpASKlECR+g0aODlXBa9XoQAAAABJRU5ErkJggg==)\n\n---\n\n## 背景\n\nスライド内のリンク(URL) を共有する場合について。\n\n### PDF を開いた場合\n\n-   リンクをクリックすればよい\n\n### 印刷物、プロジェクター\n\n-   紙 / 画面を通して URL 等を共有したい\n\nQR コードも併記したくなる。\n\n---\n\n## 構成案(理想)\n\nとりあえず [mardock(このサイトをビルドしているウェブアプリ)](https://github.com/hankei6km/mardock)で作成する場合について考える。\n\n-   [qrcode](https://www.npmjs.com/package/qrcode) パッケージは利用が容易\n-   Marp を実行する前に [unified](https://unifiedjs.com/) で Markdown を処理している\n\n「画像のアドレスが `qrcode:` で始まっていたら DataURL へ変換」するような[markdown-it](https://github.com/markdown-it/markdown-it) か unified のプラグイン作成で対応可能なはず。\n\n---\n\n## 問題点(現実)\n\n予想に反して以下の問題があった。\n\n-   qrcode パッケージは主に async(promise) ベース\n-   markdown-it、unified(mdast) は sync ベース\n\n⇒ 独自に async(promise) 対応が必要。\n\n---\n\n## 実装\n\n今回は以下のように実装した。\n\n1.  [mdast-util-from-markdown]() でパース\n2.  `Image` Node の `url` 属性が `qrcode:` 始まっていたら変換\n3.  [mdast-util-to-markdown](https://github.com/syntax-tree/mdast-util-to-markdown) で markdown として出力\n\n```typescript\nexport async function qrcodeToDataUrl(markdown: string): Promise\u003cstring\u003e {\n  const tree = fromMarkdown(markdown);\n  await transformer(tree);\n  return toMarkdown(tree, { rule: '-' });\n}\n```\n\n---\n\n## 実行サンプル\n\n### ソース\n\n```markdown\n![qrcode to web page](qrcode:https://hankei6km.github.io/mardock)\nhttps://hankei6km.github.io/mardock\n```\n\n### 結果\n\n![qrcode to web page](data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJQAAACUCAYAAAB1PADUAAAABmJLR0QA/wD/AP+gvaeTAAADhUlEQVR4nO3dQa7bOBBF0XYj+9/yz1wTheAtSk7OmfrbcoyHSoGiip+fn5+f/yDy/9NfgL+LQJESKFICRUqgSAkUKYEiJVCkBIqUQJESKFICRUqgSAkUKYEi9Wv3Az6fT/E9/tjd9q3r99n9+9XPu7P7/abt/vtUKFICRUqgSG33UFf1FvW7HmK3B6p7pume5/Tvu0qFIiVQpASKVN5DXa3+H73aI9z9/el1q92ea7pnm34MU4UiJVCkBIrUeA912u66yuke6W8bLaFCkRIoUgJF6ut7qKf3F9XrWN9OhSIlUKQEitR4DzXdI9ztZ1p9/9Vuz7X7/VY//2kqFCmBIiVQpPIe6vRzZLt7ylfXhVZ7ovr6p3/fVSoUKYEiJVCkPv/aWS93Pcj07ILp6z9NhSIlUKQEilQ+H6peB5pep5l+Dm56/9Pb9mOpUKQEipRAkcrXoXbXYa52e6bpWQNvm03wdE+lQpESKFICRWr8Xt7pnmrV9DrY23qq3c+7o0KREihSAkVq/KyX6Xt7q57es707L+r6/tNz2O+oUKQEipRAkdruoXZ7nPq5tqvp/VX1TM877uXxTxEoUgJF6viZw9PrItPzmFavf/f609/PeXm8mkCREihS+TrUnaefa6vXZU6fr7drumdToUgJFCmBIvX4bIM7u+s60/OZps/nm76+/VC8mkCREihSr5+x+baZlKf3L9X7m6Z/TxWKlECREihS4+flnd7zXa/jPP2c267p5xyvVChSAkVKoEiN38u7Or1/atXbe7rddST7ofgqAkVKoEgdn21Qn/FbzyGvZxlMr1PVZyjvUqFICRQpgSK1vR9qeg7529eVTs8muPP0vUQVipRAkRIoUuOzDU7PIlh9vfb0+X6rr+9e/0qFIiVQpASK1PEZm7t293jX9xrr9+9+3tPrZioUKYEiJVCk8ufyps8Ert9fz6+6O89u1en9U7tUKFICRUqgSD0+2+Dq9B7xabtnCNfXm6ZCkRIoUgJFaryHmrZ7L+/0vbart896WKVCkRIoUgJF6ut7qOmeqT7vbnrWwe7+qV0qFCmBIiVQpMZ7qOl7S9OzC+o963fXX/W2Hk6FIiVQpASKVN5Dnb53NN2z1OfPnZ41cKfuqVQoUgJFSqBIvf7MYb6LCkVKoEgJFCmBIiVQpASKlECREihSAkVKoEgJFCmBIiVQpASKlECR+g0aODlXBa9XoQAAAABJRU5ErkJggg==)\nhttps://hankei6km.github.io/mardock\n\n---\n\n## 課題\n\n-   効率が悪い\n\n    -   QR コード処理のためだけにパースと文字列化を行っている\n\n-   markdown の内容が変化する\n\n    -   リストなどが一括で `*` へ変更される\n\n    -   marp では記号に意味が付与されている\n\n        -   オプションで変更できるが`*` `-` 混在については要調査\n\n-   その他\n\n    -   スライド一覧などで縮小表示させるとリーダーで読み取れないときがある\n\n---\n\n## 付録\n\n`svg` として書き出す場合、(qrcode モジュールの内部関数を直接実行することになるが)同期実行が可能になりプラグインとして実装可能となる。marp の [Image syntax](https://marpit.marp.app/image-syntax) も利用できるので QR コード拡大縮小の問題も大幅に改善される。\n\nただし、セキュリティーの問題などもあるので今回は試作にとどめてある。また、marp の背景画像とした場合は、試作プラグインでは動作しない(`md.*.ruler.after` 等でルールを挿入する必要があるもよう)。\n\n[mardock src/markdown-it-qrcode.ts](https://github.com/hankei6km/mardock/blob/016a29227a7ee11067d057912dd72058ad6a6fe9/src/markdown-it-qrcode.ts)\n","meta":{"title":"QR コードの実験","description":"Marp で作成したスライドで QR コードを表示する。"}},"overview":{"id":"overview-qrcode","minX":0,"minY":0,"width":1280,"height":720,"css":"@import url('https://fonts.googleapis.com/css?family=Lato:400,900|Roboto+Mono:400,700\u0026display=swap');article#overview-qrcode\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection{width:1280px;height:720px;box-sizing:border-box;overflow:hidden;position:relative;scroll-snap-align:center center}article#overview-qrcode\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection:after{bottom:0;content:attr(data-marpit-pagination);padding:inherit;pointer-events:none;position:absolute;right:0}article#overview-qrcode\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection:not([data-marpit-pagination]):after{display:none}/* Normalization */article#overview-qrcode\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection h1{font-size:2em;margin:0.67em 0}article#overview-qrcode\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection video::-webkit-media-controls{will-change:transform}@page{size:1280px 720px;margin:0}@media print{body,html{background-color:#fff;margin:0;page-break-inside:avoid;break-inside:avoid-page}article#overview-qrcode\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection{page-break-before:always;break-before:page}article#overview-qrcode\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u003ediv.slide\u003esvg\u003eforeignObject\u003esection,article#overview-qrcode\u003ediv.slides\u003eul\u003eli\u003ediv\u003ebutton\u 3e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"3\" data-header=\"\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;\" data-theme=\"mardock\" style=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e構成案(理想)\u003c/h2\u003e\n\u003cp\u003eとりあえず \u003ca href=\"https://github.com/hankei6km/mardock\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emardock(このサイトをビルドしているウェブアプリ)\u003c/a\u003eで作成する場合について考える。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.npmjs.com/package/qrcode\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eqrcode\u003c/a\u003e パッケージは利用が容易\u003c/li\u003e\n\u003cli\u003eMarp を実行する前に \u003ca href=\"https://unifiedjs.com/\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eunified\u003c/a\u003e で Markdown を処理している\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e「画像のアドレスが \u003ccode\u003eqrcode:\u003c/code\u003e で始まっていたら DataURL へ変換」するような\u003ca href=\"https://github.com/markdown-it/markdown-it\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emarkdown-it\u003c/a\u003e か unified のプラグイン作成で対応可能なはず。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"4\" data-header=\"\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;\" data-theme=\"mardock\" style=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e問題点(現実)\u003c/h2\u003e\n\u003cp\u003e予想に反して以下の問題があった。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eqrcode パッケージは主に async(promise) ベース\u003c/li\u003e\n\u003cli\u003emarkdown-it、unified(mdast) は sync ベース\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e⇒ 独自に async(promise) 対応が必要。\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"5\" data-header=\"\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;\" data-theme=\"mardock\" style=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e実装\u003c/h2\u003e\n\u003cp\u003e今回は以下のように実装した。\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\u003ca href=\"\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emdast-util-from-markdown\u003c/a\u003e でパース\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eImage\u003c/code\u003e Node の \u003ccode\u003eurl\u003c/code\u003e 属性が \u003ccode\u003eqrcode:\u003c/code\u003e 始まっていたら変換\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/syntax-tree/mdast-util-to-markdown\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emdast-util-to-markdown\u003c/a\u003e で markdown として出力\u003c/li\u003e\n\u003c/ol\u003e\n\u003cpre\u003e\u003ccode class=\"language-typescript\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e\u003cspan class=\"hljs-keyword\"\u003eexport\u003c/span\u003e \u003cspan class=\"hljs-keyword\"\u003easync\u003c/span\u003e \u003cspan class=\"hljs-function\"\u003e\u003cspan class=\"hljs-keyword\"\u003efunction\u003c/span\u003e \u003cspan class=\"hljs-title\"\u003eqrcodeToDataUrl\u003c/span\u003e(\u003cspan class=\"hljs-params\"\u003emarkdown: \u003cspan class=\"hljs-built_in\"\u003estring\u003c/span\u003e\u003c/span\u003e): \u003cspan class=\"hljs-title\"\u003ePromise\u003c/span\u003e\u0026lt;\u003cspan class=\"hljs-title\"\u003estring\u003c/span\u003e\u0026gt; \u003c/span\u003e{\n  \u003cspan class=\"hljs-keyword\"\u003econst\u003c/span\u003e tree = fromMarkdown(markdown);\n  \u003cspan class=\"hljs-keyword\"\u003eawait\u003c/span\u003e transformer(tree);\n  \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e toMarkdown(tree, { \u003cspan class=\"hljs-attr\"\u003erule\u003c/span\u003e: \u003cspan class=\"hljs-string\"\u003e\u0026#x27;-\u0026#x27;\u003c/span\u003e });\n}\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e\u003c/code\u003e\u003c/pre\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"6\" data-header=\"\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;\" data-theme=\"mardock\" style=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e実行サンプル\u003c/h2\u003e\n\u003ch3\u003eソース\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-markdown\"\u003e\u003csvg data-marp-fitting=\"svg\" data-marp-fitting-code\u003e\u003cforeignObject\u003e\u003cspan data-marp-fitting-svg-content\u003e\u003cspan data-marp-fitting-svg-content-wrap\u003e![\u003cspan class=\"hljs-string\"\u003eqrcode to web page\u003c/span\u003e](\u003cspan class=\"hljs-link\"\u003eqrcode:https://hankei6km.github.io/mardock\u003c/span\u003e)\nhttps://hankei6km.github.io/mardock\n\u003c/span\u003e\u003c/span\u003e\u003c/foreignObject\u003e\u003c/svg\u003e e=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e課題\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e効率が悪い\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eQR コード処理のためだけにパースと文字列化を行っている\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emarkdown の内容が変化する\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eリストなどが一括で \u003ccode\u003e*\u003c/code\u003e へ変更される\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003emarp では記号に意味が付与されている\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eオプションで変更できるが\u003ccode\u003e*\u003c/code\u003e \u003ccode\u003e-\u003c/code\u003e 混在については要調査\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\n\u003cp\u003eその他\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eスライド一覧などで縮小表示させるとリーダーで読み取れないときがある\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"},{"html":"\u003csvg data-marpit-svg=\"\" viewBox=\"0 0 1280 720\"\u003e\u003cforeignObject width=\"1280\" height=\"720\"\u003e\u003csection id=\"8\" data-header=\"\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;\" data-theme=\"mardock\" style=\"--header:\u0026lt;p style=\u0026quot;text-align: right\u0026quot;\u0026gt;QR コードの実験\u0026lt;/p\u0026gt;;--theme:mardock;\"\u003e\n\u003cheader\u003e\u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e\u003c/header\u003e\n\u003ch2\u003e付録\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003esvg\u003c/code\u003e として書き出す場合、(qrcode モジュールの内部関数を直接実行することになるが)同期実行が可能になりプラグインとして実装可能となる。marp の \u003ca href=\"https://marpit.marp.app/image-syntax\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eImage syntax\u003c/a\u003e も利用できるので QR コード拡大縮小の問題も大幅に改善される。\u003c/p\u003e\n\u003cp\u003eただし、セキュリティーの問題などもあるので今回は試作にとどめてある。また、marp の背景画像とした場合は、試作プラグインでは動作しない(\u003ccode\u003emd.*.ruler.after\u003c/code\u003e 等でルールを挿入する必要があるもよう)。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/hankei6km/mardock/blob/016a29227a7ee11067d057912dd72058ad6a6fe9/src/markdown-it-qrcode.ts\" target=\"_blank\" rel=\"noopener noreferrer\"\u003emardock src/markdown-it-qrcode.ts\u003c/a\u003e\u003c/p\u003e\n\u003c/section\u003e\n\u003c/foreignObject\u003e\u003c/svg\u003e"}],"source":"---\n\ntitle: QR コードの実験\ndescription: Marp で作成したスライドで QR コードを表示する。\ntheme: mardock\n\n---\n\n\u003c!--_class: lead\nheader: \u003cp style=\"text-align: right\"\u003eQR コードの実験\u003c/p\u003e--\u003e\n\n# **QR コード**の実験\n\nMarp で作成したスライドで QR コードを表示する。\n\n![bg left](data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJQAAACUCAYAAAB1PADUAAAABmJLR0QA/wD/AP+gvaeTAAADhUlEQVR4nO3dQa7bOBBF0XYj+9/yz1wTheAtSk7OmfrbcoyHSoGiip+fn5+f/yDy/9NfgL+LQJESKFICRUqgSAkUKYEiJVCkBIqUQJESKFICRUqgSAkUKYEi9Wv3Az6fT/E9/tjd9q3r99n9+9XPu7P7/abt/vtUKFICRUqgSG33UFf1FvW7HmK3B6p7pume5/Tvu0qFIiVQpASKVN5DXa3+H73aI9z9/el1q92ea7pnm34MU4UiJVCkBIrUeA912u66yuke6W8bLaFCkRIoUgJF6ut7qKf3F9XrWN9OhSIlUKQEitR4DzXdI9ztZ1p9/9Vuz7X7/VY//2kqFCmBIiVQpPIe6vRzZLt7ylfXhVZ7ovr6p3/fVSoUKYEiJVCkPv/aWS93Pcj07ILp6z9NhSIlUKQEilQ+H6peB5pep5l+Dm56/9Pb9mOpUKQEipRAkcrXoXbXYa52e6bpWQNvm03wdE+lQpESKFICRWr8Xt7pnmrV9DrY23qq3c+7o0KREihSAkVq/KyX6Xt7q57es707L+r6/tNz2O+oUKQEipRAkdruoXZ7nPq5tqvp/VX1TM877uXxTxEoUgJF6viZw9PrItPzmFavf/f609/PeXm8mkCREihS+TrUnaefa6vXZU6fr7drumdToUgJFCmBIvX4bIM7u+s60/OZps/nm76+/VC8mkCREihSr5+x+baZlKf3L9X7m6Z/TxWKlECREihS4+flnd7zXa/jPP2c267p5xyvVChSAkVKoEiN38u7Or1/atXbe7rddST7ofgqAkVKoEgdn21Qn/FbzyGvZxlMr1PVZyjvUqFICRQpgSK1vR9qeg7529eVTs8muPP0vUQVipRAkRIoUuOzDU7PIlh9vfb0+X6rr+9e/0qFIiVQpASK1PEZm7t293jX9xrr9+9+3tPrZioUKYEiJVCk8ufyps8Ert9fz6+6O89u1en9U7tUKFICRUqgSD0+2+Dq9B7xabtnCNfXm6ZCkRIoUgJFaryHmrZ7L+/0vbart896WKVCkRIoUgJF6ut7qOmeqT7vbnrWwe7+qV0qFCmBIiVQpMZ7qOl7S9OzC+o963fXX/W2Hk6FIiVQpASKVN5Dnb53NN2z1OfPnZ41cKfuqVQoUgJFSqBIvf7MYb6LCkVKoEgJFCmBIiVQpASKlECREihSAkVKoEgJFCmBIiVQpASKlECR+g0aODlXBa9XoQAAAABJRU5ErkJggg==)\n\n---\n\n## 背景\n\nスライド内のリンク(URL) を共有する場合について。\n\n### PDF を開いた場合\n\n-   リンクをクリックすればよい\n\n### 印刷物、プロジェクター\n\n-   紙 / 画面を通して URL 等を共有したい\n\nQR コードも併記したくなる。\n\n---\n\n## 構成案(理想)\n\nとりあえず [mardock(このサイトをビルドしているウェブアプリ)](https://github.com/hankei6km/mardock)で作成する場合について考える。\n\n-   [qrcode](https://www.npmjs.com/package/qrcode) パッケージは利用が容易\n-   Marp を実行する前に [unified](https://unifiedjs.com/) で Markdown を処理している\n\n「画像のアドレスが `qrcode:` で始まっていたら DataURL へ変換」するような[markdown-it](https://github.com/markdown-it/markdown-it) か unified のプラグイン作成で対応可能なはず。\n\n---\n\n## 問題点(現実)\n\n予想に反して以下の問題があった。\n\n-   qrcode パッケージは主に async(promise) ベース\n-   markdown-it、unified(mdast) は sync ベース\n\n⇒ 独自に async(promise) 対応が必要。\n\n---\n\n## 実装\n\n今回は以下のように実装した。\n\n1.  [mdast-util-from-markdown]() でパース\n2.  `Image` Node の `url` 属性が `qrcode:` 始まっていたら変換\n3.  [mdast-util-to-markdown](https://github.com/syntax-tree/mdast-util-to-markdown) で markdown として出力\n\n```typescript\nexport async function qrcodeToDataUrl(markdown: string): Promise\u003cstring\u003e {\n  const tree = fromMarkdown(markdown);\n  await transformer(tree);\n  return toMarkdown(tree, { rule: '-' });\n}\n```\n\n---\n\n## 実行サンプル\n\n### ソース\n\n```markdown\n![qrcode to web page](qrcode:https://hankei6km.github.io/mardock)\nhttps://hankei6km.github.io/mardock\n```\n\n### 結果\n\n![qrcode to web page](data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJQAAACUCAYAAAB1PADUAAAABmJLR0QA/wD/AP+gvaeTAAADhUlEQVR4nO3dQa7bOBBF0XYj+9/yz1wTheAtSk7OmfrbcoyHSoGiip+fn5+f/yDy/9NfgL+LQJESKFICRUqgSAkUKYEiJVCkBIqUQJESKFICRUqgSAkUKYEi9Wv3Az6fT/E9/tjd9q3r99n9+9XPu7P7/abt/vtUKFICRUqgSG33UFf1FvW7HmK3B6p7pume5/Tvu0qFIiVQpASKVN5DXa3+H73aI9z9/el1q92ea7pnm34MU4UiJVCkBIrUeA912u66yuke6W8bLaFCkRIoUgJF6ut7qKf3F9XrWN9OhSIlUKQEitR4DzXdI9ztZ1p9/9Vuz7X7/VY//2kqFCmBIiVQpPIe6vRzZLt7ylfXhVZ7ovr6p3/fVSoUKYEiJVCkPv/aWS93Pcj07ILp6z9NhSIlUKQEilQ+H6peB5pep5l+Dm56/9Pb9mOpUKQEipRAkcrXoXbXYa52e6bpWQNvm03wdE+lQpESKFICRWr8Xt7pnmrV9DrY23qq3c+7o0KREihSAkVq/KyX6Xt7q57es707L+r6/tNz2O+oUKQEipRAkdruoXZ7nPq5tqvp/VX1TM877uXxTxEoUgJF6viZw9PrItPzmFavf/f609/PeXm8mkCREihS+TrUnaefa6vXZU6fr7drumdToUgJFCmBIvX4bIM7u+s60/OZps/nm76+/VC8mkCREihSr5+x+baZlKf3L9X7m6Z/TxWKlECREihS4+flnd7zXa/jPP2c267p5xyvVChSAkVKoEiN38u7Or1/atXbe7rddST7ofgqAkVKoEgdn21Qn/FbzyGvZxlMr1PVZyjvUqFICRQpgSK1vR9qeg7529eVTs8muPP0vUQVipRAkRIoUuOzDU7PIlh9vfb0+X6rr+9e/0qFIiVQpASK1PEZm7t293jX9xrr9+9+3tPrZioUKYEiJVCk8ufyps8Ert9fz6+6O89u1en9U7tUKFICRUqgSD0+2+Dq9B7xabtnCNfXm6ZCkRIoUgJFaryHmrZ7L+/0vbart896WKVCkRIoUgJF6ut7qOmeqT7vbnrWwe7+qV0qFCmBIiVQpMZ7qOl7S9OzC+o963fXX/W2Hk6FIiVQpASKVN5Dnb53NN2z1OfPnZ41cKfuqVQoUgJFSqBIvf7MYb6LCkVKoEgJFCmBIiVQpASKlECREihSAkVKoEgJFCmBIiVQpASKlECR+g0aODlXBa9XoQAAAABJRU5ErkJggg==)\nhttps://hankei6km.github.io/mardock\n\n---\n\n## 課題\n\n-   効率が悪い\n\n    -   QR コード処理のためだけにパースと文字列化を行っている\n\n-   markdown の内容が変化する\n\n    -   リストなどが一括で `*` へ変更される\n\n    -   marp では記号に意味が付与されている\n\n        -   オプションで変更できるが`*` `-` 混在については要調査\n\n-   その他\n\n    -   スライド一覧などで縮小表示させるとリーダーで読み取れないときがある\n\n---\n\n## 付録\n\n`svg` として書き出す場合、(qrcode モジュールの内部関数を直接実行することになるが)同期実行が可能になりプラグインとして実装可能となる。marp の [Image syntax](https://marpit.marp.app/image-syntax) も利用できるので QR コード拡大縮小の問題も大幅に改善される。\n\nただし、セキュリティーの問題などもあるので今回は試作にとどめてある。また、marp の背景画像とした場合は、試作プラグインでは動作しない(`md.*.ruler.after` 等でルールを挿入する必要があるもよう)。\n\n[mardock src/markdown-it-qrcode.ts](https://github.com/hankei6km/mardock/blob/016a29227a7ee11067d057912dd72058ad6a6fe9/src/markdown-it-qrcode.ts)\n","meta":{}},"hash":"dbc584f814b7e3434f9786c46d38cb4c9a3cd6511bbc7304098149e0c6741fa4"},"mainVisual":{"url":"https://images.microcms-assets.io/assets/cc433627f35c4232b7cb97e0376507a7/eb84db7f1a7a4409bd20ffc27abe60e4/mardock-temp-image.png","width":1280,"height":720},"description":"","meta":{"title":"QR コードの実験","link":"https://hankei6km.github.io/mardock/deck/qrcode","updated":"2021-06-14T06:54:53.894Z","keyword":[],"image":"https://hankei6km.github.io/mardock/assets/deck/qrcode/qrco
